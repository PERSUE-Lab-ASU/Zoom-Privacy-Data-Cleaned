- source: personal information
  target: set of personal datum
  key: SUBSUM
  text:
  - 'pursuant to articles 13 and 14 UE Regulation 2016/679


    The Regulation provides that, before proceeding with the processing of Personal
    Data - this term must be understood, according to the relevant definition contained
    in art. 4.2 of the Regulation "any operation or set of operations, carried out
    with or without the aid of automated processes and applied to personal data or
    sets of personal data, such as the collection, registration, organization, structuring,
    storage, adaptation or modification, extraction, consultation, use, communication
    by transmission, dissemination or any other form of making available, comparison
    or interconnection, limitation, cancellation or destruction" (below, the " Treatment
    ") - it is necessary that the person to whom such Personal Data belongs is informed
    about the reasons for which such data are requested and how they will be used.'
