- source: identifier
  target: characteristic element of physical identity
  key: SUBSUM
  text:
  - 'pursuant to articles 13 and 14 UE Regulation 2016/679


    The term personal data reference is made to the definition contained in the article
    4.1 of the Regulation, namely "any information regarding a physical identified
    person or identifiable; is considered identifiable the physical person that can
    be identified, directly or indirectly, with particular reference to an identifier
    such as a name, an ID, location data, an online ID or one or more characteristic
    elements of his physical, physiological, genetic, psychic, economic, cultural
    or social identity" (below, the " Personal Data ").'
