- source: we
  target: personal information
  key: COLLECT
  text:
  - '3.1 Our data uses


    We will only use your Personal Data when the law allows us to.'
  - If Learna AI Ltd is sold or makes a sale or transfer, we may, in our sole discretion,
    transfer, sell or assign your Personal Data to a third party as part of or in
    connection with that transaction.
  - Please note that we may process your Personal Data without your knowledge or consent,
    in compliance with the above rules, where this is required or permitted by law.
  - 'The main avenues we rely on are: "Consent" : Certain situations allow us to collect
    your Personal Data, such as when you tick a box that confirms you are happy to
    receive email newsletters from us, or ''opt in'' to a service.'
  - We have provided this information to you in this policy.
  - We may also share Personal Data with interested parties in the event that Learna
    AI Ltd anticipates a change in control or the acquisition of all or part of our
    business or assets or with interested parties in connection with the licensing
    of our technology.
  - We may retain your Personal Data for a longer period than usual in the event of
    a complaint or if we reasonably believe there is a prospect of litigation in respect
    to our relationship with you.
  - We may share your Personal Data at any time if required for legal reasons or in
    order to enforce our terms or this Privacy Policy.
  - We may share your Personal Data with subcontractors or affiliates, subject to
    confidentiality obligations to use it only for the purposes for which we disclose
    it to them and pursuant to our instructions.
  - We will only retain your Personal Data for as long as reasonably necessary to
    fulfil the purposes we collected it for.
  - We will only use your Personal Data for the purposes for which we collected it,
    unless we reasonably consider that we need to use it for another reason and that
    reason is compatible with the original purpose.
  - You have a right to be informed about our purposes for processing your personal
    data, how long we store it for, and who it will be shared with.
  purposes:
    legal:
    - to fulfil the purposes we collected it for
