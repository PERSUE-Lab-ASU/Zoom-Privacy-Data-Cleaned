  text:
  - If a Data Subject participates in Memory's mailing or similar program, Memory
    may use their personal data to send them information about products, services,
    promotions, and events that Memory believes may be of interest to them.
  - In such cases, Memory will only transfer personal data subject to appropriate
    safeguards provided by sub-suppliers, such as a legally binding and enforceable
    instrument between public authorities or bodies, or standard data protection clauses
    adopted by the EU Commission.
  - 'Memory may collect information (including personal data) about Data Subjects:'
  - Memory will keep personal data for as long as necessary to fulfil their contractual
    obligations towards the Data Subject, as specified in the Terms of Service.
  purposes:
    advertising:
