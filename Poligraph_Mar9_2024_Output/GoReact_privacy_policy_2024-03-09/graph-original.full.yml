- source: we
  target: UNSPECIFIED_DATA
  key: COLLECT
  text:
  - HOW WE USE AND SECURE YOUR INFORMATION
  - Here we describe how we collect, use and handle your information when you use
    our websites, mobile applications, software and/or services ("Service").
  - 'If you are accessing your account via goreact.eu , your personal data is stored
    and processed on our servers based in the European Union.  GoReact observes the
    obligations of the EU GDPR and the UK GDPR and ensures that data is transferred
    subject to one of the following safeguards: we will only transfer data to countries
    that have been deemed to provide an adequate level of protection by the relevant
    supervisory authority;'
  - In the case of data subjects based in the EEA or the UK, we may otherwise disclose
    information to third parties only if such is necessary for compliance with a legal
    obligation or necessary in order to protect vital interests.
  - On a limited basis, we may share information as described below in order to facilitate
    delivering the Service to you, but will never sell it to advertisers or other
    third parties.
  - 'Please note: (a) there might be some latency in deleting this information from
    our servers and backup storage; (b) feedback you''ve provided for others will
    remain, and (c) we may retain certain information if necessary to comply with
    our legal obligations, resolve disputes, or enforce our agreements.'
  - 'Privacy Policy


    WHAT INFORMATION WE COLLECT


    We collect and use the following information to provide, improve and protect our
    Service:'
  - 'This enables you to ask us to suspend the processing of your personal data in
    the following scenarios: (a) if you want us to establish the data''s accuracy;
    (b) where our use of the data is unlawful but you do not want us to erase it;
    (c) where you need us to hold the data even if we no longer require it as you
    need it to establish, exercise or defend legal claims; or (d) you have objected
    to our use of your data but we need to verify whether we have overriding legitimate
    grounds to use it.'
  - To provide you with the Service, we may store, process and transmit information
    in the United States and locations around the world -- including those outside
    your country.
  - We may disclose your information to third parties if we determine that such disclosure
    is reasonably necessary to (a) comply with the law; (b) protect any person from
    death or serious bodily injury; (c) prevent fraud or abuse of GoReact or our users;
    or (d) protect GoReact's property rights.
  purposes:
    legal:
    - to comply with our legal obligations, resolve disputes, or enforce our agreements
    services:
    - To provide you with the Service
    - in order to facilitate delivering the Service to you
