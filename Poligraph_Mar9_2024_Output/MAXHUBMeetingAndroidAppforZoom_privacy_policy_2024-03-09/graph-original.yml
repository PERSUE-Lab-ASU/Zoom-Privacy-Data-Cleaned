    requests, and operating the Services.
  - This privacy policy (the "Privacy Policy") explains how we collect, use, and share
    information from users of our Services ("Users").
  - We and third party partners collect information using cookies, pixel tags, or
    similar technologies.
  - 'We may access, preserve, and disclose your information if we believe doing so
    is required or appropriate to: (a) comply with law enforcement requests and legal
    process, such as a court order or subpoena; (b) respond to your requests; or (c)
    protect your, our, or others'' rights, property, or safety.'
  - We may also disclose your information with your permission.
  - We may collect a variety of information from or about you or your devices from
    various sources, as described below.
  - We may transfer your information to service providers, advisors, potential transactional
    partners, or other third parties in connection with the consideration, negotiation,
    or completion of a corporate transaction in which we are acquired by or merged
    with another company or we sell, liquidate, or transfer all or a portion of our
    assets.
