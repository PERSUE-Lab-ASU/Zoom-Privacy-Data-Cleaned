  text:
  - As described above under Information Collected Automatically , we collect certain
    information automatically using technological means.
  - Further, we may use this information for analytics purposes.
  - 'If, during the course of conducting normal business of providing Springshare
    Services, we transfer your information to a recipient in a country outside your
    respective home region, we will ensure that at least one of the following applies:
    (i) the transfer will be to countries deemed to provide an adequate level of protection
    for personal data by your respective governing body (such as European Commission);
    (ii) we have used specific model contracts (for example, those approved by the
    European Commission) intended to give personal data the same protection it has
    in its home region; (iii) where we use providers based in the US, we may transfer
    information to them if they are part of the Privacy Shield which requires them
    to provide similar protection to personal data shared between the Europe and the
    US; or (iv) any alternative transfer mechanism that lawfully supports the transfer
    under the GDPR or similar law in your home region.'
  - This Privacy Policy describes how we collect, use, store, disclose and transfer
    the information (a) you provide when you interact with Springshare Services and
    websites, and (b) provided by your institution when they license our Services.
  - We also may retain your information during the period of time needed for Springshare
    to conduct audits, comply with our legal obligations, resolve disputes and enforce
    our agreements.
  - We may also use or disclose information to enforce or protect the rights or safety
    of Springshare Services users, us, or others.
  - We may disclose your information to cooperate with law enforcement, government
    or regulatory bodies, content protection organizations, or judicial processes
    as required by the applicable laws and regulations.
  - We may share your information with our business partners to fulfill your requests
    for services, complete a transaction that you initiate, or meet the terms of any
    agreement that you have with us or our business partners.
  - We may share your information with our corporate affiliates for any of the purposes
    described in this Policy.
  - We may share your information with third parties for a variety of purposes, as
    described below.
