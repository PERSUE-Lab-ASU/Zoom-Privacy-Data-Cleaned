- source: we
  target: cookie / pixel tag
  key: COLLECT
  text:
  - First, we utilize persistent cookies to save your registration ID and login password
    for future logins to the Site or Mobile Application.
  - Like many websites, we may use "cookies" to collect information.
  - Second, we utilize session ID cookies to enable certain features of the Site or
    Mobile Application, to better understand how you interact with the Site or Mobile
    Application and to monitor aggregate usage by Vuzix Users and web traffic routing
    on the Site or Mobile Application.
  - We use cookies for two purposes.
  purposes:
