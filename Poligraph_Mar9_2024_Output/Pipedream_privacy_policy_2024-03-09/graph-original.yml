  - 2. What information Pipedream collects in its corporate capacity, and why
  - For instance, we may track whether our customers use certain of our Services at
    certain times, in certain ways, or from certain countries, and we may analyze
    that information to help us provide better or more efficient Services.
  - We collect User Personal Information from you when you use our Services, and we
    may connect it to log data and other information about how you use our Services.
  - We collect this information to better understand how our website visitors use
    Pipedream, and to monitor and protect the security of the website.
  - We may use User Personal Information and other data to make recommendations for
    you, such as to suggest projects you may want to follow or contribute to.
