  key: COLLECT
  text:
  - 'About this policy


    We collect and use your information for the following purposes:'
  - 'For example, we may disclose your information to: (i) comply with legal obligations;
    (ii) enforce any agreements that you entered into with us; (iii) respond to claims
    that any content violates the rights of third parties; (iv) respond to your requests
    for customer service; and/or (v) the extent necessary for the purposes of the
    legitimate interests pursued by us or by the third party or parties to whom the
    data are disclosed, except where such interests are overridden by the interests
    for fundamental rights and freedoms of the data subjects.'
  - For example, we may use your information to further discuss your interest in the
    services and to send you information regarding Litmos and our group companies
    and our partners such as information about promotions, events, products, or services.
  - We may also disclose information to law enforcement agencies in emergency circumstances,
    where the disclosure of such information is consistent with the types of emergency
    disclosures permitted or required by law.
  - 'We will collect and use your information as described in this Policy and as permitted
    by applicable laws, including in circumstances where it is necessary: (i) to provide
    or fulfil services requested by or for you; (ii) for the performance of a contract
    to which you are a party or in order to take steps at your request prior to entering
    into such a contract; (iii) for compliance with a legal obligation to which we
    are a subject; or (iv) to pursue our legitimate interests.'
  purposes:
