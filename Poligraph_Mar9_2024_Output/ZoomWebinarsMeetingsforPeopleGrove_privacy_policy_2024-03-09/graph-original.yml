  text:
  - 18. Which cookies do we use and why do we use them?
  - For example, we use http cookies, which are small data files (typically made up
    of numbers and letters) that are downloaded when you access our Site and allow
    us to recognize your device.
  - Mixpanel cookies are used to collect data about how you use our website.
  - Our Site uses first party cookies (i.e., cookies set directly by us to your device)
    as well as cookies served by third parties on our behalf for example by data analytics
    companies.
  - We also use cookies and other tracking technologies to control access to certain
    content on our sites, protect the sites, and to process any requests that you
    make to us.
  - We use Cookies to help us to enhance the online experience of our visitors and
    to better understand how the Site is used.
  - We use session cookies to make it easier for you to navigate our site.
  - We use the term 'Cookies' to refer to all technologies which store and access
    information on the device that you use to access the Site, such as your computer,
    tablet, or mobile phone.
  - We use this information to understand your interests, improve our products and
    services and to create a better user experience on our website.
