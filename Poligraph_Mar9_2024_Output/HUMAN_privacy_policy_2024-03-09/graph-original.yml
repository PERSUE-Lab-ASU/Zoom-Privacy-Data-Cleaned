  key: COLLECT
  text:
  - 'According to Article 11 of the Law of Ukraine "On Personal Data Protection" we
    process your personal data on the following grounds, including:'
  - For example, before providing you with a code to access the Platform, the staff
    of your educational institution must transfer certain personal data to our Platform.
  - 'In case you have the type of User "Administrator", we may process the following
    categories of personal data about you: personal information (name, surname, patronymic,
    date of birth, gender);'
  - 'In case you have the type of User "One of the parents or Legal Representative",
    we may process the following categories of personal data about you: personal information
    (name, surname, patronymic, date of birth, gender);'
  - 'In case you have the type of User "Student", we may process the following categories
    of personal data about you: personal information (name, surname, patronymic, date
    of birth, gender);'
  - 'In case you have the type of User "Teacher", we may process the following categories
    of personal data about you: personal information (name, surname, patronymic, date
    of birth, gender);'
  - It should be noted that we also receive some personal information about you when
    collecting cookies ("burdock").
  - 'We may also transfer your personal information subject to the confidentiality
    of your personal information in the following cases: in the event of the sale
    of our business or part of the assets to a third party, we may transfer your personal
    data to such party of the business or assets;'
  - We may collect some personal information about you when you fill out the contact
    forms posted on our Site, or when you register an account to use the Platform's
    capabilities.
  - 'We process your personal data for the following purposes:'
  purposes:
    analytics:
    - improving the performance of our Platform, website and applications by correcting
      deficiencies, data analysis, testing
    legal:
    - ensure compliance with applicable law, our terms of use and the Privacy Policy
    - fulfillment of our obligations in connection with any agreements that exist
      between us, including the agreement on use
    security:
    - maintaining the security and integrity of the Platform
    services:
    - ensuring access and normal functioning of the Platform
    - ensuring communication and interaction between the Users of the Platform regarding
      the educational process
    - improving the performance of our Platform, website and applications by correcting
      deficiencies, data analysis, testing
    - informing you about changes in the Platform
    - personalization of your account on the Platform
    - providing you with support for our services and the Platform
