- source: we
  target: UNSPECIFIED_DATA
  key: COLLECT
  text:
  - 'Additionally, Company may use your information to:'
  - Company may use your information in furtherance of our legitimate interests in
    operating our Site, Services and business.
  - In order for us to provide and maintain our Site and Services, and to improve
    your user experience, we will use your information in accordance with your instructions,
    including any applicable terms in your Customer Agreement and applicable law.
  - Our Site offers you the functionality of using your social media credentials (e.g.
    Facebook, Google, etc.) to use single-sign-on to enter our Site, and in that manner,
    we may also collect certain information from you as you log on and as limited
    by such third parties sources.
  - We may disclose your information only with your consent to any party you choose
    to, which we may obtain in a number of ways, in our communications with you.
  purposes:
    analytics:
    - 'to: Develop, research, process, safeguard, modify and improve our communications,
      the Site and Services'
