- source: we
  target: UNSPECIFIED_DATA
  key: COLLECT
  text:
  - For example, we collect information about the software and hardware that you are
    using, such as the make, model, operating system, device memory, IP address, network
    connections, phone number, apps installed, unique device identifiers, time zone,
    browser type, keyboards used, language, battery level and user's time zone.
  - The CCPA requires us to provide certain information to users in California, which
    are fully described in the above sections of this Privacy Policy, but we use this
    separate section to ensure that we meet the requirements of the CCPA.
  - The CCPA requires us to state whether we sell your information.
  - 'Users in California have the following rights under the CCPA: To request that
    we disclose how we have collected, used and shared your information over the past
    12 months.'
  - We may also collect information as you use our network, such as what posts you
    view, what advertisements are posted to your page.
  - We may collect information from third parties to identify where our users are
    coming from, as well as sites our users have visited.
  - We may use these technologies to collect information when you interact with our
    network and/or use our services.
  - 'We use your information for the following purposes:'
  - When users become a part of our network, they will share some information with
    us.
