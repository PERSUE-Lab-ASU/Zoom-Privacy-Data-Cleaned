  text:
  - Generally, we collect personal information about you from our Clients and End
    Users where you have provided that information to them for the purpose of obtaining
    their services or products.
  - Generally, we will collect this information directly from you.
  - However, if you are a Member and in some cases an End User, we collect personal
    information about you indirectly.
  - If you are Member of one of our Clients or an End User we will use and disclose
    your personal information in order to where this is reasonably necessary for,
    and relevant to, the delivery of our services to our Clients and End Users.
  - In some circumstances, we may collect personal information directly from you,
    such as when you make an enquiry about personal information, we hold about you.
  - We collect personal information when recruiting personnel, such as your name,
    contact details, qualifications and work history.
  - We generally collect personal information about you in Australia or the jurisdiction
    in which the Hapana affiliate you are dealing with is located.
  - We may also collect personal information from third parties in ways which you
    would expect (for example, from recruitment agencies or referees you have nominated).
  - We may collect personal information directly from you or indirectly - depending
    on our relationship with you.
  - We may use and disclose your personal information for other purposes explained
    at the time of collection or otherwise as set out in this Privacy Policy.
  - We only ever disclose your personal information outside the jurisdiction it was
    collected where we are permitted to do so under applicable privacy laws.
  - We will only keep the personal information we collect about you for as long as
    is necessary for the purposes set out in this Privacy Policy or as required to
    comply with any legal obligations to which we are subject.
