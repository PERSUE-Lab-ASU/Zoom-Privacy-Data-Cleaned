- source: we
  target: UNSPECIFIED_DATA
  key: COLLECT
  text:
  - We will retain and use your information as necessary to comply with our legal
    obligations, resolve disputes, and enforce our agreements.
  - We will retain your information for as long as your account is active or as needed
    to provide you services.
  purposes:
    legal:
    - to comply with our legal obligations, resolve disputes, and enforce our agreements
- source: we
  target: broad demographic information
  key: COLLECT
  text:
  - We use IP addresses we collect to analyze trends, administer our Sites, track
    users' movements within our Sites, track the sites users access just before (but
    not after) they visit our Sites, and gather broad demographic information for
    use in aggregate form.
  purposes:
    analytics:
    - for use in aggregate form
- source: we
  target: choice as
  key: COLLECT
  text:
  - If we make any changes that result in the use of personal information in a manner
    different from that stated at the time of collection, we will first notify you
    via email prior to the changes taking effect and provide you with the choice as
    to whether or not you will allow us to use your information in this different
    manner.
  purposes: {}
- source: we
  target: cookie / pixel tag
  key: COLLECT
  text:
  - We use cookies for our shopping cart, to remember users' settings (e.g. language
    preference), for authentication, live chat, and analytics.
  purposes:
    analytics:
    - to remember users' settings (e.g. language preference), for authentication,
      live chat, and analytics
    services:
    - for our shopping cart
    - to remember users' settings (e.g. language preference), for authentication,
      live chat, and analytics
- source: we
