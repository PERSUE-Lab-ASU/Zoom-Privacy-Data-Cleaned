    store that information in log files.
  purposes: {}
- source: we
  target: information regard personal interest
  key: COLLECT
  text:
  - In order to tailor subsequent communications to you and to continually improve
    Brainier offerings, we may also ask you to provide information regarding your
    personal or professional interests, demographics, past experience with Brainier
    products and services, and detailed contact preferences.
  purposes:
    advertising:
    - In order to tailor subsequent communications to you and to continually improve
      Brainier offerings
    services:
    - In order to tailor subsequent communications to you and to continually improve
      Brainier offerings
- source: we
  target: ip address
  key: COLLECT
  text:
  - We use IP addresses we collect to analyze trends, administer our Sites, track
    users' movements within our Sites, track the sites users access just before (but
    not after) they visit our Sites, and gather broad demographic information for
    use in aggregate form.
  - When you visit our Sites, we collect your IP address and store it in a "log file."
  purposes:
    analytics:
