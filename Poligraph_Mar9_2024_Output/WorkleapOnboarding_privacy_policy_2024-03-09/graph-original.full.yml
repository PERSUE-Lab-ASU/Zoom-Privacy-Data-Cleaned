- source: workleap
  target: personal information
  key: COLLECT
  text:
  - 'However, Workleap may share Personal Information when authorized and/or required
    by law or as follows:'
  - In many cases, Workleap collects Personal Information directly from Users when
    they visit or use the Website.
  - Pursuant to privacy laws applicable in the European Economic Area and in the United
    Kingdom, Workleap collects and processes Personal Information about individuals
    under a variety of legal bases, depending on the reason for such collection or
    processing.
  - This Policy also governs Personal Information collected about Workleap's website
    Users (as defined in the Terms) and explains how Workleap uses and discloses Personal
    Information collected from people who visit its website and otherwise interact
    with Workleap through https://workleap.com/onboarding/ and its sister websites
    provided by Workleap (collectively, the " Website ").
  - This Policy sets out the standards, responsibilities and obligations of Workleap
    in respect of any Personal Information collected, accessed or processed by Workleap
    in the course of its business operations and specifies the obligations of Workleap
    that arise from the Workleap Onboarding Terms of Service (the " Terms ")  entered
    into between Workleap and its corporate customers (each, a " Customer "), whereby
    Workleap might handle or have access to Personal Information.
  - When possible, Workleap will use Personal Information in an aggregated and/or
    anonymized format.
  - When providing the Services, Workleap only processes Personal Information in accordance
    with the Terms and applicable laws.
  - 'Workleap generally collects and uses Personal Information from or about its website
    Users as follows:'
  - Workleap may also release certain Personal Information when it has reasonable
    grounds to believe that such release is reasonably necessary to protect the rights,
    property or safety of others and itself, in accordance with or as authorized by
    law.
  - Workleap may disclose Personal Information as required by applicable law or by
    proper legal or governmental authority.
  - Workleap may disclose Personal Information to a third party in connection with
    a sale or transfer of business or assets, an amalgamation, re-organization or
    financing of parts of our business.
  - 'Workleap shall only collect, process or use Personal Information where:'
  - Workleap will retain the Personal Information as necessary for the purposes described
    in this Policy, unless a longer retention is required by law or justified by a
    legitimate business interest of Workleap, subject to applicable laws.
  - 'Workleap will store and process the Personal Information in a manner consistent
    with industry security standards, and as long as necessary for the purposes described
    in this Policy, unless a longer retention is required by law. Workleap has implemented
    technical, organizational and administrative systems, policies, and procedures
    to help ensure the security, integrity and confidentiality of Personal Information
    and to mitigate the risk of unauthorized access to or use of Personal Information,
    including: (i) appropriate administrative, technical and physical safeguards and
    other security measures designed to ensure the security and confidentiality of
    the Personal Information it manages; (ii) a security design intended to prevent
    any compromise of its own information systems, computer networks or data files
    by unauthorized Users, viruses or malicious computer programs; (iii) appropriate
    internal practices including, but not limited to, encryption of data in transit;
    using appropriate firewall and antivirus software; maintaining these countermeasures,
    operating systems and other applications with appropriate reasonable up-to-date
    virus definitions and security patches so as to avoid any adverse impact to the
    Personal Information that it manages; (iv) appropriate logging and alerts to monitor
    access controls and to assure data integrity and confidentiality; and (v) permitting
    only authorized Users access to systems and applications, and all persons with
    authorized access to Personal Information must have a genuine business need-to-know
    prior to access (together, " Security Program ").'
  purposes: {}
