- source: key length
  target: backup medium
  key: SUBSUM
  text:
  - 'At a minimum, Intellum''s security program shall include: (a) limiting access
    of User Data to Authorized Persons; (b) implementing network, application, database,
    and platform security; (c) means for securing information transmission, storage,
    and disposal within Intellum''s possession or control; (d) means for encrypting
    User Data stored on media within Intellum''s possession or control by using modern
    acceptable cyphers and key lengths, including backup media; (e) means for encrypting
    User Data transmitted by Intellum over public or wireless networks by using modern
    acceptable cyphers and key lengths; and (f) means for keeping firewalls, routers,
    servers, personal computers, and all other resources current with appropriate
    security-specific system patches.'
- source: personal data record concern
  target: number
  key: SUBSUM
  text:
  - 'Intellum shall notify Client and any affected User of any Data Breach as soon
    as practicable and without undue delay after becoming aware of it.  Such notification
    shall at a minimum: (i) describe the nature of the Data Breach, the categories
    and numbers of Users concerned, and the categories and numbers of Personal Data
    records concerned; (ii) communicate the name and contact details of Intellum''s
    data protection officer or other relevant contact from whom more information may
    be obtained; and (iii) describe the measures taken or proposed to be taken to
    address the Data Breach.'
