  key: COLLECT
  text:
  - Accordingly, when you enter into the TOS, you agree that you have read, understand,
    and agree that we can collect, use, and disclose your information in accordance
    with this Privacy Policy.
  - 'We collect and process this Information for the following general purposes: products
    and services provisioning, billing, identification and authentication, Web Site
    improvement, contacts, and research.'
  - We may also share your Information with our service providers and other third
    parties ("Affiliated Parties") that provide products or services for or through
    the Web Sites or for our business (such as website or database hosting companies,
    CRMs, email service providers, analytics companies, credit card processing companies
    and other similar service providers that use such information on our behalf or
    at the direction of your employer).
  - We may disclose your Information to any actual or potential successor-in-interest
    of ours, such as a company that is seeking to acquire us or the Web Sites.
  - We may disclose your Information to prevent an emergency, to protect or enforce
    our rights, to protect or enforce the rights of a third party, or as required
    or permitted by law (including, without limitation, to comply with a subpoena
    or court order).
