  - By using the Services, you acknowledge that your information may be transferred
    to our affiliates and facilities, in the United States or elsewhere, and to the
    facilities of those third parties with whom we share it as described in this Privacy
    Policy.
  - 'For example, we may collect information from you when you:'
  - If you grant such permission, we may collect information about your precise geolocation
    information (i.e., your real-time geographic location), and may use that information
    to customize the Services with location-based information and features.
  - If you sign in with or otherwise connect your account to the Services, you authorize
    us to collect, store, and use in accordance with this Privacy Policy any and all
    information available to us through the User Interface and Application Programming
    Interface, including without limitation any information that you have made public
    in connection with your account, information that the third-party system shares
    with us, or information that is disclosed as being shared during the sign-in process.
  - We also store files or other information that you upload or connect to the Services
    from third-party cloud storage in order to be able to provide you with the features
    and functionality of the Services.
  - We may also share your information in situations involving potential threats to
    the physical safety of any person, violations of this Privacy Policy or our user
    agreements or terms; or to respond to the claims of violation of the rights of
    third parties and/or to protect the rights, property and safety of SalesHood,
    our employees, users, or the public.
  - We may share your information in other ways and for new purposes if you have asked
    us to do so or have consented to such sharing.
  - We may share your information when we believe in good faith that such sharing
    is reasonably necessary to investigate, prevent, or take action regarding possible
    illegal activities or to comply with legal process (e.g. a subpoena).
  - 'We may share your information with the following types of recipients and for
    the following purposes:'
  - We may share your information with third parties that we refer to as service providers
    to assist us in providing services to you.
  - We will retain your information for as long as your account is active or as necessary
    for legitimate business purposes.
  purposes:
