    borders.
  - Yo! also uses the information to research and analyse how to improve the services
    it provides to Users, as well to develop and improve the features of the service
    it offers.
  - Yo! may also process their data for the purpose of considering the possibility
    of establishing a contractual relationship and in view of the fact that such consideration
    was requested by the Applicants themselves.
