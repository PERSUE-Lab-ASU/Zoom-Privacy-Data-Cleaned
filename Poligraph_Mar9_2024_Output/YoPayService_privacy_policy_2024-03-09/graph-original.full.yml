    party, Users are informed that Yo! will transfer their data to the acquiring organisations
    in order to continue to provide the services subject to the processing of data.
  - In order to provide a Customer Service and call centres, actions to measure Users'
    degree of satisfaction and the provision of administrative support services, Yo!
    may disclose Users' data to companies located outside the Uganda, provided it
    is authorised to do so and the security requirements mentioned in the preceding
    section have been met.
  - Internally, Yo! uses the information for statistical purposes in order to analyse
    User behaviour and trends, to understand how Users use the Yo! Platforms and to
    manage and improve the services offered, including the possibility of adding new,
    different services to the Platforms.
