  text:
  - 'For Operation Purposes: We may use your personal information to ensure proper
    operation of our service.'
  - If you appoint an agent to receive information from us on your behalf we may provide
    your personal information in responding to enquiries from such appointed agent.
  - In certain circumstances, we will transfer your personal information outside of
    the European Economic Area.
  - 'Marketing Purposes: We collect personal information from you for the purpose
    of marketing services to you and to other prospective customers.'
  - 'Network Security Purposes: We collect your personal information so that we may
    can maintain the proper level of security over our network and to also prevent
    and/or investigate fraud or suspicious activities.'
  - We collect personal information from you to provide our business partners with
    information about you if you have either expressed an interest in products or
    services offered by our business partners or if you have purchased services or
    products from such business partners.
  - 'We collect your personal data based on the legal processes set forth below:'
  - We collect your personal information for a number of reasons.
  - We collect your personal information for the purpose of providing you with our
    products and services.
  - We do and will share your personal information with third parties in certain specific
    circumstances.
  - We maintain your personal information for as long as it is required to provide
    you with our services.
  - We may also share your personal information with a business partner or affiliate
    in instances where we and the business partner or affiliate have offered a product
    or service jointly and it is a product or service that you have ordered, purchased
    or expressed an interest in.
  - We may also use your personal information to provide you information about future
    services or in response to an enquiry by you about our products and services in
    which you may have a potential interest.
  - We may share personal information about you in connection with public postings
    regarding our products and services.
  - We may share your personal information with affiliates in very limited circumstances.
  - We may share your personal information with certain government and tax authorities
    in connection with fulfilling a purchase transaction between us and you with regarding
    to our services.
  - We may share your personal information with third party service providers who
    may assist us in providing our business services to you.
  - You may specifically opt-out of allowing us to share your personal information
    in this manner by contacting us here .
