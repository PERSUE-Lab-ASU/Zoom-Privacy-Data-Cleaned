  target: UNSPECIFIED_DATA
  key: COLLECT
  text:
  - '*In Short: We may use cookies and other tracking technologies to collect and
    store your information.'
  - '*In Short: _We only share information with your consent, to comply with laws,
    to provide you with services, to protect your rights, or to fulfill business obligations.'
  - 'In Short: We process your information for purposes based on legitimate business
    interests, the fulfillment of our contract with you, compliance with our legal
    obligations, and/or your consent.'
  - Like many businesses, we also collect information through cookies and similar
    technologies.
  - 'More specifically, we may need to process your data or share your personal information
    in the following situations:'
  - We automatically collect certain information when you visit, use or navigate the
    Services.
  - We collect email addresses, business email, social media, and other similar data.
  - We keep your information for as long as necessary to fulfill the purposes outlined
    in this privacy policy unless otherwise required by law.
  - We may disclose your information where we are legally required to do so in order
    to comply with applicable law, governmental requests, a judicial proceeding, court
    order, or legal process, such as in response to a court order or a subpoena (including
    in response to public authorities to meet national security or law enforcement
    requirements).
  - We may disclose your information where we believe it is necessary to investigate,
    prevent, or take action regarding potential violations of our policies, suspected
    fraud, situations involving potential threats to the safety of any person and
    illegal activities, or as evidence in litigation in which we are involved.
  - 'We may process or share data based on the following legal basis:'
  - We may process your data if you have given us specific consent to use your personal
    information in a specific purpose.
  - We may process your data when it is reasonably necessary to achieve our legitimate
    business interests.
  - We may share or transfer your information in connection with, or during negotiations
    of, any merger, sale of company assets, financing, or acquisition of all or a
    portion of our business to another company.
  - We may use your information as part of our efforts to keep our Services safe and
    secure (for example, for fraud monitoring and prevention).
  - We may use your information for the purposes of managing our account and keeping
    it in working order.
  - We may use your information to provide you with the requested service.
  - We may use your information to request feedback and to contact you about your
    use of our Services.
