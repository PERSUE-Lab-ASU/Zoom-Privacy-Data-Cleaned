  target: UNSPECIFIED_DATA
  key: COLLECT
  text:
  - '4. Collection and use of information We may collect, hold, use and disclose information
    for the following purposes and personal information will not be further processed
    in a manner that is incompatible with these purposes: * to process any transactional
    or ongoing payments; * to contact and communicate with you; * for analytics, market
    research and business development, including to operate and improve our website,
    associated applications and associated social media platforms; * for advertising
    and marketing, including to send you promotional information about our products
    and services and information about third parties that we consider may be of interest
    to you; and * to comply with our legal obligations and resolve any disputes that
    we may have.'
  - 'These legal basis depend on the services you use and how you use them, meaning
    we collect and use your information only where: * it''s necessary for the performance
    of a contract to which you are a party or to take steps at your request before
    entering into such a contract (for example, when we provide a service you request
    from us); * it satisfies a legitimate interest (which is not overridden by your
    data protection interests), such as for research and development, to market and
    promote our services, and to protect our legal rights and interests; * you give
    us consent to do so for a specific purpose (for example, you might consent to
    us sending you our newsletter); or * we need to process your data to comply with
    a legal obligation.'
  purposes:
    legal:
    - to comply with a legal obligation
