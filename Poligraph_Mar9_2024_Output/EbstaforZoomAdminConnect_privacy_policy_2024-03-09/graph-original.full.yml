  target: UNSPECIFIED_DATA
  key: COLLECT
  text:
  - We collect that data, as a data controller, in order to allow us to create and
    administer users' accounts with us, to set up the business they work for as our
    customer, to enable us to communicate with our customer about our services, to
    assess the correct licensing levels for our customer, to ensure compliance with
    our terms of service and to enable us to provide our services effectively.
  - We retain this data throughout the period that the customer remains a customer
    or active product user and for two years following termination of the customer
    contract or the user ceasing use (as the case may be).
  purposes:
