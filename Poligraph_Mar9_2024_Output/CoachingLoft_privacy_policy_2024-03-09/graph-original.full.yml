  key: COLLECT
  text:
  - This Privacy Policy outlines what information we collect, how we use it, your
    rights, and our practices around that information.
  purposes: {}
- source: we
  target: coaching datum
  key: COLLECT
  text:
  - 'We capture and store coaching data, as entered by coaches and the people they
    coach, for the purpose of making it accessible to authorized users, including
    but not limited to:'
  purposes:
    analytics:
    - Data delivered by email to other parties as initiated by user action (e.g. a
      progress report set to send weekly to a designated email recipient)
    - Data that can be accessed in-app by other users who should see it (e.g. Action
      items set up by a coach for a client, or Session Notes for a client that were
      NOT marked private
    - Data that can be accessed in-app by the user who entered it
    services:
    - Data delivered by email to other parties as initiated by user action (e.g. a
      progress report set to send weekly to a designated email recipient)
    - Data that can be accessed in-app by other users who should see it (e.g. Action
      items set up by a coach for a client, or Session Notes for a client that were
      NOT marked private
    - Data that can be accessed in-app by the user who entered it
    - for the purpose of making it accessible to authorized users, including but not
      limited to
- source: we
  target: garble version of password
  key: COLLECT
  text:
  - (Well actually we only store a garbled-up version of passwords through the groovy
    mathematical trick of one-way hashing--we have no idea what your real password
    is, but when you log in, we sure can compute whether or not you do!)
  purposes: {}
