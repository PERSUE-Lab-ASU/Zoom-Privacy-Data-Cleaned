- source: we
  target: UNSPECIFIED_DATA
  key: COLLECT
  text:
  - At Fitu Technologies Ltd we take your privacy seriously and will only use your
    Information as mentioned above.
  - 'Each time you visit one of our Sites or use one our Apps we will automatically
    collect the following information: * technical information, including the Internet
    Protocol (IP address), type of mobile device you use, a unique device identifier
    (for example, your Device''s IMEI number, the MAC address of the Device''s wireless
    network interface, or the mobile phone number used by the Device), mobile network
    information, your mobile operating system, the type of mobile browser you use
    and time zone setting (Device Information); * information stored on your Device,
    including social media friends lists, contact list, login information, photos
    or other digital content and check ins (Content Information); * details of your
    use of any of our Apps or your visits to any of Our Sites including, but not limited
    to traffic data, weblogs and other communication data and the resources that you
    access (Log Information); * information about your visit, including the full Uniform
    Resource Locators (URL), clickstream to, through and from our site (including
    date and time), products you viewed or searched for, page response times, download
    errors, length of visits to certain pages, page interaction information (such
    as scrolling, clicks, and mouse-overs), methods used to browse away from the page,
    and any phone number used to call our customer service number.'
  - Furthermore, we may need to disclose information in order to enforce our Terms
    of Service and other agreements or to investigate potential breaches.
  - 'PRIVACY POLICY


    INFORMATION WE COLLECT FROM YOU'
  - We may share data with technical support partners in the scope of business development/
    improvement, including troubleshooting, data analysis, testing, research, statistical
    and survey purposes to ensure the content on our Site and App is presented in
    the most effective manner on your computer or mobile device.
  - We will provide you with such information free of charge.
  purposes:
    legal:
    - in order to enforce our Terms of Service and other agreements or to investigate
      potential breaches
    security:
    - in order to enforce our Terms of Service and other agreements or to investigate
      potential breaches
    services:
