  key: COLLECT
  text:
  - 'We collect Personal Data from You directly as follows:


    (a) When You subscribe for any of Our Services by agreeing to the Terms of Use,
    We collect sign-up and account information including Your name and email address;


    (b) When You submit web forms on Our Websites or as You use interactive features
    of the Websites, including providing feedback or suggestions, making requests,
    or participation in surveys, contests, webinars, events, podcasts, promotions,
    sweepstakes, requesting customer support, or otherwise communicating with Us;


    (c) When You provide testimonials, forms or information to Us in other contexts;
    or


    (d) When You authorize Us to connect with a third-party service, We will access
    and store Your Personal Data that the third-party service makes available to Us,
    which may include  Your email address, location or profile information; or


    (e) When You apply for an employment opportunity with Us.'
  - 'We may also receive Your Personal Data indirectly as follows:


    (a) from third party sources like marketing lists, databases and social media
    but only where We have checked that these third parties either have Your consent
    or are otherwise legally permitted or required to disclose Your Personal Data
    to us;


    (b)When You download and/or use the Services, We automatically collect information
    on the type of device You use, and the operating system version, to perform Our
    agreement with You;


    (c) When You use or view Our Websites, information is collected via Your browser''s
    cookies as described in clause 9 herein;


    (d) We may also collect or receive Your Personal Data from other sources such
    as Our business or channel partners through whom You create or access Your Account,
    publicly available sources, email add-ons and/ or through the combining of information
    We obtain from third parties along with the Personal Data You provide to Us without
    any breach of confidentiality obligations and in accordance with the applicable
    laws;'
  purposes: {}
