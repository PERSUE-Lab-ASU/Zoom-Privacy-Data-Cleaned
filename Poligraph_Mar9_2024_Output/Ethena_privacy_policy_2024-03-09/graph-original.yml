- source: we
  target: UNSPECIFIED_DATA
  key: COLLECT
  text:
  - How We Collect and Use Your Information
  - If Ethena is merged, acquired, or sold, or in the event of a transfer, restructuring
    of some or all of our assets, or bankruptcy, we may disclose or transfer information
    in connection with such transaction.
  - 'Maintain the security of the websites: We may use your information to detect
    security incidents, protect the websites against fraudulent and illegal activity,
    and enforce our Terms of Use.'
  - 'Other purposes for which we seek your consent: We may use your information for
    a specific purpose that we communicate to you.'
  - 'Our legal purposes: We may use your information to comply with our legal obligations
    or to establish, exercise, or defend legal claims.'
  - Should you choose to disclose information to us, we will collect and user such
    information to understand your comments, communicate with you regarding your feedback,
    and make changes to our Services accordingly.
  - Subject to our Customer Agreements, we may share information within the Ethena
    family of companies and with our Partners to deliver and enhance our Services,
    operate and grow our business, and improve your user experience.
  - Unless prohibited by contract or applicable law, we may share information with
    our third-party service providers that help us operate our business and provide
    our Services, including payment service providers, website and application hosting
    providers, cloud providers, analytics providers, security providers, researchers,
    and marketing companies.
  - We collect information through cookies and other similar technologies, including
    when you visit our website and use our online Services.
  - We may share your information (i) if we determine that disclosure is necessary
    to comply with any law or legal process applicable to us or a request from law
    enforcement or other regulatory agency; (ii) to protect the rights, privacy, property,
    interests, or safety of Ethena, our Customers, Learners, or our users, sponsors,
    employees, or the general public; (iii) to enforce this Privacy Policy and Terms
    of Use; (iv) to respond to an emergency; and (v) as otherwise permitted by applicable
    law.
  - We retain information for different periods of time depending on the purposes
    for which we collect and use it, as described in this Privacy Policy.
  - 'We share your information with the following categories of recipients as an essential
    part of being able to provide our Services to you:'
  - We share your information with third parties only as described in this Privacy
    Policy, with your consent, or as disclosed at the time we collect your information.
  - 'We use your information for the following purposes:'
  purposes:
    legal:
    - to comply with our legal obligations or to establish, exercise, or defend legal
      claims
    security:
    - to detect security incidents, protect the websites against fraudulent and illegal
      activity, and enforce our Terms of Use
    services:
    - to deliver and enhance our Services, operate and grow our business, and improve
      your user experience
