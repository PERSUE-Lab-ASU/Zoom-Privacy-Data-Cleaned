- source: we
  target: UNSPECIFIED_DATA
  key: COLLECT
  text:
  - As described below, we collect information from and about the computers, phones,
    connected TVs and other web-connected devices you use that integrate with our
    Products, and we combine this information across different devices you use.
  - For example, if relevant, we provide information to and receive information from
    third-party partners about the reliability of your account to prevent fraud, abuse
    and other harmful activity on and off our Products.
  - If the ownership or control of all or part of our Products or their assets changes,
    we may transfer your information to the new owner.
  - 'Information we obtain from these devices includes: Device operations : information
    about operations and behaviors performed on the device, such as whether a window
    is foregrounded or backgrounded, or mouse movements (which can help distinguish
    humans from bots).'
  - 'Information we obtain from these devices includes: Device signals : Bluetooth
    signals, and information about nearby WiFi access points, beacons, and cell towers.'
  - 'Information we obtain from these devices includes: Network and connections :
    information such as the name of your mobile operator or ISP, language, time zone,
    mobile phone number, IP address, connection speed and, in some cases, information
    about other devices that are nearby or on your network, so we can do things like
    help you stream a video from your phone to your TV.'
  - This enables you to check that we are processing your data lawfully and to verify
    the accuracy of the information we hold about you.
  - 'We access, preserve and share your information with regulators, law enforcement
    or others:'
  - We also collect information about how you use features like our camera.
  - We also provide information and content to research partners and academics to
    conduct research that advances scholarship and innovation that support our business
    or mission and enhances discovery and innovation on topics of general social welfare,
    technological advancement, public interest, health and well-being.
  - We also receive and analyze content, communications and information that other
    people provide when they use our Products.
  - We also use your information to respond to you when you contact us.
  - We collect information about the people, Pages, accounts, hashtags and groups
    you are connected to and how you interact with them across our Products, such
    as people you communicate with the most or groups you are part of.
  - We collect the content, communications and other information you provide when
    you use our Products, including when you sign up for an account, create or share
    content, and message or communicate with others.
  - We provide information and content to vendors and service providers who support
    our business, such as by providing technical infrastructure services, analyzing
    how our Products are used, providing customer service, facilitating payments or
    conducting surveys.
  - We share information globally, both internally within the Klout Kast Companies,
    and externally with our partners and with those you connect and share with around
    the world in accordance with this policy.
  - We share information with law enforcement or in response to legal requests in
    the circumstances outlined below.
  - We store data until it is no longer necessary to provide our services and Klout
    Kast Products, or until your account is deleted - whichever comes first.
  purposes:
    analytics:
    - to conduct research that advances scholarship and innovation that support our
      business or mission and enhances discovery and innovation on topics of general
      social welfare, technological advancement, public interest, health and well-being
    security:
    - to prevent fraud, abuse and other harmful activity on and off our Products
    services:
    - to respond to you when you contact us
