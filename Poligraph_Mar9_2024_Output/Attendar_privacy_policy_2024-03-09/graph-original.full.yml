    financing, or acquisition of all or a portion of our business to another company.'
  - 'Other cases The Company may disclose Your Personal Data in the good faith belief
    that such action is necessary to: - Comply with a legal obligation - Protect and
    defend the rights or property of the Company - Prevent or investigate possible
    wrongdoing in connection with the Service - Protect the personal safety of Users
    of the Service or the public - Protect against legal liability'
  - The Company will retain Your Personal Data only for as long as is necessary for
    the purposes set out in this Privacy Policy.
  - Under certain circumstances, the Company may be required to disclose Your Personal
    Data if required to do so by law or in response to valid requests by public authorities
    (e.g. a court or a government agency).
  - 'We may share your personal information in the following situations:'
  - We may use your Personal Data to contact you with newsletters, marketing or promotional
    materials and other information that may be of interest to you.
  - We will retain and use Your Personal Data to the extent necessary to comply with
    our legal obligations (for example, if we are required to retain your data to
    comply with applicable laws), resolve disputes, and enforce our legal agreements
    and policies.
  - 'With Service Providers: We may share Your personal information with Service Providers
    to monitor and analyze the use of our Service, for payment processing, to contact
    You.'
