- source: we
  target: UNSPECIFIED_DATA
  key: COLLECT
  text:
  - Accordingly, when an audience member registers for or attends an event hosted
    on The Call List's platform, we share this information with the client who engaged
    us to host the event.
  - As described above, we also automatically collect certain information when you
    attend an event.
  - As mentioned above, we automatically collect certain information from you when
    you visit our website or attend an event hosted through our platform.
  - If you are a client, we collect information from you through our interactions
    with you, including when you provide information directly to us (such as when
    you request our Services or enter into a business relationship with us), automatically
    through cookies and other tools when you visit our website or host an event, and
    from other sources, including third parties.
  - If you are an audience member, we collect information from you through our interactions
    with you, including when you provide it to us directly (such as when you register
    for an event, fill out a form on our website, or participate in a survey or an
    event), automatically through cookies and other tools when you visit our website
    or attend an event, and from other sources, including our clients and other third
    parties.
  - In the event that personal information is not aggregated, or if event information
    is recorded, we retain information only for as long as necessary following the
    event, generally no more than 60 days.
  - Similarly, if we offer a contest, survey or a promotion on behalf of the client
    and you choose to participate, we will share your information with the client
    we partnered with to offer the contest, survey or promotion.
  purposes:
    advertising:
    - to offer the contest, survey or promotion
