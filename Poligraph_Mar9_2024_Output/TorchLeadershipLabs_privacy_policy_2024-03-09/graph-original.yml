  key: COLLECT
  text:
  - In certain situations, we may be required to disclose personal data in response
    to lawful requests by public authorities, including to meet national security
    or law enforcement requirements.
  - This Privacy Policy (" Privacy Policy ") applies to the Torch software and software-as-a-services
    platform, our website, and any related mobile applications and other websites
    or services provided by Torch (collectively, the " Services ") and explains how
    Redfish Labs, Inc. dba Torch Leadership Labs ("Torch," "we," "us," or "our") collects,
    uses, shares and otherwise processes information relating to natural persons ("
    Personal Information ").
  - We collect information, including Personal Information, only where we have a lawful
    basis.
  - We may also process Personal Information using other compliance mechanisms to
    ensure that transfers of Personal Information are provided an adequate level of
    protection as required by law, such as by entering into appropriate contractual
    arrangements (such as, where applicable, the standard contractual clauses for
    the transfer of data as approved by the European Commission) or by asking for
    your prior consent.
  - We may also transfer your Personal Information to a third party as a result of
    a merger, acquisition, reorganization or similar transaction; when required by
    law or to respond to legal process; to protect our customers; to protect lives;
    to maintain the security of the Services; and to protect Torch's rights or property.
  - We will also share Personal Information with companies, organizations or individuals
    outside of Torch if we have a good-faith belief that access, use, preservation,
    or disclosure of your Personal Information is reasonably necessary to (1) detect
    or protect against fraud or security issues, to enforce the Agreement, (2) meet
    any enforceable government request, (3) defend against legal claims, or protect
    against harm our legal rights or safety, or that of our staff and/or users.
  purposes:
