  text:
  - A Leadmonk User, Invitee, or a third party may voluntarily give us certain information.
  - 'Privacy Policy


    5. With Whom We May Share Your Information'
  - This privacy policy for Leadmonk Technologies Private Limited (this "Privacy Policy")
    describes how we collect, use and disclose information about users of the Company's
    website www.leadmonk.io (the "Website"), applications, services, tools, and features
    (collectively, the "Services").
  - We also may use your information to manage our business or perform functions as
    otherwise described to you at the time of collection subject to your consent.
  - We may disclose information to current or future affiliates or subsidiaries for
    research, marketing, and other purposes consistent with this Privacy Notice.
  - We may share information with Service Providers and government entities for legal,
    security, and safety purposes.
  - We may share your data if we believe that disclosure is reasonably necessary to
    comply with a law, regulation, legal, or governmental request; to respond to a
    subpoena, court order, warrant, or other legal process; to enforce applicable
    Terms of Use or this Notice, including investigation of potential violations thereof;
    to protect the safety, rights, or property of the public, any person, or Leadmonk;
    to detect, prevent, or otherwise address, security or technical issues, illegal,
    or suspected illegal activities (including fraud); or as evidence in litigation
    in which we are involved, as part of a judicial or regulatory proceeding.
  - We may use your information to comply with applicable legal or regulatory obligations,
    including complying with requests from law enforcement or other governmental authorities,
    or in legal proceedings involving Leadmonk.
  - We will also use your information to respond to your questions or comments.
  - We will use your information to protect our rights and interests as well as the
    rights and interests of our Users and any other person, as well as to enforce
    this Notice or our Terms of Use.
  - We will use your information to provide our website to you; including facilitating
    scheduling; managing your account; responding to your inquiries, and other customer
    service and support purposes.
  purposes:
    advertising:
    - for research, marketing, and other purposes consistent with this Privacy Notice
