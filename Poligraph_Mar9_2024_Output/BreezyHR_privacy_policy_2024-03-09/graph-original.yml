    and our client.
  - We only use your information to provide our services to our client in accordance
    with the agreement between us and our client.
  - 'We use information in the following ways:'
  - We use the information to analyse the site traffic, but we do not examine this
    information for individually identifying information.
  - We will only ever access your information to the extent required, and with the
    permission of our client.
  - Your information will either have been provided to us by our client if they have
    set your account up for you, or provided to us by you where our client has invited
    you to set up an account or submit information such as a resume.
  purposes:
