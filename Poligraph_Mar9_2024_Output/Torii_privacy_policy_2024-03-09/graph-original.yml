  text:
  - If you attend an event or webinar organized by us, or download or access an asset
    on our Sites related to such an event, webinar or other activity involving third
    party sponsors or presenters, we may share your personal data with them.
  - 'Specifically, we use personal data for the following purposes (and in reliance
    on the legal bases for processing noted next to them, as appropriate):'
  - We and our authorized Service Providers (defined below) maintain, store and process
    personal data in the United States of America, Israel, Canada and other locations,
    as reasonably necessary for the proper performance and delivery of our Services,
    or as may be required by law.
  - 'We disclose personal data in the following ways:'
  - We may also collect personal data from other sources and third parties, even before
    our first direct interaction with you.
  - We may also receive such data from our business partners or services providers
    and through the use of tools and channels commonly used to connect between companies
    and individuals in order to explore potential business and employment opportunities,
    such as LinkedIn.
  - We may collect or receive information about Prospects (such as name, contact details,
    position and company) when they interact with our ads, when voluntarily providing
    us personal data by submitting details to our "Contact Us" forms, subscribing
    to our newsletter, or through the "Watch a demo" form on our website.
  - We may collect personal data directly from an individual or automatically when
    an individual interacts with our Sites or our Services.
  - We may disclose personal data to a third-party during negotiation of, in connection
    with or as an asset in such a corporate business transaction.
  - We may disclose personal information to third parties or allow them to collect
    personal data from our Services as described in Section 5 above, if those third
    parties are our customers (in respect of Customer Data processed on their behalf),
    or our authorized Service Providers or business partners who have agreed to our
    contractual limitations as to their retention, use, and disclosure of such personal
    data, or if you integrate the services of third parties with our Services, or
    direct us to disclose your personal information to third parties, or as otherwise
    described in Section 5 above.
  - We may share personal data internally within our group, for the purposes described
    in this Privacy Notice.
  - We may share personal data with others if we believe in good faith that this will
    help protect the rights, property or personal safety of Torii, any of our Users
    or Customers, or any members of the general public.
  - We retain personal data for as long as we deem it as reasonably necessary in order
    to maintain and expand our relationship and provide you with our Services and
    offerings; in order to comply with our legal and contractual obligations; or to
    protect ourselves from any potential disputes (i.e. as required by laws applicable
    to log-keeping, records and bookkeeping, and in order to have proof and evidence
    concerning our relationship, should any legal issues arise following your discontinuance
    of use), all in accordance with our data retention policy.
  - We transfer personal data from the European Economic Area (EEA), Switzerland,
    or the UK to Israel on this basis.
  - We use personal data as necessary for the performance of our Services (" Performance
    of Contract "); to comply with our legal and contractual obligations (" Legal
    Obligation "); and to support our legitimate interests in maintaining and improving
    our Services; e.g., in understanding how our Services are used and how our campaigns
    are performing, and gaining insights which help us dedicate our resources and
    efforts more efficiently; in marketing, advertising and selling our Services;
    providing customer service and technical support; and protecting and securing
    our Customers, Users, Prospects, ourselves and our Services (" Legitimate Interests
    ").
