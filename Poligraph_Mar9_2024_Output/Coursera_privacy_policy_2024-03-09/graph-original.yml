  text:
  - For Services that require identity verification, we may use the Personal Data
    that we collect for verifying your identity, and for authenticating that submissions
    made on the Site were made by you.
  - If you register for an account on our Site, you may be required to provide us
    with certain Personal Data such as your name and email address.
  - In order to access certain features and benefits on our Site, you may need to
    submit, or we may collect, "Personal Data" (i.e., information that can be used
    to identify you and which may also be referred to as "personally identifiable
    information" or "personal information").
  - In order to enroll for these Services, you may be required to provide us or our
    third-party identity verification vendor with Personal Data such as your name,
    address, date of birth, a headshot taken using a webcam, and a photo identification
    document.
  - In order to participate in the Forums, you may be required to register with us
    and/or provide us with Personal Data such as your name and email address.
  - In order to subscribe to these Services, you may be required to provide us with
    Personal Data such as your name and email address.
  - 'Privacy Notice


    What Personal Data We Collect'
  - We collect Personal Data that you provide to us when you register for an account,
    update or change information for your account, purchase products or Services,
    complete a survey, sign-up for email updates, participate in our public forums,
    send us email messages, and/or participate in Content Offerings or other Services
    on our Site.
  - We keep your Personal Data for no longer than necessary for the purposes for which
    the Personal Data is collected and processed.
  - We may also share your Personal Data and your performance in a given Content Offering
    with the instructor or instructors who taught it, with teaching assistants or
    other individuals designated by the instructor or instructors to assist with the
    creation, modification, or operation of the Content Offering, and with the Content
    Providers with which they are affiliated.
  - We may process your personal information in some cases for marketing purposes
    on the basis of your consent (which you may withdraw at any time as described
    below).
  - We may receive Personal Data when you access or log-in to a third party site,
    e.g., Facebook, from our Sites.
  - We may receive Personal Data when you provide information in response to a survey
    operated by us or a Content Provider.
  - We may receive and record Personal Data when you send us an email message or otherwise
    contact us, including through the use of an in-platform messaging/chat feature.
  - We may share Personal Data with the providers of third party tools and services
    for some of these activities, in particular for online advertising purposes, including
    targeted advertising and custom audience activities, (for example, we use advertising
    services from Meta, amongst others).
  - We may share your Personal Data with Content Providers and other business partners
    of Coursera so that Content Providers and other business partners may share information
    about their products and services that may be of interest to you where they are
    legally entitled to do so.
  - We may use Personal Data to provide technical support to you, where required,
    and to ensure the security of our Services and the Site.
  - We may use the Personal Data that you provide to respond to your questions, provide
    you the specific Content Offering and/or Services you select, send you updates
    about Content Offerings or other Coursera events, and send you email messages
    about Site maintenance or updates.
  - We use Personal Data and share such Personal Data with third-party service providers
    to facilitate and personalize your interaction with Site features such as chatbots,
    automated translation and grading functionality, tailored recommendations, and
    learner engagement features.
  - We use Personal Data to send marketing and serve advertising, to inform our marketing
    and advertising strategies and content, to understand more about our audiences
    and to personalize our marketing and advertising, so that they are more relevant
    to particular audiences.
  - We use Personal Data which you provide to us in order to allow you to access and
    use the Site and in order to provide any information, products, or Services that
    you request from us.
  - We use Personal Data, and share such Personal Data with third-party service providers,
    relating to your use of the Site and Services to record and analyze how learners
    interact with the Site, its features and content, and our Services.
  - We use the Personal Data that we collect from you when you participate in a Content
    Offering through the Site for processing purposes, including but not limited to
    tracking attendance, progress, and completion of the Content Offerings.
  - We use your Personal Data for the purposes set out in the "How We Use Personal
    Data" section of this Privacy Notice below, including providing our site and Services
    to you, ensuring the security and performance of our site, conducting research
    relating to Content Offerings, sharing information with our Content Providers
    and our suppliers, direct marketing, and performing statistical analysis of the
    use of our site and Services.
  - 'You can find information about us and how we collect, use and store your personal
    data in each section of this Privacy Notice: What Personal Data We Collect'
  - You may also voluntarily provide us with additional Personal Data.
