- source: we
  target: personal information
  key: COLLECT
  text:
  - By seeking or utilizing Support, you expressly authorize the Company to collect
    and process your personal data as contained in your Gmail/Outlook profile consistent
    with the purposes described in this Privacy Policy.
  - For example, if you send us an email requesting information, we will use your
    personal information to respond to your request.
  - Otherwise, we'll maintain your personal data as described in this Privacy Policy.
  - 'The Company collects personal information in the following ways:'
  - We disclose personal information to service providers who help us provide services,
    or to other third-party service providers who provide certain specialized services
    to us, or to provide services on our behalf.
  - We may disclose personal information (i) if we are required to do so by law, legal
    process, statute, rule, regulation, or professional standard, or to respond to
    a subpoena, search warrant, or other government official requests; (ii) when we
    believe disclosure is necessary or appropriate to prevent physical harm or financial
    loss; (iii) in connection with an investigation of a complaint, security threat,
    or suspected or actual illegal activity; (iv) in connection with an internal audit;
    or (v) in the event that the Company is subject to mergers, acquisitions, joint
    ventures, sales of assets, reorganizations, divestitures, dissolutions, bankruptcies,
    liquidations, or other types of business transactions.
  - We process personal information in order to provide the Services to you and additional
    services you request (including Support), as well as to respond to communications
    from you.
  - When you register an account with us, you expressly authorize the Company to collect
    and process your personal data consistent with the purposes described in this
    Privacy Policy.
  purposes:
    services:
    - in order to provide the Services to you and additional services you request
      (including Support), as well as to respond to communications from you
    - to respond to your request
