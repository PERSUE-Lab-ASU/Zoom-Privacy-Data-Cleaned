    5.4. We may share Your Personal Data with third-party providers who assist Us
    in marketing and promotions in compliance with applicable laws.'
  - 5.1. You acknowledge that We will share Your Personal Data with Our group companies
    and third-party service providers so that they may offer You Our Services and/or
    to send information or updates on the Services if You are a Subscriber.
  - 5.3. We share Personal Data with Our third-party service providers that host and
    maintain the Our Websites, applications, backup, storage, payment processing,
    analytics and other services.
  - However, We may transfer Personal Data outside countries in which We Process Data
    for the purposes referred to in Section 4.
  - In the absence of a need to retain Personal Data under Section 6.1. above, We
    will either delete it or aggregate it, or, if this is not possible then We will
    securely store Your Personal Data and isolate it from any further Processing until
    deletion is possible.
  - We Process Personal Data globally.
  - 'We Process Your Personal Data to: a) facilitate Your access to the Websites and
    Services; b) process and complete payment transactions; c) provide customer service
    and support; d) send You communication on Your use of the Services, updates on
    Our Terms of Use or other policies; e) send You communication on new features
    in the Services or new service offerings; f) conduct research, analysis and development
    activities (including but not limited to data analytics, surveys and/or profiling)
    to improve Our Services and facilities in order to enhance Your relationship with
    Us or for Your benefit, or to improve any of Our Services for Your benefit; e)
    Organise events or for other marketing/ promotional activities; f) investigate
    and prevent fraudulent transactions, unauthorized access to the Websites and Services,
    and other illegal activities; g) personalize the Websites and Services; and for
    other purposes for which We obtain Your consent.'
