  - We may also share Personal Data to assist investigation and prevention of illegal
    activities, suspected fraud, situations involving potential threats to the physical
    safety of any person, violations of Our Terms of Use, or as otherwise required
    by law.
  - 'We may be required to disclose Your Personal Data in response to: a) lawful requests
    by public authorities, including to meet national security or law enforcement
    requirements and/or b) subpoenas, court orders, or legal process, or to establish
    or exercise Our legal rights or defend against legal claims.'
  - We will normally collect Personal Data from You only where We need it to perform
