    with any of the activities set forth under "Meeting Legal Requirements and Enforcing
    Legal Terms" in the "Our Commercial or Business Purposes for Collecting Personal
    Data" section above.
  - We retain Personal Data about you for as long as necessary to provide you with
    our Services.
  - We will only process your Personal Data if we have a lawful basis for doing so.
