  text:
  - '3. HOW AND WHY WE USE YOUR PERSONAL DATA


    3.1 We collect and process your personal data for the following purposes and,
    if you are from the European Economic Area (EEA), the UK or Switzerland, on the
    following legal bases:'
  - '5. RETENTION OF YOUR PERSONAL DATA


    5.1 We retain your personal data only for as long as necessary to fulfill the
    purposes set out in this Privacy Policy.'
  - 7. HOW WE STORE AND SAFEGUARD PERSONAL DATA
  - From time to time, we may also receive personal data about you from third party
    sources (as further described in the table).
  - In certain circumstances, we may collect your personal data on a different legal
    basis.
  - We also process your personal data to respond to your comments and questions and
    to provide customer care and support.
  - 'We collect and process your personal data for the following purposes and, if
    you are from the European Economic Area (EEA), the UK or Switzerland, on the following
    legal bases: Complying with legal obligations : We process your personal data
    when cooperating or complying with public and government authorities, courts or
    regulators in accordance with our obligations under applicable laws and to protect
    against imminent harm to our rights, property or safety, or that of our users
    or the public, as required or permitted by law.'
  - 'We collect and process your personal data for the following purposes and, if
    you are from the European Economic Area (EEA), the UK or Switzerland, on the following
    legal bases: Displaying personalized advertisements : We process your personal
    data to advertise to you and to provide personalized information, including by
    serving and managing advertisements on our Sites and on third party sites, in
    reliance on our legitimate interests to support our marketing activities and advertise
    our products and services or, where necessary, to the extent you have provided
    your consent.'
  - 'We collect and process your personal data for the following purposes and, if
    you are from the European Economic Area (EEA), the UK or Switzerland, on the following
    legal bases: Improving the Gist Services and Sites : We process your personal
    data to improve and optimize the Gist Services and Sites and to understand how
    you use the Gist Services and Sites, including to monitor usage or traffic patterns
    and to analyze trends and develop new products, services, features and functionality
    in reliance on our legitimate interests.'
  - 'We collect and process your personal data for the following purposes and, if
    you are from the European Economic Area (EEA), the UK or Switzerland, on the following
    legal bases: Maintaining security of the Gist Services and Sites : We process
    your personal data to control unauthorized use or abuse of the Gist Services and
    Sites, or otherwise detect, investigate or prevent activities that may violate
    Gist policies or applicable laws, in reliance on our legitimate interests to maintain
    and promote the safety and security of the Gist Sites and Services.'
  - 'We collect and process your personal data for the following purposes and, if
    you are from the European Economic Area (EEA), the UK or Switzerland, on the following
    legal bases: Providing and facilitating delivery of the Gist Services and Sites
    : We process your personal data to perform our contract with you for use of our
    Services and Sites and to fulfill our obligations under applicable terms of service.'
  - 'We collect and process your personal data for the following purposes and, if
    you are from the European Economic Area (EEA), the UK or Switzerland, on the following
    legal bases: Sending marketing communications : We process your personal data
    to send you marketing communications via email, post or SMS about our products,
    services and upcoming events that might interest you in reliance on our legitimate
    interests or where we seek your consent.'
  - Where we have not entered into a contract with you, we process your personal data
    in reliance on our legitimate interests to operate and administer the Gist Services
    and Sites.
  purposes:
