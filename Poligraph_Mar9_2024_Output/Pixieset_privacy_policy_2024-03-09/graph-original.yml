  key: COLLECT
  text:
  - 'Additional information: We may collect additional information when you contact
    us for support, communicate with us via social media channels or contact us through
    third-party services.'
  - 'To meet legal requirements: We may need to use the information to comply with
    legal requests such as court orders, request by public authorities, and any other
    other appropriate legal mechanisms.'
  - 'To personalize your experience and advertise our services: We may use the information
    to conduct our advertising and marketing campaigns and referral program.'
  - 'To provide you with support: When you contact us for help, we will use the information
    to assist you in your use of the Services.'
  - We may also retain and use your information in order to comply with our legal
    obligations, resolve disputes, to enforce our agreements and to protect our and
    others' interests.
  - We may collect information from other services such as third party service providers,
    payment processors, or advertising services.
  - We may continue to store your information for a reasonable amount of time after
    you cancel your paid subscription or becomes inactive, in the case that you wish
    to reactivate your account.
  - We may share information with third-party advertising networks (such as Facebook
    and Instagram) in order to deliver relevant advertisements to you and to manage
    our communications with you.
  - We share your information with our third-party Service Providers who provide and
    support our Services.
  - We use the information to verify your identity.
  - We will retain your information for as long as your account is active or as long
    as needed to provide you with the Services.
