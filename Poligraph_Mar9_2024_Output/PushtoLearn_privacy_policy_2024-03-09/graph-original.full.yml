- source: we
  target: UNSPECIFIED_DATA
  key: COLLECT
  text:
  - We collect information that your browser sends whenever you visit our Service
    ("Log Data").
  - We collect this information for the purpose of providing the Service, identifying
    and communicating with you, responding to your requests/inquiries, and improving
    the Service.
  - When you access the Service by or through a mobile device, we may collect certain
    information automatically, including, but not limited to, the type of mobile device
    you use, your mobile device's unique device ID, the IP address of your mobile
    device, your mobile operating system, the type of mobile Internet browser you
    use, your location information and other statistics.
  purposes:
