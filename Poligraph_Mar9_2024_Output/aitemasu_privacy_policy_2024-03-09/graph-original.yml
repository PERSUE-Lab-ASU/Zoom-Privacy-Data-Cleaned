- source: aitemasu
  target: historical information
  key: COLLECT
  text:
  - aitemasu collects historical and characteristic information such as services and
    software used, products purchased, pages viewed and advertisement history, search
    keywords searched, date and time of use, usage method, usage environment (including
    the communication status of the handset if used through a mobile device and various
    setting information for use), IP address, cookie information, location information,
    and individual identification information of the handset when users use the services
    of aitemasu or its partners or view pages.
  purposes: {}
- source: aitemasu
  target: personal information
  key: COLLECT
  text:
  - Aitemasu will disclose personal information to the person in question without
    delay when requested to do so by the person in question.
  - aitemasu may ask you to provide personal information such as your name, email
    address, and credit card number when you register to use the site.
  - aitemasu will retain users' personal information for as long as is necessary to
    accomplish the purposes set forth in this policy.
  purposes: {}
