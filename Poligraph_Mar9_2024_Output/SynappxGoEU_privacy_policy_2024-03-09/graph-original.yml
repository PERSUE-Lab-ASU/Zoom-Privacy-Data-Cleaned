    Personal Data of End Users, log-in credentials, as well as activity information
    related to a Customer Account and this Information may be used by Sharp, Dealers
    or Third Party Service Providers to comply with any legal obligations, resolve
    disputes or enforce any agreements.
  - These Third Party Service Providers may have access to Information only for the
    purposes of performing these tasks on Sharp's behalf and under obligations similar
    to those in this Privacy Policy.
  - Third Party Service Providers include Microsoft Azure, Amazon Web Service, and
    others.
