    applicable regulations, court orders or subpoenas, to enforce the Agreement or
    other agreements related to the Services, or to protect Sharp''s rights, property
    or safety or the rights, property or safety of Sharp''s users or others, including
    Dealers and Third Party Service Providers; (3) if the disclosure is done as part
    of a purchase, transfer or sale of services or assets (e.g., in the event that
    substantially all of Sharp''s assets are acquired by another party, customer information
    may be one of the transferred assets); or (4) as otherwise described in this Privacy
    Policy.'
