  - 'This policy is intended to help you understand: WHAT INFORMATION WE COLLECT'
  - We also use your information to provide requested assistance (either originated
    from you, or a person acting legitimately on your behalf) and to offer proactive
    support in case of itinerary changes.
  - We may process your information for any other purpose disclosed to you in connection
    with our Services from time to time.
  - We may share your information with our third-party service providers, to comply
    with legal obligations, to protect and defend our rights and property, or with
    your permission.
  - We use your information to resolve technical issues you encounter, to respond
    to your requests for assistance, to analyze crash information, and to repair and
    improve the Services.
  - Where we retain information for Service improvement and development, we take steps
    to eliminate information that directly identifies you, and we only use the information
    to uncover collective insights about the use of our Services, not to specifically
    analyze personal characteristics about you.
