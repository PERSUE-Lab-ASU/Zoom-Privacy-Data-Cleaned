    information of the sort that web browsers and servers typically make available,
    such as the browser type, language preference, referring site, and the date and
    time of each visitor request.
  - From time to time, Aule Group may release non-personally-identifying information
    in the aggregate, e.g., by publishing a report on trends in the usage of its website,
    or by making it available to teachers or school administrators.
  purposes: {}
- source: aule group
  target: personal identifier
  key: COLLECT
  text:
  - Aule Group also collects potentially personally-identifying information like Internet
    Protocol (IP) addresses.
  - Aule Group discloses potentially personally-identifying and personally-identifying
    information only to those of its employees, contractors and affiliated organizations
    that (i) need to know that information in order to process it on Aule Group's
    behalf or to provide services available at Aule Group's websites, and (ii) that
    have agreed not to disclose it to others.
  - Other than to its employees, contractors and affiliated organizations, as described
    above, Aule Group discloses potentially personally-identifying and personally-identifying
    information only when required to do so by law, or when Aule Group believes in
    good faith that disclosure is reasonably necessary to protect the property or
    rights of Aule Group, third parties or the public at large.
  purposes: {}
