  key: COLLECT
  text:
  - After you have closed your account, or ceased using the Site for a period of at
    least 12 months, we usually delete personal data, however we may retain personal
    data where reasonably necessary to comply with our legal obligations, law enforcement
    requests, meet regulatory requirements, maintain security, prevent fraud and abuse,
    resolve disputes, enforce our Terms and Conditions of Service, or fulfill your
    request to "unsubscribe" from further messages from us.
  - In certain situations, we may be required to disclose personal data in response
    to lawful requests by public authorities, including to meet national security
    or law enforcement requirements.
  - Please note the such personal data is then stored by us and used in accordance
    with the terms of this Privacy Policy.
  - 'We may disclose your personal data to third parties: In the event that we sell
    or buy any business or assets, in which case we may disclose your personal data
    to the prospective seller or buyer of such business or assets.'
  - We retain personal data for as long as necessary for the relevant activity for
    which it was provided or collected.
  - Where we process your personal data for marketing purposes, we will inform you
    and obtain your opt in consent (before collecting your personal data) if we intend
    to use your personal data for such purposes or if we intend to disclose your information
    to any third party for such purposes.
