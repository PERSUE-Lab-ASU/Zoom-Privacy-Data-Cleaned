      as personal data that Clients enter the Platform themselves as Content
    - data concerning the work (Client's company, position in the Client's company)
    - identification data (name, date of birth, picture)
    legal:
    - for a maximum of 10 years
    services:
    - Personal data of Candidates of Clients of the Administrator, such as CVs, s
