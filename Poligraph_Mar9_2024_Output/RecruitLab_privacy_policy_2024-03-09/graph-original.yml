- source: we
  target: personal information
  key: COLLECT
  text:
  - 'If you are a paying Client or their representative or user, we will store your
    personal information as follows:'
  - If you are a potential Client (trial or demo Client, potential Client or their
    representative), we will retain your personal information for 12 months from the
    end of the respective trial or demo period, or from the moment your personal data
    was collected for marketing purposes based on the legitimate interests of the
    Administrator (see above).
  - 'If you are a potential client


    (trial or demo client, potential client or their representative), we process your
    personal data for the marketing and sales purposes of the Platform and the Services,
    and for your company to enter into an Agreement with the Administrator.'
  - If you are a representative of the User or the Client, we will share your personal
    data with the Client, as it is necessary to fulfil our obligations to the Client
    arising from the Agreement.
  - 'In order to achieve the above, we may process the following personal data: name,
    work email address, work telephone number, Client''s company, position in the
    Client''s company, communication data, data related to the use of the Platform
    and the Services.'
  - 'Transfer of personal data outside the European Union (EU) - We only transfer
    and store your personal data outside the EU if we have a legal basis to do so,
    including to the recipient of the data who is: i) in a country where an adequate
    level of protection of personal data is ensured; or ii) falls under a measure
    that meets EU requirements for the transfer of personal data outside the EU.'
  - 'We collect your personal information in the following ways: Your personal data
    will be provided to the Administrator by a third party (for example, if a third-party
    payment service provider confirms whether your payment was successful or not);'
  - We may also process your personal data with your consent (e.g. for direct marketing
    purposes).
  - We may share your personal information with our auditors.
  - 'We process the following personal data for the above purposes:'
  - We process your personal data mainly for concluding and fulfilling the Agreement
    with the Client.
  - We retain your personal data for as long as is necessary for the purpose of collecting
    it, as long as it is necessary to protect the interests of the Administrator or
    as long as required by applicable law.
  - We will only share your personal information with third parties if it is set out
    in this document, if required by applicable law (e.g. if we are required to share
    personal information with public authorities) or with your consent.
  purposes:
    advertising:
    - e.g. for direct marketing purposes
    - for the marketing and sales purposes of the Platform and the Services, and for
      your company to enter into an Agreement with the Administrator
    analytics:
    - Data related to the use of the Administrator's Platform and Services
    - Personal data of Candidates of Clients of the Administrator, such as CVs, s
