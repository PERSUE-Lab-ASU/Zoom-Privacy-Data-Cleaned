  text:
  - As discussed in "Opt-Out from Personal Information Selling and Sharing for Cross-Contextual
    Behavioral Advertising" under the "California Resident Rights" section, we may
    process your Personal Information for targeted advertising purposes.
  - For this Section, we use the terms "Personal Data" and "processing" as they are
    defined in the GDPR, but "Personal Data" generally means information that can
    be used to individually identify a person, and "processing" generally covers actions
    that can be performed in connection with data such as collection, use, storage
    and disclosure.
  - In some cases we retain Personal Information for longer, if doing so is necessary
    to comply with our legal obligations, resolve disputes, or is otherwise permitted
    or required by applicable law, rule or regulation.
  - No one under age 16 may provide any Personal Information to us or on Seismic Services.
  - Please note that in some circumstances, we may not be able to fully comply with
    your request, such as if it is frivolous or extremely impractical, if it jeopardizes
    the rights of others, or if it is not required by law, but in those circumstances,
    we will still respond to notify you of such a decision.  In some cases, we may
    also need to you to provide us with additional information, which may include
    Personal Data, if necessary to verify your identity and the nature of your request.
  - 'Under the CCPA, this right is subject to certain exceptions: for example, we
    may need to retain your Personal Information to provide you with the Services
    or complete a transaction or other action you have requested, or if deletion of
    your Personal Information involves disproportionate effort.'
