      data analysis, testing, research, statistical and survey purposes
    - to measure or understand the effectiveness of advertising we serve to you and
      others, and to deliver relevant advertising to you
    services:
    - to administer our app and site and for internal operations, including troubleshooting,
      data analysis, testing, research, statistical and survey purposes
    - to allow you to participate in interactive features of our service, when you
      choose to do so
    - to improve our app and site to ensure that content is presented in the most
      effective manner for you and for your device
