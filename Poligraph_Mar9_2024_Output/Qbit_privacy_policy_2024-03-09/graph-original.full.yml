- source: we
  target: UNSPECIFIED_DATA
  key: COLLECT
  text:
  - 'Maintain the safety and security of our services: We may use your information
    for internal purposes designed to keep our Services secure and operational, such
    as for troubleshooting and testing purposes.'
  - 'Per your express consent: We may share your information for other reasons or
    purposes if you provide your permission for us to do so.'
  - We use usage and other information to help maintain our Website and to analyze
    how you use the Website and Services, including how you interact with different
    parts of the Website, whether you open emails or click on links in them.
  - We use your information as necessary to enforce our terms of use and privacy policy,
    to help prevent the illicit or illegal use of the Website or the services, and
    to screen for and prevent undesirable or abusive activity.
  - We will retain your information for as long as needed to provide you Q'sumer services.
  - We will share your information with law enforcement, government officials, or
    other third parties when (i) we are compelled to do so by a subpoena, court order
    or similar legal procedure, (ii) we need to do so to comply with law, (iii) if
    we believe in good faith that the disclosure of your personal information is necessary
    to prevent physical harm or financial loss or to report suspected illegal activity;
    (iv) to enforce this Privacy Policy or our Terms of Use or to protect the security
    or integrity of our services; and/or (v) to defend against legal claims or demands,
    exercise or protect the rights, property, or personal safety of Qbit, our Users
    or others.
  - 'With Whom We Share Your Information:'
  purposes:
    analytics:
    - to help maintain our Website and to analyze how you use the Website and Services,
      including how you interact with different parts of the Website, whether you
      open emails or click on links in them
    security:
