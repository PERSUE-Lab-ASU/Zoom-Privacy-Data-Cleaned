- source: we
  target: personal information
  key: COLLECT
  text:
  - 'Consent:  In some cases, we process Personal Data based on the consent you expressly
    grant to us at the time we collect such data.'
  - For this section, we use the terms "Personal Data" and "processing" as they are
    defined in the GDPR, but "Personal Data" generally means information that can
    be used to individually identify a person, and "processing" generally covers actions
    that can be performed in connection with data such as collection, use, storage
    and disclosure.
  - From time to time we may also need to process Personal Data to comply with a legal
    obligation, if it is necessary to protect the vital interests of you or other
    data subjects, or if it is necessary for a task carried out in the public interest.
  - In addition to any other disclosures described in our Privacy Policy, in certain
    situations, we may be required to disclose Personal Data in response to lawful
    requests by public authorities, including to meet national security or law enforcement
    requirements.
  - In some cases we retain Personal Data for longer, if doing so is necessary to
    comply with our legal obligations, resolve disputes or collect fees owed, or is
    otherwise permitted or required by applicable law, rule or regulation.
  - In some cases, we may also need you to provide us with additional information,
    which may include Personal Data, if necessary to verify your identity and the
    nature of your request.
  - 'Under the CCPA, this right is subject to certain exceptions: for example, we
    may need to retain your Personal Data to provide you with the Services or complete
    a transaction or other action you have requested.'
  - 'We collect Personal Data about you from the following categories of sources:'
  - We disclose your Personal Data to the categories of service providers and other
    parties listed in this section.
  - We may share any Personal Data that we collect with third parties in conjunction
    with any of the activities set forth under "Meeting Legal Requirements and Enforcing
    Legal Terms" in the "Our Commercial or Business Purposes for Collecting Personal
    Data" section above.
  - We retain Personal Data about you for as long as you have an open account with
    us or as otherwise necessary to provide you with our Services.
  - We will only process your Personal Data if we have a lawful basis for doing so.
  purposes:
    legal:
    - to comply with a legal obligation
    security:
    - to verify your identity and the nature of your request
    services:
    - to provide you with the Services or complete a transaction or other action you
      have requested
