- source: we
  target: personal information
  key: COLLECT
  text:
  - As a data processor we process personal data in line with the lawful basis determined
    by the data controller.
  - We collect personal data through several means.
  - 'We may use personal data for various activities which can include the following
    activities:'
  - Where we have an agreement in place with a customer who is asking you to use our
    Services (for example your employer), we obtain and process your Personal Information
    on behalf of and at the instructions of that customer.
  purposes:
    advertising:
    - Sending marketing communications and other company updates
    analytics:
    - Communicate with relevant data controllers any communications received from
      a data subject including (but not limited to) data subject right requests
    security:
    - Handle an enquiry or complaint you have made
    services:
    - Action any data subject right requests
    - Communicate with relevant data controllers any communications received from
      a data subject including (but not limited to) data subject right requests
    - Handle an enquiry or complaint you have made
    - Notify you of changes to our services
    - Process an order for a product or other service
    - Seek your views or comments on the services we provide
    - To contract with you as a new client or supplier
    - To manage our relationship with you as a client, supplier or professional contact
    - To manage queries relating to services we have provided to you historically
    - To process job applications
    - To provide services to you and carry out your instructions in connection with
      our services
