- source: coffeetalk
  target: personalized user datum
  key: COLLECT
  text:
  - CoffeeTalk may disclose personalized user data if it is served with a valid subpoena
    or similar document, a court order, or a duly certified request from a law enforcement
    or government agency.
  - CoffeeTalk may disclose personalized user data in special and/or extreme legal
    circumstances.
  - CoffeeTalk may disclose personalized user data in the course of handling illegal
    activities (e.g. fraud) on CoffeeTalk, if it believes it necessary for protecting
    CoffeeTalk's corporate interests, if our legal advisors require us to do so for
    valid legal reasons, or as part of enforcing the CoffeeTalk Terms of Use document
    or other agreements incorporated therein.
  - CoffeeTalk may disclose personalized user data to third parties acting on its
    behalf for such purposes as fulfilling orders, providing marketing assistance
    or screening members.
  - CoffeeTalk only provides personalized user data to third parties in accordance
    with the provisions of the present document.
  purposes: {}
