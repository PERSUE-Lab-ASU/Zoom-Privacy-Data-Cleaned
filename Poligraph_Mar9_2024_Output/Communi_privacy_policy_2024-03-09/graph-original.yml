  text:
  - 'In Short: We keep your information for as long as necessary to fulfil the purposes
    outlined in this privacy policy unless otherwise required by law.'
  - 'In Short: We may collect limited data from public databases, marketing partners,
    social media platforms, and other outside sources.'
  - 'In Short: We may transfer, store, and process your information in countries other
    than your own.'
  - 'In Short: We may use cookies and other tracking technologies to collect and store
    your information.'
  - 'In Short: We only share information with your consent, to comply with laws, to
    protect your rights, or to fulfil business obligations.'
  - 'In Short: We process your information for purposes based on legitimate business
    interests, the fulfilment of our contract with you, compliance with our legal
    obligations, and/or your consent.'
  - 'Information automatically collected : Like many businesses, we also collect information
    through cookies and similar technologies.'
  - We automatically collect certain information when you visit, use or navigate the
    Sites.
  - We have implemented similar appropriate safeguards with our third party service
    providers and partners and further details can be provided upon request.
  - We may disclose your information where we are legally required to do so in order
    to comply with applicable law, governmental requests, a judicial proceeding, court
    order, or legal process, such as in response to a court order or a subpoena (including
    in response to public authorities to meet national security or law enforcement
    requirements).
  - We may disclose your information where we believe it is necessary to investigate,
    prevent, or take action regarding potential violations of our policies, suspected
    fraud, situations involving potential threats to the safety of any person and
    illegal activities, or as evidence in litigation in which we are involved.
  - We may share or transfer your information in connection with, or during negotiations
    of, any merger, sale of company assets, financing, or acquisition of all or a
    portion of our business to another company.
  - We may share your data with third party vendors, service providers, contractors
    or agents who perform services for us or on our behalf and require access to such
    information to do that work.
  - We may share your information with our affiliates, in which case we will require
    those affiliates to honor this privacy policy.
  - We may share your information with our business partners to offer you certain
    products, services or promotions.
  - We may use your information for other Business Purposes, such as data analysis,
    identifying usage trends, determining the effectiveness of our promotional campaigns
    and to evaluate and improve our Sites, products, services, marketing and your
    experience.
  - We may use your information to develop and display content and advertising (and
    work with third parties who do so) tailored to your interests and/or location
    and to measure its effectiveness.
  - We may use your information to fulfil and manage your orders, payments, returns,
    and exchanges made through the Sites.
  - We may use your information to request feedback and to contact you about your
    use of our Sites.
