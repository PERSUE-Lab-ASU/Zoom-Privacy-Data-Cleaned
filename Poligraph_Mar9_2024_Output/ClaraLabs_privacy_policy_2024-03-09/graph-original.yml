  text:
  - '1. How We Collect And Use Information


    Information you provide us directly: We collect a variety of information that
    you provide directly to us, including:'
  - For example, we may collect information about you from publicly available websites
    and other users who upload information into the Service.
  - However, we may retain your information even after you have opted out if retention
    is necessary to comply with legal obligations, regulatory requirements, or to
    prevent fraud or abuse.
  - However, we may retain your information even after you have opted out, so we can
    keep a record of and process your opt-out and/or if retention is necessary to
    comply with legal obligations, regulatory requirements, or to prevent fraud or
    abuse.
  - We also use your information to send you Service-related emails (e.g., account
    verification, purchase and billing confirmations and reminders, changes/updates
    to features of the Service, technical and security notices).
  - We may also disclose your information to third parties with your consent to do
    so.
  - 'We may share your information in the following ways:'
  - We may share your information with contractors and third party service providers
    that help us operate our business.
  - We use this information to operate and improve the Service.
  - We will disclose your information where it believes it is required to do so by
    law or subpoena or if we reasonably believe that such action is necessary to (a)
    comply with the law and the reasonable requests of law enforcement; (b) to enforce
    our Terms of Service or to protect the security or integrity of our Service; and/or
    (c) to exercise or protect the rights, property, or personal safety of us, our
    Users or others.
  - 'When you use our Service, we may automatically collect certain information, including:'
