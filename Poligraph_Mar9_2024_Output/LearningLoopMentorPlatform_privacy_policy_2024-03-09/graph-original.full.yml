  text:
  - The Learning Loop Mentoring platform application frequently requests to read all
    calendar events in the mentors calendar 1,5 months ahead, but only reads and stores
    the start- and end-times of mentor calendar events, not specific details about
    the events. Start- and end-times of mentor calendar events are stored (cached)
    in the Learning Loop Mentoring platform database - on a secured server and transferred
    over a secured connection and is not shared with fourth parties.
  purposes:
    analytics:
