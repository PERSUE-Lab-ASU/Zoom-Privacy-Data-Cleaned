- source: we
  target: personal information
  key: COLLECT
  text:
  - Company will at all times comply with all Applicable Data Protection Laws (including
    the CCPA) to the extent applicable, and only process Personal Data on User's behalf.
  - Company will retain Users Personal Data for a period of time consistent with the
    purpose of collection and in accordance with Applicable Data Protection Law. 9.2.
    Without derogating from the generality of the foregoing, Company will cease the
    retention and delete any retained Personal Data of User upon the earlier of (i)
    any termination or expiration of the Terms between User and Company, or (ii) User's
    deletion request, as set forth below.
  - In addition, Company may be required to disclose Personal Data to relevant national,
    state and local law enforcement authorities, whom may further disclose the Personal
    Data.
  - In some cases, Company may need User to provide Company with additional information,
    which may include Personal Data, if necessary to verify User's identity and the
    nature of User's request.
  - 'In the following cases Company may disclose, without notification, Personal Data,
    any communications sent or received by each User, and any other information that
    Company has collected and/or was provided with: 5.1.1. If required to do so by
    law according to its understanding of such law (including, but not limited to,
    in cases of court orders or subpoenas); 5.1.2. To verify the information obtained
    by Company; 5.1.3. To prevent or investigate suspected fraud, or any activity
    that Company believes may be illegal or may expose Company to legal liability;
    5.1.4. Events involving potential threats to the physical safety of any person
    or property if Company believes that User''s information in any way relates to
    that threat; 5.1.5.'
  - 'The Company processes User''s Personal Data to operate, provide, and improve
    the Site and/or the Platform, including but not limited to: 4.1.1. creating and
    managing User profiles; 4.1.2. providing the security analysis reports, the Site
    and the Platform; 4.1.3. contacting User by the Company and communicating with
    User with respect to the Site and/or the Platform, e.g. by phone call, sms, email,
    chat; responding to inquiries from User; 4.1.4. providing assistance and support;
    4.1.5. fulfilling User requests; meeting contractual or legal obligations; 4.1.6.
    informing User about updates or offers; 4.1.7. marketing and promoting the Site
    and/or the Platform; 4.1.8. protecting Users security, e.g. preventing and detecting
    fraud; 4.1.9. internal purposes, e.g. trouble shooting, data analysis, testing
    and statistical purposes.'
  - User may ask whether Company holds Personal Data about User and request copies
    of such Personal Data and information about how it is processed; 10.2.1.2.
