  key: COLLECT
  text:
  - We are also working closely with third parties (including, for example, business
    partners, sub-contractors in technical, payment and delivery services, advertising
    networks, analytics providers, search information providers, lead generation agencies)
    and may receive information about you from them.
  - We may receive information about you if you use any other websites we operate
    or the other services we provide, if any.
  - You may give us information about you, including personal data, when you register
    and/or use our Websites or by corresponding with us by phone or email.
  purposes: {}
- source: we
  target: information for statistical purpose
  key: COLLECT
  text:
  - 'In addition, we may automatically collect and store the following information
    for statistical purposes ("Log Data"): technical information, including the Internet
    protocol (IP) address used to connect your computer to the Internet, your login
    information, browser type and version, time zone setting, browser plug-in types
    and versions, operating system and platform; information about your visit, including
    the full Uniform Resource Locators (URL) clickstream to, through and from our
    Websites (including date and time); page response times, download errors, length
    of visits to certain pages, page interaction information (such as scrolling, clicks,
    and mouse-overs) and methods used to browse away from the Websites'
  purposes: {}
- source: we
  target: information from mobile device
  key: COLLECT
  text:
  - When you visit or use our Website, we may automatically receive and record information
    from your mobile device and browser, including your cookie information, your country,
    regional and language settings, device model, operating system, mobile carrier
    and software and hardware attributes.
  purposes: {}
- source: we
  target: necessary information
