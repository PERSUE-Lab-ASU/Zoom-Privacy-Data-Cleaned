- source: we
  target: UNSPECIFIED_DATA
  key: COLLECT
  text:
  - 'Ayoa Privacy Policy


    What information we collect about you'
  - If the ownership of all, or substantially all, our business changes, we may transfer
    your information to the new owner so that the Services can continue to operate.
  - If you register for an Ayoa account, we will use your information to provide the
    Services to you.
  - We keep your information secure by taking appropriate technical and organisational
    measures against its unauthorised or unlawful processing and against its accidental
    loss, destruction or damage.
  - We may provide access to or share your information with third parties who perform
    services on our behalf.
  - We may retain your information for a longer period in the event of a complaint
    or if we reasonably believe there is a prospect of litigation in respect to our
    relationship with you.
  - We will only retain your information for as long as reasonably necessary to fulfil
    the purposes we collected it for, including for the purposes of satisfying any
    legal, regulatory, tax, accounting or reporting requirements.
  purposes:
    legal:
    - to fulfil the purposes we collected it for, including for the purposes of satisfying
      any legal, regulatory, tax, accounting or reporting requirements
    services:
    - to provide the Services to you
