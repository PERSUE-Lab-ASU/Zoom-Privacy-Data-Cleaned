    or authentication data; billing addresses; debit/credit card numbers; and other
    similar information.'
  - We may use your information as part of our efforts to keep our services safe and
    secure (for example, for fraud monitoring and prevention).
  - We may use your information for the purposes of managing our account and keeping
    it in working order.
  - We may use your information to develop and display personalized content and advertising
    (and work with third parties who do so) tailored to your interests and/or location
    and to measure its effectiveness.
  - We may use your information to fulfill and manage your subscriptions made through
    the Website.
  - We may use your information to improve our services, such for data analysis, identifying
    usage trends, determining the effectiveness of our promotional campaigns and to
    evaluate and improve our services, products, marketing and your experience.
  - We may use your information to provide you with the requested service.
  - We may use your information to request feedback about our services.
  - We may use your information to respond to your inquiries and solve any potential
    issues you might have with the use of our services.
  - We share your data outside Ribbon Education when we have your consent, for external
    processing in compliance with our privacy policy and other appropriate confidentiality
    and security measures, and for legal and harm-based reasons described in the previous
    section.
