  text:
  - HOW WE SECURE AND RETAIN YOUR DATA
  - If you sign-up to receive email marketing communications such as newsletters,
    we collect your email address as well as other information on an optional basis
    to help us tailor our communications to you.
  - To create your account, we require certain information such as your first and
    last name, email address and a password that you create, as well as the information
    required to integrate with and connect to your chosen calendar software.
  - We use this information to create and administer your account and facilitate your
    use of the App.
  - We use your information to understand the activities and events that are important
    to you, and to make targeted recommendations for how to best optimize your time.
