- source: we
  target: personal information
  key: COLLECT
  text:
  - WHEN WE ACCESS AND SHARE YOUR PERSONAL INFORMATION
  - 'We may collect personal information when you:'
  - We may request certain personal information for the purpose of verifying the identity
    of the individual seeking access to his or her personal information records.
  - We use this information to facilitate your use of the App and its features, including
    to allow you to view and manage your calendar events, respond to and send meeting
    invitations, and use the various calendar management functions provided by the
    App.
  - 'When required under applicable law: We and our Canadian, US and other foreign
    service providers may provide your personal information in response to a search
    warrant to other legally valid inquiry or order, or to another organization for
    the purposes of investigating a breach of an agreement or contravention of law
    or detecting, suppressing or preventing fraud, or as otherwise may be required
    or permitted by applicable Canadian, U.S. or other law or legal process, which
    may include lawful access by US or foreign courts, law enforcement or other government
    authorities.'
  - 'When you use our App to view, manage, and analyze your calendar, we will collect
    the following personal information: calendar data, including meeting dates and
    times, the names and emails of meeting attendees, meeting locations and addresses,
    and any description of meetings contained in the calendar.'
