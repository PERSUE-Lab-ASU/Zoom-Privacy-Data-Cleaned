- source: we
  target: personal information
  key: COLLECT
  text:
  - In order to provide you with the best service we may ask you to provide us with
    personal information from time to time.
  - 'Privacy Policy


    General Data Protection Regulations


    We only collect and process your personal information where, it is necessary:'
  - 'Privacy Policy


    General Data Protection Regulations


    to have your information protected in a safe and secure manner - we will retain
    your personal information in a confidential manner, whilst ensuring the personal
    information remains available for you at any time (at your request); and'
  - Splose will not use your personal information for any purpose for which you would
    not reasonably expect us to use your personal information.
  - 'We collect, hold, use and disclose your personal information for the following
    purposes:'
  - We may also collect personal information from third parties including data analysis
    agencies.
  - We may disclose your personal information to our related bodies corporate, third
    party suppliers, service providers, government and quasi-governmental organisations,
    prospective purchasers of part or whole of our business and stock exchanges located
    overseas for some of the purposes listed above (see Disclosure of Personal Information).
  - We retain your personal information in line with relevant legislation and for
    as long as the information is relevant to our business purposes as set out above
    (see Collection of Personal Information) or until you request that we remove the
    information by contacting Splose.
  - We use and process your personal information as a "Processor" and/or (if applicable)
    as a "Controller", as defined in the GDPR.
  - Where you object to our use of your personal information for all other reasons,
    unless we are able to provide "legitimate grounds" for using your personal information,
    we will no longer use your personal information for the purposes you object to;
  - to have your personal information transferred to recipients only under specific
    circumstances - we will only transfer (without your express consent) your personal
    information to recipients that are permitted under the GDPR.
  purposes:
    advertising:
    - for the administrative, marketing (including direct marketing and marketing
      research), planning, product or service development, quality control, human
      resources, educational and research purposes of Splose, its related bodies corporate,
      contractors or service providers
    - to answer enquiries and provide information or advice about existing and new
      products or services
    analytics:
    - for the administrative, marketing (including direct marketing and marketing
      research), planning, product or service development, quality control, human
      resources, educational and research purposes of Splose, its related bodies corporate,
      contractors or service providers
    - to answer enquiries and provide information or advice about existing and new
      products or services
    - to assess our customer service and to improve our customer service to you
    - to assess the performance of the Website and to improve the operation of the
      Website
    - to provide your updated personal information to our related bodies corporate,
      contractors or service providers
    legal:
    - to comply with any law, rule, regulation, lawful and binding determination,
      decision or direction of a regulator, or in co-operation with any governmental
      authority of any country
    - to process and respond to any complaint or enquiry made by you; and
    - 'where, it is necessary: to undertake a task that is in the public interest
      and has a clear legal basis'
    security:
    - to have your information protected in a safe and secure manner
    - to process and respond to any complaint or enquiry made by you; and
    services:
    - In order to provide you with the best service
    - to advise you if our Terms and Conditions or Privacy Policy have been updated
      or amended
    - to advise you if we relocate
    - to answer enquiries and provide information or advice about existing and new
      products or services
    - to assess our customer service and to improve our customer service to you
    - to assess the performance of the Website and to improve the operation of the
      Website
    - to conduct business processing functions including providing personal information
      to our related bodies corporate, contractors, service providers or other third
      parties
    - to have your personal information transferred to recipients only under specific
      circumstances
    - to process and respond to any complaint or enquiry made by you; and
    - to provide products and/or services to you and to send communications to you
    - to provide your updated personal information to our related bodies corporate,
      contractors or service providers
    - to update our records and keep your contact details up to date
