  target: personal information
  key: COLLECT
  text:
  - 'We may receive personal data about you from various types of third parties, including:
    Technical Data and/or Tracking Data from analytics providers, advertising networks
    and search information providers; Contact, Financial and Transaction Data from
    providers of payment and fraud prevention services; Identity and Contact Data
    from data partners; and Data from any third parties who are permitted by law or
