- source: we
  target: personal information
  key: COLLECT
  text:
  - '1. COLLECTION, USE AND DISCLOSURE OF PERSONAL DATA


    1.5 We may disclose your personal data: (a) for the purposes for which you provided
    the information; (b) where such disclosure is required for performing obligations
    in the course of or in connection with our provision of the goods and services
    requested by you; or (c) to third party service providers, agents and other organisations
    we have engaged to perform any of the functions with reference to the above mentioned
    purposes.'
  - '1.4 We may collect, use, retain and process your personal data for any or all
    of the following purposes: (a) performing obligations in the course of or in connection
    with our provision of the goods and/or services requested by you; (b) verifying
    your identity; (c) responding to, handling, and processing queries, requests,
    applications, complaints, and feedback from you; (d) managing your relationship
    with us; (e) complying with any applicable laws, regulations, codes of practice,
    guidelines, or rules, or to assist in law enforcement and investigations conducted
    by any governmental and/or regulatory authority; (f) any other purposes for which
    you have provided the information; (g) assessing and making a decision about your
    suitability for a job position; (h) to enforce our contractual and/or legal rights,
    and/or allow us to pursue available remedies or limit the damages that we may
    sustain; (i) transmitting to any unaffiliated third parties including our third
    party service providers and agents, and relevant governmental and/or regulatory
    authorities, whether in Singapore or abroad, for the aforementioned purposes;
    and (j) any other incidental business purposes related to or in connection with
    the above.'
  - '6. RETENTION OF PERSONAL DATA


    6.1 We may retain your personal data for as long as it is necessary to fulfil
    the purpose for which it was collected, or as required or permitted by applicable
    laws.'
