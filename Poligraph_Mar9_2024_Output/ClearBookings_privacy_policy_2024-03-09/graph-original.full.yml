  text:
  - 'Most commonly, we will use your Personal Data in the following circumstances:'
  - Please note that we may process your Personal Data without your knowledge or consent,
    in compliance with this Privacy Statement, where this is required or permitted
    by law.
  - Should you object, we will no longer process your Personal Data for these purposes
    unless doing so is justified by a compelling legitimate ground.
  - We adhere to the principle of the assigned use of data and only collect, process
    and store your personal information for the purpose for which you have communicated
    it to us.
  - We may on occasion, collect additional personal information through our Site,
    products and services.
  - We will also only transmit your personal data to State institutions and authorities
    authorised to access this information within the scope of our statutory duty of
    disclosure or if we are obliged to disclose this personal data by a court judgement.
  - 'We will disclose your personal information to third party recipients: in the
    event that we sell or buy any business or assets, in which case we will disclose
    your Personal Data to the prospective seller or buyer of our business or assets;'
  - We will only retain your Personal Data for as long as necessary to fulfill the
    purposes we collected it for, including for the purposes of satisfying any legal,
    accounting, or reporting requirements.
  - We will only use your Personal Data for the purposes for which we collected it,
    unless we reasonably consider that we need to use it for another reason and that
    reason is compatible with the original purpose.
  - We will only use your personal information when the law allows us to.
  purposes:
