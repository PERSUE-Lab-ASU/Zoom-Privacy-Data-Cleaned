    needs of our customers or the individuals to whom the information belongs, improve
    our products and services, meet legal and regulatory requirements, or -- to the
    limited extent possible -- manage our internal business operations.
  - 'For example, Epoch may disclose personal information if we are required to do
    so by law, or if we believe in good faith that such disclosure is necessary to:'
  - In a few situations, Epoch may be required to disclose personal information without
