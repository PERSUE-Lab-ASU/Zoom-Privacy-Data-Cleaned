  text:
  - For Customers, we will collect Personal Data such as the names, customer ID, email
    addresses, name of the entity they represent, phone numbers, and their IP Addresses.
  - For Learners, we collect Personal Data such as names, usernames, and email addresses.
  - If you are a Learner, we use your Personal Data and history of access to identify
    you, enable you to establish feedback using comments, and track your use of the
    Services for Customers.
  - If you are a NovoEd.com website visitor or have asked to receive information from
    NovoEd, we use Personal Data to communicate with you regarding the provision of
    the Services, but also to let you know about additional features and services
    we provide that may be of interest to you.
  - If you are providing your Personal Data to us directly to use our Site or Services,
    we will transmit your data, including your Personal Data, to the United States
    in order to fulfill our obligations to you.
  - Personal Data may be provided where we are required to do so by law, or if we
    believe in good faith that it is reasonably necessary (i) to respond to claims
    asserted against Company or to comply with a legal process (for example, discovery
    requests, subpoenas or warrants); (ii) to enforce or administer our policies and
    agreements with Users; (iii) for fraud prevention, risk assessment, investigation,
    customer support, product development and debugging purposes; or (iv) to protect
    the rights, property or safety of Company, its Users or members of the general
    public.
  - 'We collect Personal Data from two categories of users of the Services:  a) Administrators
    and Instructors for entities that contract with us or that might be interested
    in contracting with us or those we market to and who answer our inquiries ("Customers"),
    b) Persons ("Learners") that our Customers desire to use our Services to provide
    learning and training.'
  - We may also provide Learners' Personal Information to Customers (who are offering
    the courses that you have enrolled in via the NovoEd Platform.  Each Customer
    has its own privacy policy.
  - We may share Personal Information, and Tracking Data with Customers for the purpose
    of providing the Services.
  - We use your Personal Data to provide the Services, provide Customer service/support
    and communicate with you regarding the Services and new features.
  purposes:
