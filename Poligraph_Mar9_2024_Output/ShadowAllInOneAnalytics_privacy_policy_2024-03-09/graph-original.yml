  - In order to make the Website and Services available to you, or to meet a legal
    obligation, we may need to collect and use certain Personal Information.
  - 'These circumstances include: the accuracy of your Personal Information is contested
    by you and we must verify its accuracy; the processing is unlawful, but you oppose
    the erasure of your Personal Information and request the restriction of its use
    instead; we no longer need your Personal Information for the purposes of processing,
    but you require it to establish, exercise or defend your legal claims; you have
    objected to processing pending the verification of whether our legitimate grounds
    override your legitimate grounds.'
  - We may also disclose any Personal Information we collect, use or receive if required
    or permitted by law, such as to comply with a subpoena or similar legal process,
    and when we believe in good faith that disclosure is necessary to protect our
    rights, protect your safety or the safety of others, investigate fraud, or respond
    to a government request.
  - We will retain and use your Personal Information for the period necessary to comply
    with our legal obligations, until our and our affiliates and partners obligations
    are fulfilled, to enforce our agreements, resolve disputes, and unless a longer
    retention period is required or permitted by law.
