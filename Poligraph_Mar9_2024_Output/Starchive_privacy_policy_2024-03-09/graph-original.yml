- source: digital relab
  target: cookie / pixel tag
  key: COLLECT
  text:
  - 'Digital ReLab uses cookies to store users'' preferences and to record session
    information for purposes including: (i) to customize our Website or Services content
    based on browser type and user profile information; (ii) to help track usage to
    help us understand which parts of the Website or Services are most popular, where
    our visitors are going, and how much time visitors spend in those parts; (iii)
    to make our Website and Services even more rewarding for users; (iv) to study
    the effectiveness of our user communications; and (v) to customize each user''s
    experience and provide greater convenience in navigating the Website or Services.'
  - In addition, Digital ReLab uses technological measures, such as pixel tags - tiny
    graphic images - to tell us what parts of the Website or Services have been visited
    or to measure the effectiveness of searches users perform.
  purposes:
