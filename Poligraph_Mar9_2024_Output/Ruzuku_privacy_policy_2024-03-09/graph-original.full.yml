    browser type, language preference, referring site, and the date and time of each
    visitor request.
  purposes: {}
- source: ruzuku
  target: personal identifier
  key: COLLECT
  text:
  - Other than to its employees, contractors and affiliated organizations, as described
    above, Ruzuku discloses potentially personally-identifying and personally-identifying
    information only in response to a subpoena, court order or other governmental
    request, or when Ruzuku believes in good faith that disclosure is reasonably necessary
    to protect the property or rights of Ruzuku, third parties or the public at large.
  - Ruzuku also collects potentially personally-identifying information like Internet
    Protocol (IP) addresses for logged in users.
  - Ruzuku discloses potentially personally-identifying and personally-identifying
    information only to those of its employees, contractors and affiliated organizations
    that (i) need to know that information in order to process it on Ruzuku's behalf
    or to provide services available at Ruzuku's websites, and (ii) that have agreed
    not to disclose it to others.
  - Ruzuku only discloses logged in user IP addresses under the same circumstances
    that it uses and discloses personally-identifying information as described below.
  purposes: {}
- source: ruzuku
  target: personal information require
  key: COLLECT
  text:
  - In each case, Ruzuku collects such information only insofar as is necessary or
    appropriate to fulfill the purpose of the visitor's interaction with Ruzuku.
  - Those who engage in transactions with Ruzuku -- by purchasing access to the ruzuku.com
    service, for example -- are asked to provide additional information, including
    as necessary the personal and financial information required to process those
    transactions.
  purposes: {}
