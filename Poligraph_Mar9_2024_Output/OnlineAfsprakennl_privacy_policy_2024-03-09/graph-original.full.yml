- source: oa
  target: personal datum of customer
  key: COLLECT
  text:
  - 'Privacy


    2. Purposes Personal Data Processing


    2.1. OA collects and processes personal data of the Customer for the benefit of
    the service provider with the following purposes: (i) to allow the service provider
    to contact the Consumer in relation to an appointment made by the Customer and
    (ii) to send the Customer a confirmation and later a reminder of the appointment,
    two days before the appointment takes place.'
  purposes:
    services:
    - for the benefit of the service provider
