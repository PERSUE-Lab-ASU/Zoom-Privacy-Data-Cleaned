- source: we
  target: cookie / pixel tag
  key: COLLECT
  text:
  - For the benefit of our own website www.OnlineAfspraken.nl, we make use of cookies
    for the purpose of Google Analytics.
  - OA meets the cookie legislation and we only make use of functional cookies, and
    not of third party cookies, in order to make an appointment by the Customer through
    the website of the Service Provider.
