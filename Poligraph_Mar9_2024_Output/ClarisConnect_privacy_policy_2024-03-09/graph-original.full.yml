- source: we
  target: personal information
  key: COLLECT
  text:
  - Note that from time to time, we may use your personal information to send important
    notices, such as communications about purchases and changes to our terms, conditions,
    and policies.
  - We may also process personal information where we believe it is in our or others'
    legitimate interests, taking into consideration your interests, rights, and expectations.
  - We may also use personal information for internal purposes, such as understanding
    Customer behavior, auditing, data analysis, and research.
  - We may also use personal information for other purposes with your consent.
  - We may use personal information for account and network security purposes, including
    in order to protect our services for the benefit of all our users.
  - We use personal information for anti-fraud purposes.
  - We use personal information to comply with applicable law - for example, to satisfy
    tax or reporting obligations, or to comply with a lawful governmental request
    -- and for other compliance purposes such as license compliance verification.
  - We use personal information to help us create, develop, operate, deliver, and
    improve our products, services, and content.
  - We use personal information to process transactions for products or services that
    you have requested.
  - We've developed this Privacy Policy that covers how we collect, use, and share
    personal information.
  - Where Claris acts as a Data Controller, we retain personal information only for
    as long as necessary to fulfill the purposes for which it was collected, including
    as described in this Privacy Policy or as required by law.
  - Where Claris acts as a Data Processor, we retain personal information for as long
    as specified in the data processing terms with our Customers.
