  - We also share personal data with vendors or agents working on our behalf for the
    purposes described in this Policy.
  - We may disclose your personal data as part of a corporate transaction such as
    a corporate sale, merger, reorganization, dissolution, or similar event.
  - We may retain your personal information as long as you continue to use the Services,
    have an account with us, have Donut installed on your collaboration service or
    other Third Party Account, or for as long as is necessary to fulfill the purposes
    outlined in the policy.
  - We may, however, retain personal information for an additional period as is permitted
    or required under applicable laws, for legal, tax, or regulatory reasons, or for
    legitimate and lawful business purposes.
  - We transfer personal data from the European Economic Area, the UK and Switzerland
    to other countries, some of which have not been determined by the European Commission
    to have an adequate level of data protection.
  - We will retain your personal data for as long as necessary to provide the Services
    to you, or for other essential purposes such as complying with our legal obligations,
    resolving disputes, and enforcing our agreements.
