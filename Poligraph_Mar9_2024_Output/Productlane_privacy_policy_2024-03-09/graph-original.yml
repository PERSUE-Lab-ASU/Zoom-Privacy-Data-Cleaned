- source: we
  target: UNSPECIFIED_DATA
  key: COLLECT
  text:
  - 2.5 SURVEY OF ACCESS DATA AND LOGFILES We, or our hosting provider, collects data
    on the basis of our legitimate interests within the meaning of Art. 6 para. 1
    lit. f. DSGVO on every access to the server on which this service is located (so-called
    server log files).
  - In addition, applicants can voluntarily provide us with additional information.
  - Subject to legal or contractual permissions, we will only process or transfer
    the data in a third country if the special requirements of Art. 44 ff. DSGVO.
  - The data will be encrypted and transmitted to us according to the state of the
    art.
  - We disclose the data to third parties only in the context of extradition, payment
    or in the context of legal permissions and obligations to legal advisors and authorities.
  purposes: {}
- source: we
  target: applicant datum
  key: COLLECT
  text:
  - The application process requires applicants to provide us with the applicant data.
  - We process the applicant data only for the purpose and in the context of the application
    process in accordance with the legal requirements.
  purposes:
    services:
    - only for the purpose and in the context of the application process
