- source: flowteams
  target: internet activity
  key: COLLECT
  text:
  - For research purposes, FlowTeams collects usage data on the computer it is installed,
    including your app usage data (start/end times of app in foreground, app name
    and current window title, NO app contents), user input data (aggregated to 1 minute
    from mouse and keyboard, NO key logging) and telemetry data (e.g. starting/stopping
    FlowTeams, opening/closing the FlowTeams window, changing the settings, connecting/disconnecting
    the physical LED light, answering post-session questionnaire, errors in the app).
  purposes:
