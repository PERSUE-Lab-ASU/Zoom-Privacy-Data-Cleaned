  target: datum it ask you
  key: COLLECT
  text:
  - 'In order to function, FlowTeams needs additional data that it asks you to enter
    through the app interface: work location* (no exact location, only whether you''re
    working at the office, from home, remotely or not at all), planned work days and
    hours* (only approximate start and end time), and planned personal focus and interaction
    sessions* (planned daily through FlowTeams).'
  purposes:
    services:
    - In order to function
