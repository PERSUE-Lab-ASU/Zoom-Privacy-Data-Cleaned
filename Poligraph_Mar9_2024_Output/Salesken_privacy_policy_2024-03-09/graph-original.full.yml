    about individuals maintained by Salesken, including any information that can be
    used to distinguish or trace an individual''s identity, such as name, social security
    number, date and place of birth, contact no., mother''s maiden name, or biometric
    records; and any other information that is linked or linkable to an individual,
    such as medical, educational, financial, and employment information etc.'
