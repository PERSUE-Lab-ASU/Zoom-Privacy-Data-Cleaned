  target: personal information
  key: COLLECT
  text:
  - 1. WHO WE COLLECT PERSONAL DATA FROM
  - 3. WHAT WE USE PERSONAL DATA FOR
  - '4. WHO WE DISCLOSE PERSONAL DATA TO


    We may disclose Personal Data as follows:'
  - In order to facilitate our Services, we may transfer your Personal Data to countries
    other than the one in which you live.
  - In this case, we process Personal Data in our capacity as a "data processor",
    in accordance with instructions provided by our Customer and the terms of our
    Master Service Agreement (" MSA ") and Data Processing Agreement (" DPA ") entered
    into between Torq and Customer.
  - 'Specifically, this Privacy Policy covers the following: WHAT WE USE PERSONAL
    DATA FOR'
  - 'Specifically, this Privacy Policy covers the following: WHO WE COLLECT PERSONAL
    DATA FROM'
  - 'Specifically, this Privacy Policy covers the following: WHO WE DISCLOSE PERSONAL
    DATA TO'
  - We and our service providers collect, process, maintain and store Personal Data
    in Israel, the United States, Europe, and other locations as reasonably necessary
    for the proper performance and delivery of the Services or as may be required
    by applicable law.
  - We collect Personal Data as necessary for the performance of our agreements with
    our Customers (" Performance of Contract "); to comply with our obligations under
    applicable laws, regulation and standards, as well as contractual obligations
    (" Legal Obligations "); and to support our legitimate interests in maintaining
    and improving our Services, to market, advertise and sell our Product to you and
    others, to provide support services, to effect billing and administrative functions,
    and to protect the security and integrity of the Services (" Legitimate Interests
    "); or for any other lawful purpose, or other purpose that you consent to in connection
    with the provisioning our Services.
  - We collect such information automatically through such individuals' usage of the
    Services (Legitimate Interests);
  - We collect the Personal Data of individuals engaging with Torq on behalf of our
    Customers, including each user accessing and using our Product and procurement
    and billing personnel (collectively, " Users ").
  - 'We may disclose Personal Data to certain third parties, and allow certain third
    parties to collect Personal Data from our Services, as follows: (a) our service
    providers or partners who have agreed to our terms regarding retention, use, and
    disclosure of such Personal Data; (b) Third Party Service providers with whom
    you have integrated our Product; (c) third parties to whom we disclose your Personal
    Data on your instruction; or (d) any other third party as otherwise described
    in Section 4 above.'
  - We may share your Personal Data with others if we believe in good faith that this
    will help protect the rights, property or safety of Torq, any of our Customers
    or Users, or any members of the general public.
  - We process Personal Data on behalf of our Customers (who are the data controllers
    of such Personal Data) in accordance with our Customers' reasonable instructions
    and subject to our MSA and DPA.
  - We retain your Personal Data for as long as it is reasonably needed in order to
    maintain our relationship and provide you with our Services; in order to comply
    with our legal and contractual obligations; and to protect ourselves from any
    potential disputes, all of which is further set forth in Torq's data retention
    policy.
  - We share Personal Data internally within our affiliates, for the purposes described
    in this Privacy Policy.
  - We transfer Personal Data from the EEA, the UK and Switzerland to Israel on this
    basis.
  - 'We use Personal Data for the following purposes, each in reliance upon one or
    more of the legal bases for processing noted above:'
  purposes:
    advertising:
    - To communicate with our Customers, Users and Prospects with general or personalized
      Services-related messages, as well as promotional messages that may be of specific
      interest to them (Performance of Contract; Legitimate Interests)
    - To explore and pursue growth opportunities, including through partnerships with
      resellers, distributors, MSSPs and other business partners related to our Services;
      to communicate and perform our obligations under our agreements with our channel
      partners (Performance of Contract; Legitimate Interest)
    - To facilitate and optimize our marketing campaigns, ad management and sales
      operations, and to manage and deliver advertisements for our Services more effectively,
      including on other websites and applications
    - To facilitate, sponsor and offer certain events, webinars, contests and promotions
      (
    - To publish your feedback and submissions to our Website, public forums and blogs
      (Legitimate Interest)
    analytics:
    - To explore and pursue growth opportunities, including through partnerships with
      resellers, distributors, MSSPs and other business partners related to our Services;
      to communicate and perform our obligations under our agreements with our channel
      partners (Performance of Contract; Legitimate Interest)
    - To gain a better understanding on how Users and Prospects evaluate, use, and
      interact with the Services, and to utilize such information to continuously
      improve the Services, and the overall performance, user-experience and value
      generated therefrom
    - To process your job application and assess your candidacy
    - To publish your feedback and submissions to our Website, public forums and blogs
      (Legitimate Interest)
    - To test and monitor the Services, and diagnose or fix technical issues (Performance
      of Contract; Legitimate Interests)
    legal:
    - in order to maintain our relationship and provide you with our Services; in
      order to comply with our legal and contractual obligations; and to protect ourselves
      from any potential disputes, all of which is further set forth in Torq's data
      retention policy
    security:
    - To support and enhance our data security measures, including for the purposes
