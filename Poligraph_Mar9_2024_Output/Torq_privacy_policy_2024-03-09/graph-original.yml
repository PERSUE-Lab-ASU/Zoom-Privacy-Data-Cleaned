      activity (Performance of Contract; Legal Obligations; Legitimate Interests);
    - in order to maintain our relationship and provide you with our Services; in
      order to comply with our legal and contractual obligations; and to protect ourselves
      from any potential disputes, all of which is further set forth in Torq's data
      retention policy
    services:
    - In order to facilitate our Services
    - To explore and pursue growth opportunities, including through partnerships with
