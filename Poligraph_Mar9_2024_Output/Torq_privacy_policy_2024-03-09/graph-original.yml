    - To gain a better understanding on how Users and Prospects evaluate, use, and
      interact with the Services, and to utilize such information to continuously
      improve the Services, and the overall performance, user-experience and value
      generated therefrom
    - To invoice and process payments
    - To process your job application and assess your candidacy
    - To provide our Customers, Users and Prospects with assistance and support, and
