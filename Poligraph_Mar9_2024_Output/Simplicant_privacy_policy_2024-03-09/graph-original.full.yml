  text:
  - 3. HOW WE MAY DISCLOSE OR SHARE YOUR INFORMATION
  - If we are involved in a merger, acquisition, or sale of all or a portion of our
    assets, your information may be transferred as part of that transaction, but we
    will notify you of any change in control or use of your Personal Information,
    or if either become subject to a different Privacy Policy.
  - The data will be processed by us, in the United States where privacy laws and
    regulation may be different to other parts of the world.
  - We also use "cookies", "tags", "scripts" to collect information, improve your
    experience and get a better understanding of your preferences.
  - We may also collect information (ourselves or using third party services) through
    your use of our services, which may sometimes correlate with personal information.
  - 'We may also disclose your information: if required to do so by law or in the
    good-faith belief that such action is necessary to comply with applicable laws,
    in response to a court order, judicial or other government subpoena or warrant.'
  - We may share information with third parties only in the ways that are described
    in this privacy policy.
  - We may use this information for the purposes described above and also to analyze
    the use of the service, for the purposes of technical administration, to improve
    our features and capabilities, and to verify that authorized users have access
    to the service.
  - We use "cookies" to collect information when you interact with our services, and
    use this information to improve our platform and services.
  - When you use our services, our system automatically collects data from your Device
    and its software, called Log Data.
