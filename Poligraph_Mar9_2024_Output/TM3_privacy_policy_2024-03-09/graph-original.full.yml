  key: COLLECT
  text:
  - 1.1. we may process your personal data to enable us to comply with any instructions
    you give to us or any obligations we owe to you including enabling us to perform
    a contract with you or to comply with our legal obligations.
  - 1.2. we may also process your personal data for the purposes of our own legitimate
    interests (provided that those interests do not override any of your own interests,
    rights and freedoms which require the protection of personal data).
  - 1.3. we may also process your personal data for other purposes but (unless this
    is in circumstances where the reason for doing so is compatible with the original
    purpose or we have other lawful grounds for doing so) this will usually only happen
    where we have obtained your specific consent.
  - 1.4. Please note that we may process your personal data for more than one lawful
    ground depending on the specific purpose for which we are using your data.
  - 10.2. you object to the processing, in circumstances where the processing was
    necessary for the performance of a public interest task or on the grounds of our
    or someone else's legitimate interests (whilst we consider whether those legitimate
    grounds override your interests).3.10.3. the processing is unlawful but you have
    decided not to have it erased but requested restriction instead.3.10.4. if we
    no longer need the personal data but still have it and you require it to establish,
    exercise or defend a legal claim.3.11
  - 14. Where we are acting as a data controller, we will only retain your personal
    data for as long as is necessary to fulfil the purposes for which it is collected.
  - 2.3. unless Data Protection Legislation requires or permits otherwise, we will
    process that personal data only in accordance with their instructions and for
    the purposes of enabling us to perform our obligations under our contract with
    them.
  - 4.2. We may also collect and process personal data that you provide by filling
    in forms or making requests for information on our website.
  - 5.1. Where we are acting as a data processor, we will share your personal data
    with the business that provided your personal data to us (or authorised us to
    collect that data on their behalf) in the manner and to the extent set out in
    the contract between them and us.
  - 5.3. We may also share your personal data with other members of our group of companies
    for financial, management or administrative purposes.
  - 5.4. We may share your personal data with third parties to whom we may choose
    to sell, transfer or merge parts of our business or our assets.
  - If this is the case, we will do in accordance with the protections that are afforded
    to you under the Data Protection Legislation and we will always ensure that we
    have a written contract in place with them before we allow them access to your
    personal data or provide your personal data to them.
  - If this kind of change happens then (unless we are legally entitled to do otherwise
    or you agree something different with us) we may use the personal data that you
    provided to them in the same way as set out in their privacy policy [and also
    this privacy policy]
