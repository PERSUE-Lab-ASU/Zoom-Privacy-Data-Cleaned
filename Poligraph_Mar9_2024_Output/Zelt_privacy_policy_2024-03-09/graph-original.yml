  text:
  - '2.2 Specifically, we use Personal Data for the following purposes: 2.2.1 To facilitate,
    operate, and provide our Service; 2.2.2 To verify and carry out financial transactions
    in relation to payments customers make in connection with the Service; 2.2.3 To
    authenticate the identity of our Users, and to allow them access to our Service;
    2.2.4 To provide our Visitors, Users and customers with assistance and support;
    2.2.5 To gain a better understanding on how Visitors and Users evaluate, use and
    interact with our Service, and how we could improve their and others'' user experience,
    and continue improving our products, offerings and the overall performance of
    our Service; 2.2.6 To facilitate and optimise our marketing campaigns, ad management
    and sales operations, and to manage and deliver advertisements for our products
    and services more effectively, including on other websites and applications.'
  - 5.6.1 We may share Personal Data internally within our group, for the purposes
    described in this Privacy Policy.
  - 9.2 Please note that once you contact us by email, we may instruct you on how
    to fulfil your request independently through your User Profile settings; or may
    require additional information and documents, including certain Personal Data,
    in order to authenticate and validate your identity and to process your request.
  - For example, if you participate in an event, webinar or promotion that we sponsor
    or participate in, we may receive your Personal Data from its organisers.
  - Such additional data will be then retained by us for legal purposes (e.g. as proof
    of the identity of the person submitting the request), in accordance with Section
    3 above.
  - We may also retain your Personal Data in other locations as reasonably necessary
    for the proper performance and delivery of our Service, or as may be required
    by law.
  - We may share your Personal Data with others if we believe in good faith that this
    will help protect the rights, property or personal safety of Zelt, any of our
    Users or customers, or any members of the general public.
  - We may share your Personal Data with the customer owning the account to which
    you are subscribed as a User (including data and communications concerning your
    User Profile).
  - We use Personal Data as necessary for the performance of our Service; to comply
    with our legal and contractual obligations; and to support our legitimate interests
    in maintaining and improving our Service, e.g. in understanding how our Service
    are used and how our campaigns are performing, and gaining insights which help
    us dedicate our resources and efforts more efficiently; in marketing, advertising
    and selling our Service to you and others; providing customer service and technical
    support; and protecting and securing our Users, customers, Visitors, ourselves
    and our Service.
  - We will retain your Personal Data for as long as it is reasonably necessary in
    order to maintain and expand our relationship and provide you with our Service
    and offerings; in order to comply with our legal and contractual obligations;
    or to protect ourselves from any potential disputes (i.e. as required by laws
    applicable to log-keeping, records and bookkeeping, and in order to have proof
    and evidence concerning our relationship, should any legal issues arise following
    your discontinuance of use), all in accordance with our data retention policy.
  - When you contact us or sign up to the Service and create your individual profile
    ("User Profile"), you may provide us with Personal Data.
  - Your Personal Data is maintained, processed and stored by us and our authorised
    Service Providers (defined below) in the UK.
