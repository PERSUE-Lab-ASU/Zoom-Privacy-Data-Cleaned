  target: personal identifier
  key: COLLECT
  text:
  - If you choose to sign up for information from TaskCall, schedule a demo, attend
    a virtual event, or create an account to use the Service, we may collect certain
    personally identifiable information (PII) from you, including your first and last
    name, organization name, job title, email address, phone number, location information
    (such as state/province and country).
  - This Privacy Policy outlines how we collect, utilize and disclose your personally
    identifiable information, also known as personal data or PII, when you use our
    Software-as-a-Service Information Technology on-call schedule management, alerting,
    and incident tracking Services, participate in our events or use our Websites
    or mobile applications that link to this policy.
  - We may also disclose your PII if we determine it is necessary to enforce our terms
    and conditions or protect our operations or users.
  - We may also disclose your PII with your prior informed consent.
  - We may be required to disclose your PII by law, legal process, litigation, or
    requests from public and governmental authorities, within or outside your country
    of residence.
  - We may share your PII in the event of a merger, acquisition, bankruptcy, dissolution,
    reorganization, sale of some or all of TaskCall's assets, financing acquisition
    of all or a portion of our business, a similar transaction or proceeding, or steps
    in contemplation of such activities (e.g. due diligence).
  - We may transfer PII, including personal data about residents of the EEA and Switzerland,
    to our vendors, consultants, and other service providers who require access to
    such PII to perform work on our behalf.
  - We use your Personally Identifiable Information (PII) for various purposes such
    as responding to your requests, securing and enhancing our Online Services, and
    complying with legal obligations.
  purposes: {}
