    information as listed below.
  purposes: {}
- source: we
  target: cookie / pixel tag
  key: COLLECT
  text:
  - We retain web cookies for up to two weeks whenever the user logs out of Services.
  - We use session cookies to retain login status and state in a particular session
    when using Airgram via a web browser.
  purposes:
    services:
    - to retain login status and state in a particular session when using Airgram
      via a web browser
- source: we
  target: copy of recording
  key: COLLECT
