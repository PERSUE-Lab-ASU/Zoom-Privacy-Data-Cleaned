- source: we
  target: resultant transcript
  key: COLLECT
  text:
  - We process the resultant transcript to create an AI summary, provide information,
    and answer questions through an AI chatbot interface (Airgram Chat).
  - We process the resultant transcript to derive key phrases and other summary data
    and assign a speaker ID if the speaker is enrolled by the user.
  purposes:
    analytics:
