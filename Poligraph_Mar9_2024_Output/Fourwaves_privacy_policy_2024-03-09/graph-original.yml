  text:
  - If you continue to use the Website or the Platform, we will again collect personal
    data about you in accordance with this policy.
  - 'Privacy  policy


    3. Basis for Processing personal data


    We process personal data on the following basis:'
  - This policy describes how the operator of the Fourwaves Platform, Les Technologies
    Fourwaves Inc. (" we" or "Fourwaves" ) collects, processes, uses and shares personal
    information and personal data about users of the Fourwaves marketing website (
    https://fourwaves.com or the " Website" ) and users of the Fourwaves platform
    (the " Platform ").
  - We may also disclose personal data to third parties if expressly permitted or
    required to do so by law, or if we are compelled to do so by a competent authority.
  - We may disclose personal data in connection with legal proceedings if necessary
    to protect our rights or those of our users.
  - We only share your personal data in the manner described in this policy and when
    we have obtained your consent.
  - 'We process personal data on the following basis: We process certain personal
    data when we have your express consent.'
  - 'We process personal data on the following basis: We process personal data for
    the purposes of our legitimate interests to improve the quality of the Website,
    to learn about the browsing habits of our visitors and to organize targeted advertising
    campaigns based on the traffic on the Websites.'
  - 'We process personal data on the following basis: We process personal data on
    behalf of event organizers in accordance with their instructions.'
  - 'We process personal data on the following basis: We process your personal data
    as necessary to provide you services and to enable you to use the Platform.'
  - We share personal data with service providers that allow us to provide our services
    more efficiently.
  - We use the personal data you provide to us (such as your name and email address)
    to communicate with you about your use of the Platform and to send you communications
    about our company, products and promotions, but only if you agree to receive marketing
    communications from us.
  purposes:
    advertising:
    - to communicate with you about your use of the Platform and to send you communications
      about our company, products and promotions
    - to improve the quality of the Website, to learn about the browsing habits of
      our visitors and to organize targeted advertising campaigns based on the traffic
