  - Unless otherwise specified, we only collect Personal Information from you.
  - 'We collect personal information from you in the following ways:'
  - We disclose personal information to fulfill the purpose for which you have provided
    it, for instance, if you gave us an email address to use the "email a friend"
    feature of the Platform.
  - We may disclose personal information for any other purpose for which you have
    provided it.
  - We may disclose personal information in the event of a merger, sale of business,
    etc.
  - We may disclose personal information to contractors, services providers, and other
    third parties.
  - We may disclose personal information to our subsidiaries and affiliates.
  - We may only disclose personal information as described in this Privacy Policy
    or your consent.
  - We only share your Personal Information with service providers, e.g., billing
    and collection agents, who enable us to provide our Services to you.
  - We will disclose personal information (i) to comply with any court order, law,
    or legal process, including to respond to any government or regulatory request,
    (ii) to enforce or apply our Terms of Use or Terms of Service and other agreements,
    including for billing and collection purposes, (iii) if we believe it is necessary
    or appropriate to protect the rights, property, or safety of Josys, our customers
    or others, and/or (iv) if it is necessary or appropriate to protect the rights,
    property, or safety of Josys, our customers, or others, and this includes exchanging
    information with other companies and organizations for the purposes of fraud protection
    and credit risk reduction.
  - We will only transfer your Personal Data to a third country in accordance with
    documented instructions from you.
  - When you register to use our Website, App, or Platform, we collect personal information
    (also referred to as personally identifiable information or " PII ") which may
    include your name, online contact information such as your email address or username,
    phone number, or professional or employment-related information.
