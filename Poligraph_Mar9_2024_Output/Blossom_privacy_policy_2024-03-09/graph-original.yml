  text:
  - For example, when expressing an interest in obtaining information about us or
    our Website, subscribing to marketing or otherwise contacting us, we will collect
    personal information from you.
  - 'More specifically, we may need to process your data or share your personal information
    in the following situations:'
  - 'The personal information we collect may include the following:'
  - We collect personal information that you provide to us.
  - We collect personal information that you voluntarily provide to us when you register
    on the Website, express an interest in obtaining information about us or our products
    and Services, when you participate in activities on the Website (such as by posting
    messages in our online forums or entering competitions, contests or giveaways)
    or otherwise when you contact us.
  - We may use your personal information to send you product, service and new feature
    information and/or information about changes to our terms, conditions, and policies.
  - We process your personal information for these purposes in reliance on our legitimate
    business interests, in order to enter into or perform a contract with you, with
    your consent, and/or for compliance with our legal obligations.
  - We will only keep your personal information for as long as it is necessary for
    the purposes set out in this privacy notice, unless a longer retention period
    is required or permitted by law (such as tax, accounting or other legal requirements).
  - When we have no ongoing legitimate business need to process your personal information,
    we will either delete or anonymize such information, or, if this is not possible
    (for example, because your personal information has been stored in backup archives),
    then we will securely store your personal information and isolate it from any
    further processing until deletion is possible.
  - Where we have entered into a contract with you, we may process your personal information
    to fulfill the terms of our contract.
  purposes:
    legal:
    - to fulfill the terms of our contract
    services:
    - to send you product, service and new feature information and/or information
      about changes to our terms, conditions, and policies
