- source: we
  target: non-personal information
  key: COLLECT
  text:
  - We may collect and release Personally Identifiable Information and/or non-personally-identifiable
    information if required to do so by law, or in the good-faith belief that such
    action is necessary to comply with state and federal laws (such as Copyright Law),
    international law or respond to a court order, subpoena, or search warrant or
    equivalent, or where in our reasonable belief, an individual's physical safety
    may be at risk or threatened.
  - We may share non-personally-identifiable information (such as anonymous User usage
    data, referring / exit pages and URLs, platform types, asset views, number of
    clicks, etc.) with interested third-parties to assist them in understanding the
    usage patterns for certain content, services, advertisements, promotions, and/or
    functionality on our app.
  - We may use both your Personally Identifiable Information and certain non-personally-identifiable
    information (such as anonymous user usage data, clickstream data, analytics statistics
    etc.) to improve the quality and design of our app and to create new features,
    promotions, functionality, and services by storing, tracking, and analyzing user
    preferences and trends.
  purposes:
