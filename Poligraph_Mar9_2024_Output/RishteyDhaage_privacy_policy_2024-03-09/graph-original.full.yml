      advertisements, promotions, and/or functionality on our app
    - to improve the quality and design of our app and to create new features, promotions,
      functionality, and services by storing, tracking, and analyzing user preferences
      and trends
    analytics:
    - to assist them in understanding the usage patterns for certain content, services,
      advertisements, promotions, and/or functionality on our app
    - to improve the quality and design of our app and to create new features, promotions,
