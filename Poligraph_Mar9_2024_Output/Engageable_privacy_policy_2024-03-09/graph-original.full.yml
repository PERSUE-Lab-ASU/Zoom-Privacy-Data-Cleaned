  target: personal information
  key: COLLECT
  text:
  - As such, we are under the direct control of the educational institution and use
    students' personal information only to provide our services to the educational
    institution.
  - How We Use and Disclose Personal Information
  - 'How we Collect, Use and Disclose Non-Personal Information


    What Personal Information We Collect'
  - If a child whom Swivl knows or suspects to be under the age of thirteen (for U.S.
    users) or sixteen (for non-U.S. users) sends personal information to us online
    without appropriate consent, we will only use that information to respond directly
    to that child, notify the parents or legal guardians, or seek parental or other
    appropriate consent.
  - If you use our website to send others information that may interest them or messages
    through our system, we may store your personal information, and the personal information
    of each such recipient.
  - The personal information we receive includes the following categories.
  - We may share personal information of users above the age of sixteen on an opt-in
    basis to business partners to support contests, sweepstakes, surveys and other
    features offered through our website now or in the future.
  - We may share your personal information with our authorized service providers (sub-processors)
    that perform certain services on our behalf.
  - We may use personal information we collect to provide the service or transaction
    you requested, and importantly, to maintain and improve the services we provide,
    including for example by providing you with a better user experience when accessing
    our services.
  - We may use your personal information to respond to your requests.
  - We only use or process personal information in a way that is compatible with and
    relevant for the purpose for which it was collected or authorized for use.
  purposes:
    advertising:
