  - We generally retain your information for as long as you have an account with us,
    as necessary to otherwise to provide services to you, to comply with our legal
    obligations, to enforce our agreements and terms of use, and for as long as one
    or more of your forms remain publicly accessible on our website.
  - We may collect your personal information or data from third parties, if you have
    given permission to those third parties to share your information.
  - We may disclose your information as required or permitted by law, or when we believe
    that disclosure is necessary to protect our rights, protect your safety or the
    safety of others, and/or to comply with a judicial proceeding, court order, subpoena,
    or other legal process served on us.
  - We may use your information internally in order to keep our services secure and
    operational, such as for troubleshooting and testing purposes, and for service
    improvement, marketing, research and development purposes.
  - We provide information to form creators on how they can collect responses anonymously.
