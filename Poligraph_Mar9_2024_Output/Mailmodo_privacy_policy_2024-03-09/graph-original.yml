    that host and maintain the Our Websites, applications, backup, storage, payment
    processing, analytics and other services."
  - "Privacy Policy \n\n4.4 We may share Your Personal Data with third-party providers
    who assist Us in marketing and promotions in compliance with applicable laws."
  - "Privacy Policy \n\n4.5 We may share or transfer Your Personal Data in connection
    with, or during negotiations of, any merger, sale of Company assets, financing,
    or acquisition of all or a portion of Our business to another company."
  - "Privacy Policy \n\n4.6 We may disclose Your Personal Data for any other purpose
    with Your consent."
  - "Privacy Policy \n\n4.7 We may be required to disclose Your Personal Data in response
    to: a) lawful requests by public authorities, including to meet national security
    or law enforcement requirements and/or b) subpoenas, court orders, or legal process,
    or to establish or exercise Our legal rights or defend against legal claims."
  - "Privacy Policy \n\n4.8 We may also share Personal Data to assist investigation
    and prevention of illegal activities, suspected fraud, situations involving potential
    threats to the physical safety of any person, violations of Our Terms of Service,
    or as otherwise required by law."
