    and general information about other goods, services and events, in compliance
    with applicable laws, unless You have opted not to receive such information.;
    f) conduct analytics and/or to improve Our Services for Your benefit; e) organise
    events or for other marketing/ promotional activities; f) investigate and prevent
    fraudulent transactions, unauthorized access to the Websites and Services, and
    other illegal activities; g) personalize the Websites and Services; and for other
    purposes for which We obtain Your consent."
  - "Privacy Policy \n\n4.1 You acknowledge that We will share Your Personal Data
