- source: we
  target: personal information
  key: COLLECT
  text:
  - 'How we use personal information


    We use and disclose personal information to:'
  - In providing services to you, we will hold personal information for as long as
    are providing you the services for or in order to comply with our legal obligations,
    enforce the terms of our contracts, resolve disputes or prevent abuse.
  - Otherwise, we only hold personal information for as long as is necessary.
  - We also obtain personal information from your use of the Dotdigital platform.
  - We may disclose personal information to advertising partners, networks and exchanges
    to display advertising on our website or to manage and serve our advertising on
    other sites and may share personal information with them for this purpose.
  - We may transfer personal information of you or your end-users to companies that
    help us promote, provide, or support our platform or other services that we provide.
  purposes:
    advertising:
    - to display advertising on our website or to manage and serve our advertising
      on other sites
    - 'to: Promote our services to you (e.g. when we collect your personal information
      on our website, we may contact you further to invite you to use our platform)'
    - 'to: Provide information to our professional advisors'
    - 'to: Send you information and promotional content (you can amend your marketing
      preferences in our preference centre or stop receiving messages by unsubscribing)'
    analytics:
    - 'to: Provide information to our professional advisors'
    legal:
    - 'to: Bring or defend legal proceedings, meet legal requirements (e.g. complying
      with court orders, enforcement actions, or other legally valid mechanisms) or
      respond to lawful requests by public authorities or law enforcement requests;
      and'
    - 'to: Perform the obligations of our contract with you or applicable law (e.g.
      to enforce our terms, communicate with you and provide support);'
    security:
    - 'to: Confirm your identity in using the Engagement Cloud platform'
    - 'to: Protect, investigate and deter against fraudulent, harmful, unauthorized
      or illegal activity'
    services:
    - 'to: Bill you (e.g. to send you invoices, process payment, notices)'
    - 'to: Confirm your identity in using the Engagement Cloud platform'
    - 'to: Promote our services to you (e.g. when we collect your personal information
      on our website, we may contact you further to invite you to use our platform)'
    - 'to: Provide information to our professional advisors'
    - 'to: Send notifications about the platform'
    - 'to: Supply, improve and support the services we provide'
