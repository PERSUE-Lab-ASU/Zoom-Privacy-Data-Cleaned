  target: personal information
  key: COLLECT
  text:
  - In accordance with applicable law, including the Personal Data Protection Law
    and Regulations in the Kingdom of Saudi Arabia, we may transfer your personal
    and/or health data from Kingdom of Saudi Arabia to an overseas jurisdiction.
  - 'Third party service providers working for us : we are authorized to share your
    personal information with our third-party service providers, agents and subcontractors
    and other associated organizations for the purpose of performing tasks and providing
    services on our behalf.'
  - This privacy policy complies with the General Data Protection Regulation in European
    Union (EU), the Data Protection Act in Switzerland (CH), the Data Protection Act
    in the United Kingdom (UK), the Personal Data Protection Law in the Kingdom of
    Saudi Arabia (KSA), and sets out how we collect, process, retain, disclose, and
    if permissible by the law, transfer your personal and/or health data pursuant
    to your use of our products.
  - We are also authorized to disclose your personal information to a third party
    if we are required to disclose or share your personal data in order to comply
    with a legal obligation, to apply or enforce our terms of use or to protect the
    rights, property or safety of our customers or, with the exception of personal
    data relating to your health or to your impairment, in connection with the sale
    of all or part of our activities and assets to a third party or in connection
    with a restructuring or reorganization of our business.
  - 'We may use your personal and/or health data for the following purposes:'
  purposes:
    advertising:
    - For the publication of articles or similar communications, including scientific
      and marketing articles; and
    analytics:
    - For statistics, performance analysis
    - To gather information for scientific research
    - To participate in registries, clinical studies, clinical trials or clinical
      evaluations
    - To provide evidence to support scientific initiatives
    services:
    - To develop new services and/or products
    - To ensure the maintenance of our products
    - To improve our services and/or products
    - To provide our services and to enable the use of our products
    - for the purpose of performing tasks and providing services on our behalf
