    otherwise permitted or required by applicable law, rule or regulation.
  - In some cases, we may also need to you to provide us with additional information,
    which may include Personal Data, if necessary to verify your identity and the
    nature of your request.
  - In some cases, we process Personal Data based on the consent you expressly grant
    to us at the time we collect such data.
  - Last, we share Personal Data with our affiliates or other members of our corporate
    family.
  - Moreover, if we, or substantially all of our assets, were acquired, or if we go
    out of business or enter bankruptcy, user information would be one of the assets
    that is transferred or acquired by a third party, and we would share Personal
    Data with the party that is acquiring our assets.
  - 'Some third parties, such as our business partners and service providers, provide
    us with Personal Data about you, such as the following:'
  - The personal information you provide may be used for such purposes as responding
    to your questions or requests, customizing the content you see, and communicating
    with you about new Service features.
  - We also share Personal Data when necessary to complete a transaction initiated
    or authorized by you or provide you with a product or service you have requested.
  - 'We also share Personal Data when we believe it is necessary to:'
