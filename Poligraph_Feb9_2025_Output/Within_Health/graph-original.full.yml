  key: COLLECT
  text:
  - 'In the course of our business we may disclose your information to third parties
    in the following circumstances: Service Providers and Companies That Work With
    or on Behalf of Within Health:'
  - We may collect your information using automated data collection technologies as
    described in the "Additional Information about Our Site" section below.
  - We may obtain your information through third party sources such as lead generation
    companies, marketing partners, and Service Providers.
  - We may provide your information if we have a good faith belief that the law requires
    it, such as in response to a search warrant, subpoena, or other legally valid
    inquiry, order, or process, or to an investigative body in the case of a breach
    of an agreement or contravention of law, or as otherwise required by law.
  - We retain your information as long as reasonably necessary for the purposes described
    in this Privacy Policy.
  - We share your information with Service Providers for operations, technology, payment,
    marketing, and other purposes.
  - 'We use your information: To fulfill or meet the reason you provided the information,
    such as signing you up for mailing lists, verifying your insurance coverage for
    benefits, and responding to inquiries.'
  purposes:
