- source: we
  target: personal information
  key: COLLECT
  text:
  - 'Privacy Policy


    How we use your information


    We use your personal information for the following purposes:'
  - We access, preserve and share your Personal Information with regulators, law enforcement
    or others where we reasonably believe such disclosure is needed to (a) comply
    with any applicable law, regulation, legal process, or governmental request, (b)
    enforce applicable Terms of Service, including investigation of potential violations
    thereof, (c) detect, prevent, or otherwise address illegal or suspected illegal
    activities, security or technical issues, (d) protect against harm to the rights,
    property or safety of our company, our users, our employees, or other third parties;
    or (e) to maintain and protect the security and integrity of AhaSlides Services
    or infrastructure.
  - We may disclose or share your Personal Information to a buyer or other successor
    in the event of a merger, divestiture, restructuring, reorganisation, dissolution
    or other sale or transfer of some or all of our assets, whether as a going concern
    or as part of bankruptcy, liquidation or similar proceeding, in which Personal
    Information held by us about our users is among the assets transferred.
  - We may disclose your Personal Information to our authorised service providers
    that perform certain services on our behalf.
  - 'We use your personal information for the following purposes: Compliance: We may
    use your personal information to enforce our Terms of Service, and to comply with
    our legal obligations.'
  purposes:
    analytics:
    - 'For research and development :'
    legal:
    - Compliance
    - to enforce our Terms of Service, and to comply with our legal obligations
    security:
