    - to verify accounts and activity, to detect, prevent, and respond to potential
      or actual security incidents and to monitor and protect against other malicious,
      deceptive, fraudulent or illegal activity, including violations of our Policies
    services:
    - Communication
    - Provision of services
    - for ways to make our Services more useful, faster, more pleasant, more secure
    - to communicate and interact with you directly
    - to manage their accounts, to provide customer support, and notice them about
      their subscriptions
    - to provide the Services to you, including to process transactions with you,
