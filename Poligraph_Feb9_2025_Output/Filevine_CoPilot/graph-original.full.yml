- source: we
  target: applicant information
  key: COLLECT
  text:
  - If you apply for employment with us, we will collect personal data related to
    your potential employment, including your education and employment history, address
    and contact information, demographic information, video and audio recordings of
    any interviews, and any other information included in your resume or application
    ("Applicant Information").
  - If you are applying for employment with us, we use Applicant Information to process
    your job application, to verify the information you have provided in your application,
    conduct interviews, perform background and reference checks, to communicate with
    you and answer your questions, to confirm your eligibility for employment, and
    improve our recruiting processes.
  - We collect Applicant Information from you, recruiters, former employers, government
    agencies, and from third parties who may conduct credit checks, background checks,
    or drug tests on our behalf.
  - We disclose Applicant Information with our affiliates and subsidiaries, service
    providers, professional advisors, in the event of a potential merger, acquisition,
    or sale of assets, and for certain legal purposes, including when we are required
    by law, to our legal counsel, in the event of litigation, and to detect or investigate
    fraud or illegal activity.
  - We may also save your Applicant Information for future employment opportunities
    with us.
  purposes:
    security:
    - to process your job application, to verify the information you have provided
      in your application, conduct interviews, perform background and reference checks,
      to communicate with you and answer your questions, to confirm your eligibility
      for employment, and improve our recruiting processes
    services:
