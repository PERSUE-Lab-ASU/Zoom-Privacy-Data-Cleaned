    products and Services, when you participate in activities on the Services, or
    otherwise when you contact us.
  - We may disclose your personal information with our service providers pursuant
    to a written contract between us and each service provider.
  - 'We may need to share your personal information in the following situations:'
  - We may process your personal information when we believe it is necessary to fulfill
    our contractual obligations to you, including providing our Services or at your
    request prior to entering into a contract with you.
  - We may use your personal information for our own business purposes, such as for
    undertaking internal research for technological development and demonstration.
  - 'We process your personal information for a variety of reasons, depending on how
    you interact with our Services, including:'
  - We will only keep your personal information for as long as it is necessary for
    the purposes set out in this privacy notice, unless a longer retention period
    is required or permitted by law (such as tax, accounting, or other legal requirements).
  - When we have no ongoing legitimate business need to process your personal information,
    we will either delete or anonymize such information, or, if this is not possible
    (for example, because your personal information has been stored in backup archives),
    then we will securely store your personal information and isolate it from any
    further processing until deletion is possible.
  - When you visit, use, or navigate our Services, we may process personal information
    depending on how you interact with Simply Studio Ltd. and the Services, the choices
    you make, and the products and features you use.
