    and store the information about your data for further analysis and to improve
    the recommendations we provide you.
  - We may further retain information in an anonymous or aggregated form where that
    information would not identify you personally.
  - When establishing a retention period for specific categories of data, we consider
    who we collected the data from, our need for the Personal Data, why we collected
    the Personal Data, and the sensitivity of the Personal Data.
  purposes: {}
