    of our regular reporting activities on company performance, in the context of
    a business reorganisation or group restructuring exercise, and for system maintenance
    support and hosting of data.
  - We may share your personal information with other third parties, for example in
    the context of the possible sale or restructuring of the business where necessary
    in connection with the purposes which your information was collected for.
  - We may share your personal information with third parties if we are under a duty
    to disclose or share your personal information in order to comply with any legal
    obligation, or in order to enforce or apply our agreements with you, or to protect
    the rights, property, or safety of us, our customers, or others or where we have
    another legitimate interest in doing so.
  - We will only use your personal information for the purposes for which we collected
    it as set out in this notice, unless we reasonably consider that we need to use
    it for another reason and that reason is compatible with the original purpose.
  - We will only use your personal information when the law allows us to do so.
  - Where we consider there to be a risk that we may need to defend or bring legal
    claims, we may retain your personal information as necessary for our legitimate
    interests in ensuring that we can properly bring or defend legal claims.
  purposes:
    services:
    - for third-party service providers (including contractors and designated agents)
