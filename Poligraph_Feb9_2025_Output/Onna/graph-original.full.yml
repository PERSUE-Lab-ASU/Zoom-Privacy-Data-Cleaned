- source: we
  target: UNSPECIFIED_DATA
  key: COLLECT
  text:
  - As permitted by applicable law, we may disclose any information, including that
    which might identify you as the client, to a third party (a) if that disclosure
    is reasonably necessary to comply with any applicable law, regulation, legal process
    or governmental request, including to meet national security or law enforcement
    requirements, (b) to enforce our agreements, policies and terms of service, (c)
    to protect the security or integrity of Onna or any other products and services
    of Onna, (d) to protect Onna, our clients or the public from harm or illegal activities,
    or (e) to respond to an emergency which we believe in good faith requires us to
    disclose information to assist in preventing the death or serious bodily injury
    of any person.
  - For example, we may have access to certain information from a third-party social
    media or authentication service when you use Onna or otherwise provide us with
    access to your data and information collected and stored by that service.
  - 'However, all other data and information that does not identify you as the client
    or any of your end-clients or customers - such as information collected using
    cookies as well as data collected about your interaction with our website or Onna
    - may be used by us for any lawful business purposes, including the following:
    General Business Uses; We may use the information that we collect for a variety
    of internal, business purposes, including to: (i) provide, operate, maintain,
    improve, and promote Onna; (ii) monitor and analyze trends, usage, and activities
    in connection with Onna and for marketing or advertising purposes; and (iii) investigate
    and prevent fraudulent transactions, unauthorized access to Onna, and other illegal
    activities.'
  - To support your use of the website or Onna, we may store, process, and transmit
    information in the United States and other locations around the world.
  - We sometimes collect information under the direction of our enterprise customers
    and often have no direct relationship with the individuals who are using Onna
    as "Authorized Users" and whose personal data we process.
  - When you sign up and use Onna, we also obtain information from third parties.
  purposes:
    security:
    - to assist in preventing the death or serious bodily injury of any person
    services:
    - Other Authorized Users
    - To support your use of the website or Onna
