  target: fingerprint
  key: SUBSUM
  text:
  - '* Biometric Information - such as your biometric information, including information
    that specifies your face, eyes, fingerprints, or voice.'
  - 'Biometric information includes: (a) imagery of the iris, retina, fingerprint,
    face, hand, palm, vein patterns, and voice recordings, from which an identifier
    template, such as a faceprint, a minutiae template, or a voiceprint, can be extracted;
    (b) keystroke patterns or rhythms, gait patterns or rhythms, and sleep, health,
    or exercise data that contain identifying information; and (c) information based
    on an individual''s retina or iris scan, fingerprint, voiceprint, or scan of hand
    or face geometry, which is used to identify the individual, excluding any item
    of such information that is not deemed biometric information according to specific
    exclusions set forth in applicable law.'
