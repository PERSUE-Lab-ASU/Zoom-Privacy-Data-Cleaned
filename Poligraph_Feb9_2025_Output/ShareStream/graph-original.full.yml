  - ShareStream may collect or receive personal information about you, including,
    but not limited to, user name, password, first and last name, email address, street
    address, occupation, and interests.
  - 'Your Privacy Rights


    ShareStream may use personal information that we collect about you to:'
  purposes:
    advertising:
    - 'to: communicate with you by email, postal mail, telephone and/or mobile devices
      about products or services that may be of interest to you;'
    analytics:
    - 'to: perform analysis about your use of the website and/or application'
    legal:
    - 'to: enforce our terms and conditions and other agreements between ShareStream
      and you'
    - 'to: respond to investigation, court orders, legal process, or to investigate,
      prevent or take action regarding illegal activities, suspected fraud, or situations
      involving potential threats to the physical safety of any person, or as otherwise
      required by law; and'
    security:
    - 'to: respond to investigation, court orders, legal process, or to investigate,
      prevent or take action regarding illegal activities, suspected fraud, or situations
      involving potential threats to the physical safety of any person, or as otherwise
      required by law; and'
    services:
    - 'to: communicate with you by email, postal mail, telephone and/or mobile devices
      about products or services that may be of interest to you;'
    - 'to: deliver the products and services that you have requested'
    - 'to: manage our business'
    - 'to: manage your customer relationship and provide you with customer support'
    - 'to: perform functions as otherwise described to you at the time of collection'
