- source: we
  target: personal information
  key: COLLECT
  text:
  - We collect and process your personal information in accordance with the Data Protection
    Act 1998 and we do not sell, share or otherwise transfer personal data to any
    third parties without consent, or, unless required by law.
  - We collect personal information that you knowingly and voluntarily provide, for
    example when you make an enquiry about our services or when you choose to book
    an appointment over the phone or through our form online on our website www.motivatept.co.uk.
  - We may make use of the personal data we have collected from you to enable us to
    comply with our advertisers' wishes by displaying their advertisement to that
    target audience.
  - We may share your personal information with any member of our group, which means
    our subsidiaries, our ultimate holding company and its subsidiaries, as defined
    in section 1159 of the UK Companies Act 2006.
  purposes:
    advertising:
    - to enable us to comply with our advertisers' wishes by displaying their advertisement
      to that target audience
