  target: start time of zoom meeting create as result of appointment schedule through
    conexed
  key: COLLECT
  text:
  - ConexED's Zoom integration will automatically collect the start and end time of
    any Zoom meetings which were created as the result of an appointment scheduled
    through ConexED.
  - Similarly, when everyone has disconnected and the meeting has ended, our system
    will automatically record this time as the "actual end time" of the meeting.
  - When you first join the Zoom meeting, our system will automatically record this
    time as the "actual start time" of the meeting.
  purposes: {}
