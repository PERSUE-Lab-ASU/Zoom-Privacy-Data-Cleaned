  key: COLLECT
  text:
  - 'Embra''s Privacy Policy


    In Short:  We may transfer, store, and process your information in countries other
    than your own.'
  - For instance, depending on the type of request you submit, we may ask you to provide
    certain information so that we can match the information you provide with the
    information we already have on file, or we may contact you through a communication
    method (e.g., phone or email) that you have previously provided to us.
  - However, we may retain some information in our files to prevent fraud, troubleshoot
    problems, assist with any investigations, enforce our legal terms and/or comply
    with applicable legal requirements.
  - If you submit the request through an authorized agent, we may need to collect
    additional information to verify your identity before processing your request.
  - 'In Short:  We keep your information for as long as necessary to fulfill the purposes
    outlined in this privacy notice unless otherwise required by law.'
  - 'In Short:  We may use cookies and other tracking technologies to collect and
    store your information.'
  - 'In Short:  We process your information to provide, improve, and administer our
    Services, communicate with you, for security and fraud prevention, and to comply
    with law.'
  - 'In some exceptional cases, we may be legally permitted under applicable law to
    process your information without your consent, including, for example:'
  - Like many businesses, we also collect information through cookies and similar
    technologies.
  - 'The information we collect includes:'
  - We automatically collect certain information when you visit, use, or navigate
    the Services.
  - We may also process your information for other purposes with your consent.
  - We may process your information if you have given us permission (i.e., consent)
    to use your personal information for a specific purpose.
  - We may process your information if you have given us specific permission (i.e.,
    express consent) to use your personal information for a specific purpose, or in
    situations where your permission can be inferred (i.e., implied consent).
  - We may process your information so you can create and log in to your account,
    as well as keep your account in working order.
  - We may process your information to provide you with the requested service.
  - We may process your information to respond to your inquiries and solve any potential
    issues you might have with the requested service.
  - We may process your information when necessary to save or protect an individual's
    vital interest, such as to prevent harm.
  - We may process your information where we believe it is necessary for compliance
    with our legal obligations, such as to cooperate with a law enforcement body or
    regulatory agency, exercise or defend our legal rights, or disclose your information
    as evidence in litigation in which we are involved.
  - We may process your information where we believe it is necessary to protect your
    vital interests or the vital interests of a third party, such as situations involving
    potential threats to the safety of any person.
  - We may share information in specific situations and with specific third parties.
  - We may share or transfer your information in connection with, or during negotiations
    of, any merger, sale of company assets, financing, or acquisition of all or a
    portion of our business to another company.
  - We may share your data with third-party vendors, service providers, contractors,
    or agents ("third parties") who perform services for us or on our behalf and require
    access to such information to do that work.
  - We process your information only when we have a valid legal reason to do so.
  - We share data with third-party tools, such as AI models, to provide our services.
