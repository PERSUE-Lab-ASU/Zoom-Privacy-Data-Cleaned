- source: we
  target: personal information
  key: COLLECT
  text:
  - 'The personal information we collect can include the following:'
  - We collect personal information that you provide to us such as name, contact information,
    passwords, security data.
  - We collect personal information that you voluntarily provide to us when registering
    on our the Sites , express an interest in obtaining information about us or our
    products and services, when participating in activities on the Sites or otherwise
    contacting us.
  - We may also use your personal data in relation to any legal proceedings concerning
    you.
  - We may use your personal data to investigate or handle any incidents, claims or
    disputes, or as otherwise required by law or requested by any law enforcement
    or regulatory authorities, courts or other governmental agencies.
  - We may use your personal information to send you product, service and new feature
    information and/or information about changes to our terms, conditions, and policies.
  - We will only keep your personal information for as long as it is necessary for
    the purposes set out in this privacy policy, unless a longer retention period
    is required or permitted by law (such as tax, accounting or other legal requirements).
  - When we no longer need to process your personal information for the purposes set
    out in this privacy policy, we will either delete or anonymize it, or, if this
    is not possible (for example, because your personal information has been stored
    in backup archives), then we will securely store your personal information and
    isolate it from any further processing until deletion is possible.
  purposes:
    legal:
    - to investigate or handle any incidents, claims or disputes, or as otherwise
      required by law or requested by any law enforcement or regulatory authorities,
      courts or other governmental agencies
    security:
