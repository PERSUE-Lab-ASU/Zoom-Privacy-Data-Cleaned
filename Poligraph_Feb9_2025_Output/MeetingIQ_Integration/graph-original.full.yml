- source: we
  target: data regulate
  key: COLLECT
  text:
  - Seeing the scope of the Products and Services (see FAQ B1), the Products and Services
    are NOT intended or equipped to Process any data that is regulated by the Payment
    Card Industry Security Standards Council (PCI SSC), nor do the Products and Services
    offer features that are subject to the Payment Card Industry Data Security Standards
    (PCI DSS).
  purposes: {}
- source: we
  target: personal information
  key: COLLECT
  text:
  - The Products and Services process Personal Data for and on behalf of Showpad Customer.
  purposes: {}
- source: showpad
  target: personal datum result from relationship between showpad
  key: COLLECT
  text:
  - Notwithstanding the above, in the limited cases as explicitly stated in the Showpad
    Privacy Policy (see FAQ A3), certain Personal Data resulting from the relationship
    between Showpad and the Showpad Customer, may be processed by Showpad as being
    the data " Controller" (e.g. as required for Showpad as a controller to administer
    the (contractual) relationship between Showpad and its Customer, or, providing
    support).
  purposes: {}
- source: showpad
  target: personal information
  key: COLLECT
  text:
  - Seeing the above, Showpad is only offering the means allowing the Showpad Customer
    to interact with the Data Subject through the Products and Services, and as Showpad
    is merely acting upon instructions of the Showpad Customer, this means that Showpad
    is processing the Data Subject's Personal Data as a so-called data "Processor"
    for and on behalf of the Showpad Customer.
  - 'Showpad Privacy Principles


    Showpad transfers Personal Data to third countries if and when required by: Its
    and its affiliates'' employees and collaborators; Third-party technology and service
    providers as used for the purposes described in this Privacy Policy (see Sub-Processors)
    ; Third-party maintenance & support recipients (including related service/technology
    providers); Other third parties to the extent Showpad has good faith belief that
    such disclosure is reasonably necessary to (a) comply with a law, regulation or
    compulsory legal request from a public or law enforcement authority; (b) national
    security (c) protect the safety of any person from death or serious bodily injury;
    (d) prevent fraud or abuse; (e) as necessary to protect or enforce our legal rights
    & those of our collaborators as well as the integrity of our Product and Services.'
  purposes: {}
