    arbitration, and to comply with our legal obligations.
  - We also use your information to process, store, and transmit your communications
    through the Services.
  - We collect information from third party sources, including government agencies,
    publicly available databases, professional associations, publications, employers,
    our business partners, service providers, customers, and other Z-waka users, some
    of which we may add to your professional profile as described in the "Z-waka User
    Accounts" section, below.
  - We may access, preserve, and share your information if we determine it is reasonably
    necessary or appropriate to investigate, prevent or take action regarding suspected
    fraudulent, harmful, unethical or illegal activities, or any violation of our
    Terms and Conditions or to protect and defend the legal rights, safety, and property
    of Z-waka, our employees, agents and contractors (including to enforce our agreements)
    or in connection with any safety or security concerns, including the personal
    safety of our users and the public.
  - We may access, preserve, and share your information with third parties, as required
    or permitted by applicable law, if we believe it is reasonably necessary to comply
    with legal process and law enforcement instructions and orders, such as a search
    warrant, subpoena, statute, judicial proceeding, or other legal process served
    on us, which may involve disclosure to law enforcement, courts, or governmental
    authorities.
  - We use your information to communicate with you about the Service.
  - We use your information to personalize the Services including content, marketing
    messages, and advertising served to you on our sites and third party sites, and
    to generally enhance your Z-waka experience.
  - We use your information to target (and measure the performance of) displayed content
    and other content sponsored by third parties, including pharmaceutical companies
    promoting their products and therapies, and hospitals promoting their services.
