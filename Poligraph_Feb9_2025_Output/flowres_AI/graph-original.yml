- source: we
  target: UNSPECIFIED_DATA
  key: COLLECT
  text:
  - HOW WE SHARE AND DISCLOSE YOUR INFORMATION
  - If we receive a request for information, we may disclose Information if we reasonably
    believe disclosure is in accordance with or required by any applicable law, regulation
    or legal process.
  - Please note that we may need to retain certain information for record keeping
    purposes, to complete transactions or to comply with our legal obligations.
  - 'TABLE OF CONTENTS:


    How we share and disclose your information'
  - We collect information globally and primarily store that information in the United
    States.
  - We may transfer, process and store your information outside of your country of
    residence, to wherever we, flowres.io or our third-party service providers operate
    for the purpose of providing you the Services.
  - We use cookies or similar technologies to collect information, analyze trends,
    administer the website, and track users' movements around the website.
  purposes:
    legal:
    - for record keeping purposes, to complete transactions or to comply with our
      legal obligations
    services:
    - for record keeping purposes, to complete transactions or to comply with our
      legal obligations
