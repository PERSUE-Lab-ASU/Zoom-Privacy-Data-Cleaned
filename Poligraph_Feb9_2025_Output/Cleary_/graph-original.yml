    "Information ") in a variety of ways.
  - We may keep such Information after you have deactivated your account for the period
    of time needed for us to comply with applicable law, pursue legitimate business
    interests, conduct audits, comply with legal obligations, resolve disputes, and
    enforce our agreements.
  - 'We may use Information to improve, update and protect the Services including:'
  - 'We may use Information to provide the Services to you including:'
  - We process and store information on servers located in the United States, and
    we may store Information on servers and equipment in other countries, including
    the locations of our users and third party service providers.
  - We receive Information from you, Users of our customers and other third parties
    that helps us approximate your location.
  - We will retain other Information for as long as necessary for the purposes described
    in this Privacy Policy.
  - We will store the information and data we collect and associate it with your account,
    and we will only use that information and data to enable the integration of the
    Services with the third-party service provider and to perform actions requested
    or initiated by you, or that are reasonably necessary to carry out instructions
    provided by you.
  - When enabled, we may share Information with such Third Party Services.
  - You are under no obligation to provide Information to us, however, certain Information
    is collected automatically and, if some Information, such as account Information,
    is not provided to us, we may not be able to provide the Services.
