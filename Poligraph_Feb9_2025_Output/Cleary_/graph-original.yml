  text:
  - By choosing to create an account using the third-party service, you authorize
    us to collect Information necessary to authenticate your account with that third-party
    service provider.
  - HOW WE SHARE AND DISCLOSE INFORMATION
  - WHAT INFORMATION WE COLLECT
  - We collect information about how you use the Services and some of your actions
    on the Services, including IP addresses, what software and hardware you use (such
    as browser types, operating systems, ISP, platform type, device type, mobile device
