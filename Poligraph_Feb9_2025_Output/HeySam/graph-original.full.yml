  key: COLLECT
  text:
  - If you attend an event or webinar organized by us, or download or access an asset
    on our Sites related to such an event, webinar or other activity involving third-party
    sponsors or presenters, we may share your personal data with them.
  - In certain situations, we may be required to disclose personal data in response
    to lawful requests by public authorities, including to meet national security
    or law enforcement requirements.
  - Sometimes we collect personal data automatically when an individual interacts
    with our Services or Sites and sometimes we collect personal data directly from
    an individual.
  - 'Specifically, we use personal data for the following business and commercial
    purposes (and in reliance on the legal bases for processing noted next to them,
    as appropriate):'
  - We and our authorized Service Providers (defined below) maintain, store and process
    personal data in the United States of America and other locations, as reasonably
    necessary for the proper performance and delivery of our Services, or as may be
    required by law.
  - 'We disclose personal data in the following ways:'
  - We may disclose personal data to a third party during negotiation of, in connection
    with or as an asset in such a corporate business transaction.
  - We may share personal data with others if we believe in good faith that this will
    help protect the rights, property or personal safety of HeySam, any of our Users
    or Customers, or any members of the general public.
  - We retain personal data for as long as we deem it as reasonably necessary in order
    to maintain and expand our relationship and provide you with our Services and
    offerings; in order to comply with our legal and contractual obligations; or to
    protect ourselves from any potential disputes (i.e., as required by laws applicable
    to log-keeping, records and bookkeeping, and in order to have proof and evidence
    concerning our relationship, should any legal issues arise following your discontinuance
    of use), all in accordance with our data retention policy.
  - We use personal data as necessary for the performance of our Services ("Performance
    of Contract"); to comply with our legal and contractual obligations ("Legal Obligation");
    and to support our legitimate interests in maintaining and improving our Services,
    e.g., in understanding how our Services are used and how our campaigns are performing,
    and gaining insights which help us dedicate our resources and efforts more efficiently;
    in marketing, advertising and selling our Services; providing customer service
    and technical support; and protecting and securing our Customers, Users, Prospects,
    ourselves and our Services ("Legitimate Interests").
