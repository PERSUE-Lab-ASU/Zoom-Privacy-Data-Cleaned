    new features and services; 5. To prevent fraud, criminal activity, or misuses
    of our services, and to ensure the security of our IT systems, architecture, and
    networks; and 6. To comply with legal obligations and legal process and to protect
    our rights, privacy, safety, or property, and/or that of our Affiliates, you,
    or other third parties.'
  - We retain your personal information for as long as necessary to fulfill the purposes
    for which we collected it, unless a longer retention period is required or permitted
    by law.
  - When we no longer need your Personal Information, we will delete it or anonymize
    it in accordance with our data retention policies and applicable laws, or, if
    this is not possible (for example, because your Personal Information has been
    stored in backup archives), then we will securely store your personal information
    and isolate it from any further processing, until deletion is possible.
