- source: technical datum
  target: browser name
  key: SUBSUM
  text:
  - 'Technical data may include, in particular: * The URL of the site visited before
    using our Service * The time and date of user visits * IP address * The browser
    name and type * The type of computer or device accessing our Service * Time spent
    on the Service  and other similar technical information In a limited number of
    cases it is possible to use technical data and identify you as an individual,
    thus making them PII, however, we never use technical data to identify you as
    an individual.'
