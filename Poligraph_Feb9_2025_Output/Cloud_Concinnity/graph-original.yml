- source: we
  target: personal information
  key: COLLECT
  text:
  - Also, we may collect personal data as part of the "Services" we provide.
  - 'Background


    How we use your personal information and the legitimate interests those uses serve


    We use your personal information for these legitimate reasons to:'
  - 'Comply with our obligations : We may process your personal information to, for
    example, carry out fraud prevention checks or comply with other legal or regulatory
    requirements, where this is best practice or explicitly required.'
  - 'Customize your experience : When you use our products or services, we may use
    your personal information to improve your experience, such as by providing interactive
    or personalized elements and providing you with content based on your interests
    or your identified role.'
  - 'Exercise our rights : We may use your personal information to exercise our legal
    rights where it is necessary to do so, for example to detect, prevent and respond
    to fraud claims, intellectual property infringement claims, alleged violations
    of law or to enforce applicable contract terms and conditions.'
  - In particular, we may process personal data revealing religious or philosophical
    beliefs, racial or ethnic origin, or trade union membership, or data containing
    health information if such information is uploaded by a client organization and/or
    its agent or by our client organization or its customer related to our Services.
  - In these cases, we may collect personal information from you directly as described
    below.
  - 'Once that ends, we will retain your personal information for a period of time
    that enables us to:'
  - We may share personal information as a data processor or subprocessor as authorized
    by contractual obligations to a client organization for provision of "Services"
    when supplying that client organization Software as a Service
  - We may share your personal information with any third party that purchases, or
    to which we transfer, all or substantially all of our assets and business.
  - We may share your personal information with these parties where we believe this
    is necessary to comply with a legal or regulatory obligation, or otherwise to
    protect our rights or the rights of a third party.
  - 'We may share your personal information with third parties under the following
    circumstances:'
  - We may use your personal information when we communicate with you; for example,
    if we are providing information about changes to terms and conditions of service
    or to respond to your questions.
  - We process your personal information to provide the products and/or services you
    or your organization have requested.
  - We will keep your personal information for as long as we have a relationship with
    you.
  - When we provide our Software as a Service  to client organizations, those organizations
    may provide us with personal information about their and their customers' users.
  purposes:
