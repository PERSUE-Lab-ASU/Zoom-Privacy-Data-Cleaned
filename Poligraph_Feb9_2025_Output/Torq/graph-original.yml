    providers or partners who have agreed to our terms regarding retention, use, and
    disclosure of such Personal Data; (b) Third Party Service providers with whom
    you have integrated our Product; (c) third parties to whom we disclose your Personal
    Data on your instruction; or (d) any other third party as otherwise described
    in Section 4 above.'
  - We may disclose Personal Data to third party service providers for general business
    purposes and to support our internal operations, including IT solutions vendors;
    hosting services; customer relationship and customer service management services;
    learning management services; sales engagement services; event sponsors; content,
