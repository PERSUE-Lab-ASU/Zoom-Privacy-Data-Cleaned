    maintain our Service, including to monitor the usage of our Service.'
  - The Company will retain Your Personal Data only for as long as is necessary for
    the purposes set out in this Privacy Policy.
  - Under certain circumstances, the Company may be required to disclose Your Personal
    Data if required to do so by law or in response to valid requests by public authorities
    (e.g. a court or a government agency).
  - 'We may share Your personal information in the following situations: With Service
    Providers:'
  - We may share Your personal information with Service Providers to monitor and analyze
    the use of our Service, to contact You.
  - We may share or transfer Your personal information in connection with, or during
    negotiations of, any merger, sale of Company assets, financing, or acquisition
    of all or a portion of Our business to another company.
  - We will retain and use Your Personal Data to the extent necessary to comply with
    our legal obligations (for example, if we are required to retain your data to
    comply with applicable laws), resolve disputes, and enforce our legal agreements
    and policies.
  - 'With Your consent: We may disclose Your personal information for any other purpose
    with Your consent.'
