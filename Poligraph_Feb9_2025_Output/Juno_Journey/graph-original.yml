  - We use functional cookies to make the experience of using Our Services better,
    like remembering the volume at which You like Your videos to play.
  - We use preferences cookies to remember information about Your browser and how
    You prefer to use Our Service, i.e. to remember Your preferred settings that affect
    the experience of how Our Services look to You or behave when You access and/or
    use them, such as Your preferred language.
  - We use security cookies to enable You to log-in and access Our Service, to protect
    Your Account against fraudulent log-ins by others, and help detect, fight, and
    protect against abuse or unauthorized usage of Your Account.
  - We use session cookies to collect information about how You interact with Our
    Services, to help Us improve Our Services, as well as improve Your browsing experience.
  - 'We use the following Third-Party Cookies:'
