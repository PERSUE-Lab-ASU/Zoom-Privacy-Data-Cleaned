  text:
  - '10. General Data Protection Regulation ("GDPR")


    We may transfer your personal information to recipients (including third party
    service providers) in countries other than the country in which the information
    originally was collected.'
  - In some cases, we may disclose your personal information to third-party vendors
    to help provide services to you, such as hosting services.
  - To the extent permitted by applicable law, we retain your personal information
    as long as needed for the purposes for which it was provided or there is another
    lawful basis for retaining the data, such as to comply with applicable laws or
    regulations, for dispute resolution purposes, to enforce agreements, prevent fraud
    or for other legitimate purposes.
  - We may also aggregate or anonymize personal information in accordance with applicable
    law and disclose such aggregated or anonymized information to third parties.
  - We may also combine personal information we have collected about you with information
    from other sources, including third parties from whom we have purchased personal
    information, or with information about other individual.
  - We may also share personal information (1) as required by law or legal process,
    such as in response to a valid court order or subpoena, (2) in response to a government
    request or law enforcement investigation, (3) to exercise or defend our legal
    rights or (4) as necessary or appropriate to prevent physical harm or suspected
    or illegal activity.
  - 'We may collect the following personal information in connection with your use
    of the Site:'
  - We may disclose personal information to our affiliates and subsidiaries and to
    our customers, vendors and other third party business partners.
  - We may disclose your personal information to these vendors to perform services
    on our behalf for limited purposes.
  - 'We may use your personal information to:'
  - We use this combined information for the purposes listed above.
  - We use your personal information for several "business purposes" as defined in
    the California Consumer Privacy Act of 2018, Cal. Civ. Code SS 1798.100 et seq.
    and its implementing regulations (the "CCPA"), as modified by the California Privacy
    Rights Act (the "CPRA").
  - When Greenboard acts as a processor, we will process personal information only
    in connection with our customers' instructions, as permitted or required by law,
    and in connection with our agreements with such customers.
