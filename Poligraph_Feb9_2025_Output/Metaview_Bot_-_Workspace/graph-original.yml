- source: we
  target: personal information
  key: COLLECT
  text:
  - 'Broadly speaking, the types of personal information that we collect may include:
    personal information that you provide by completing forms on the Platform or the
    Website, including if you sign up to receive our communications or to attend one
    of our events, if you search for a product or service, or if you request any other
    information;'
  - 'Metaview Privacy Notice


    We may disclose personal information relating to you to third parties in certain
    circumstances including (but not limited to) the following:'
  - 'We may also disclose personal information to third parties: in the event that
    we sell or buy any business or assets, in which case we may disclose your personal
    information to the prospective seller or buyer of such business or assets;'
  - We may retain your personal information for a longer period in the event of a
    complaint or if we reasonably believe there is a prospect of litigation in respect
    to our relationship with you.
  - We will only retain your personal information for as long as reasonably necessary
    to fulfil the purposes we collected it for, including for the purposes of satisfying
    any legal, regulatory, tax, accounting or reporting requirements.
  purposes:
    legal:
    - for the purposes of resolving complaints or disputes both internally and externally
      or to comply with any investigation by one of those bodies
    - to fulfil the purposes we collected it for, including for the purposes of satisfying
      any legal, regulatory, tax, accounting or reporting requirements
