- source: we
  target: UNSPECIFIED_DATA
  key: COLLECT
  text:
  - Once enabled, the provider of a Third Party Service may share certain information
    with us.
  - We may access, preserve and/or disclose Your Information if required to do so
    by law, or if we believe in good faith that doing so is reasonably necessary to
    (a) respond to claims asserted against or about us, (b) comply with legal process,
    (c) administer or enforce our agreements with you or other users of the Service
    or other parties, (d) fraud or security investigation or prevention, risk assessment,
    investigation, customer service, product development and research, or de-bugging,
    or (e) enforce the right or protect the property, security or safety of ourselves,
    you or other users, or members of the public.
  - 'We may obtain the following information ("Your Information") either directly
    from you when you provide it or in connection with your use of the Services:'
  - We will retain and process Your Information for as long as may be required to
    provide the Services to you, to maintain your account or for statistical, scientific
    or historical research purposes or for any of the purposes listed in the prior
    clauses ("Purposes").
  - What Information We Collect
  - Where you are a person with whom a Registered User communicates or interacts with
    in connection with the Services ("Non-User"), we need to collect and use certain
    information to provide the Services to the Registered User.
  - Where you are a registered user of the Services ("Registered User"), we need to
    collect and use certain information to provide the Services to you.
  - 'With the goal of being the best possible personal assistant, we use Your Information
    to:'
  purposes:
    advertising:
    - 'to: offer tailored content or offers that match your interests, particularly
      when you ask us to do so'
    analytics:
    - 'to: undertake analytics and research in connection with the usage of the Services,
      whether generally or for specific users'
    security:
    - 'to: authenticate and verify your identity when you contact us'
    - 'to: detect, prevent and address spam, fraud and malware issues'
    services:
    - to provide the Services to the Registered User
    - to provide the Services to you
    - 'to: .address disputes or complaints related to the Services'
    - 'to: add new features, functionality or capabilities to the Services in the
      future, including personalizing the performance of the Services to you'
    - 'to: offer tailored content or offers that match your interests, particularly
      when you ask us to do so'
    - 'to: provide the Services and enable you to use the Services, whether as a Registered
      User or otherwise'
    - 'to: sustain and improve the quality of the existing Services that we provide
      to you and other users'
