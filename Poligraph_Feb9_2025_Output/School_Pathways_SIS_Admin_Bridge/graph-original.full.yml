  key: SUBSUM
  text:
  - 1.3 The Parties acknowledge that (i) Customer Materials may include personally
    identifiable information from education records that are subject to the Family
    Educational Rights and Privacy Act, as amended ("FERPA Records"); and (ii) to
    the extent that Customer Materials includes FERPA Records, School Pathways will
    comply with the requirements and obligations of FERPA.
  - The Parties also acknowledge that Customer Materials may include personally identifiable
    information from children under the age of 13, subject to the Children's Online
    Privacy Protection Act and related regulations ("COPPA").
