- source: receiving party
  target: confidential information of disclosing party
  key: COLLECT
  text:
  - The Receiving Party may disclose Confidential Information of the Disclosing Party
    to the extent compelled by law to do so, provided the Receiving Party gives the
    Disclosing Party prior notice of the compelled disclosure (to the extent legally
    permitted) and reasonable assistance, at the Disclosing Party's cost, if the Disclosing
    Party wishes to contest the disclosure.
  purposes: {}
- source: school pathways
  target: UNSPECIFIED_DATA
  key: COLLECT
  text:
  - Notwithstanding anything to the contrary, School Pathways shall have the right
    to collect and analyze data and other information relating to the provision, use
    and performance of various aspects of the School Pathway's Products and related
    systems and technologies (including, without limitation, information concerning
    Customer Data and data derived therefrom), and School Pathways will be free (during
    and after the term hereof) to (i) analyze and use such information and data to
    improve and enhance the School Pathway's Products and for other development, diagnostic
    and corrective purposes in connection with the School Pathway's Products (examples
    of such uses include optimizing resources and support, research and development,
    verification of security and data integrity, internal demand planning, industry
    developments and anonymous benchmarking with other customers), and (ii) disclose
    such data solely in aggregate or other de-identified form in connection with its
    business.
  - School Pathways shall only have access to any such information for the purpose
    of fulfilling this Agreement.
  purposes:
    services:
    - to improve and enhance the School Pathway's Products
- source: school pathways
  target: customer material
  key: COLLECT
  text:
  - School Pathways will maintain all such Customer Materials in strict confidence
    and will not disclose any such Customer Materials, unless pursuant to this Agreement
    or with express written consent of the Customer.
  purposes: {}
