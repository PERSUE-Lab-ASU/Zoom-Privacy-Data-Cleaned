    How we use your personal data (purposes)'
  - How long we retain your personal data
  - However, we will store personal data for a longer period where (a) we are required
    by law to retain your personal data, or (b) your personal data is required for
    SugarCRM to assert or defend against legal claims.
  - If you apply for a job ( e.g ., via our website), we may require you to submit
    additional personal information as well as a resume or curriculum vitae and other
    information.
  - In this event, we will retain your personal data until the end of the relevant
    retention period or until the claims in question have been settled.
  - Such data could include contact details (such as name, company, title, company
    address, email and phone number) and we use that information for evaluating a
    potential business relationship with you or for combining the information with
    personal data that we may have already collected about you.
  - We also may receive personal data from third parties such as marketing or advertising
    companies' organizers of events that provide us with such information as a part
    of their relationship with us.
  - We may also disclose your personal information to other business partners.
  - We may share your personal data based on a good faith belief that such disclosure
    is necessary to investigate, prevent, or take action regarding illegal activities,
    suspected fraud, or situations involving potential threats to the safety of any
    person.
  - We may use your personal data as evidence in litigation in which we are involved,
    to protect the rights or safety of any person or entity, to respond to a judicial
    process or valid government inquiry or as otherwise required by law.
  - We transfer personal data from the European Economic Area, the United Kingdom,
    and Switzerland to other countries, some of which have not yet been determined
    by the European Commission to have an adequate level of data protection.
