    to protect the safety, rights, or property of the public, any person, or Hibox;
    to detect, prevent, or otherwise address, security or technical issues, illegal,
    or suspected illegal activities (including fraud); or as evidence in litigation
    in which we are involved, as part of a judicial or regulatory proceeding.
