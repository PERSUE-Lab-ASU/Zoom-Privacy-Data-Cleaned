- source: we
  target: UNSPECIFIED_DATA
  key: COLLECT
  text:
  - 'Depending on your relationship with us, we collect information in the following
    ways:'
  - This Privacy Statement explains how we collect and handle information in connection
    with our Services and outlines your choices regarding our collection, retention,
    and processing of your information.
  - 'Visier Privacy Statement


    How Long We Keep Information For'
  - 'Visier Privacy Statement


    How We Share and Disclose Information'
  - We collect information when you visit and use our website, products and services,
    or otherwise interact with us.
  - We receive other information when you submit content to our Sites (e.g. contact
    us), when you download our newsletters, when you indicate that you would like
    to receive any of our Services, when you visit our offices, when you speak to
    us over the phone, when you participate in surveys or focus groups, when you provide
    a testimonial, and when you interact with our branded social media accounts.
  - 'We share information in the following ways:'
  - We share information with third party service providers who have been appointed
    as data processors to perform functions and services on our behalf and who are
    provided only with information necessary to perform the services.
  - We share information within the Visier group of companies for purposes of data
    processing and storage.
  - We use information to manage our events, track attendance, and obtain feedback
    to improve future events.
  - We use this information to update and analyze our records, identify new customers
    and create tailored marketing communications.
  - We use tools such as cookies, web beacons and similar technologies to automatically
    collect information from your computer or mobile device as you navigate through
    or use our Services.
  - We use your information to contact you for invoicing, account management and to
    keep track of billing and payments.
  - When you download and use our Services, we automatically collect information on
    the type of device you use, operating system version, and the device identifier
    (or "UDID").
  purposes:
    advertising:
    - to update and analyze our records, identify new customers and create tailored
      marketing communications
    analytics:
    - to manage our events, track attendance, and obtain feedback to improve future
      events
    - to update and analyze our records, identify new customers and create tailored
      marketing communications
    services:
    - for purposes of data processing and storage
    - to contact you for invoicing, account management and to keep track of billing
      and payments
    - to manage our events, track attendance, and obtain feedback to improve future
      events
