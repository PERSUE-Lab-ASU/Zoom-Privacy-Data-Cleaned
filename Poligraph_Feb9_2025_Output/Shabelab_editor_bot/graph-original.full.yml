- source: information define as personal information under personal information protection
    law
  target: contact information
  key: SUBSUM
  text:
  - '"Personal information" refers to information defined as "personal information"
    under the Personal Information Protection Law, which includes information about
    a living individual that can identify the specific individual by name, date of
    birth, address, telephone number, contact details, and other descriptions, as
    well as data related to physical appearance, fingerprints, voice prints, and information
    that can identify a specific individual from that information alone, such as insurer
    numbers on health insurance cards (personal identification information).'
