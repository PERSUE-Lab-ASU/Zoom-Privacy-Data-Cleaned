  text:
  - 'Acts that infringe the copyright, trademark rights, and other intellectual property
    rights included in the content of this Service : When personal information is
    jointly used with specific persons, and the Company notifies the person in advance
    or places the person in a situation where they can easily learn of the following
    matters: the fact of joint use, items of personal information to be jointly used,
    the scope of persons who will jointly use, the purpose of use of the persons who
    will use, and the name or title of the person responsible for the management of
    the said personal information'
