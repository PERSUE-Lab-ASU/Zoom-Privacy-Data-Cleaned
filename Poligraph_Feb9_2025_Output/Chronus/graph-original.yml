  text:
  - As further detailed below, we collect your personal information from different
    sources, including information you provide directly, information collected automatically,
    information from third-party data sources, and information we infer or generate
    ourselves.
  - For example, we receive and store personal information you voluntarily enter on
    our Services or otherwise provide to us (e.g., when you register for and use the
    Services, when you make payments to us, or submit requests for support to us or
    when you have a direct communication with us).
  - In some cases, we may also passively collect personal information, such as internet
    or other electronic network activity information about you and your use of our
    Services through the use of cookies, server logs, web beacons, navigational data
    collection (clickstream, log files, server logs, etc.) and related technologies.
  - 'Please note that this Privacy Policy does not apply in the following circumstances:
    Existing Customers and Users : In some cases, we may access or use your personal
    information on behalf of your organization who is our customer.'
  - We may also process your personal information in our role as a data processor
    for your organization.
  - 'We may disclose personal information if we believe it is necessary to:'
  - We share personal information with vendors, contractors or agents working on our
    behalf for the purposes described in this Privacy Policy.
  - We share your personal information with third-parties solely as permitted by law
    and only with your consent or in furtherance of the purposes described herein
  - We will only collect your personal information in accordance with applicable law.
  - We will retain your personal information in accordance with applicable law and,
    unless otherwise provided by applicable law, for no longer than necessary to provide
    the Services and fulfill the transactions you have requested, comply with our
    legal obligations, resolve disputes, enforce our agreements, and in furtherance
    of our other business purposes outlined hereunder.
  - Where we are acting as a data controller under Swiss or EEA privacy laws, we process
    your personal information only (i) where the processing is in our legitimate interests
    (which are not overridden by your data protection interests or fundamental rights
    and freedoms); (ii) where we need the information to perform a contract with you;
    or (iii) where we have collected your consent to do so.
  - Where we are acting as a data controller under the LGPD, we can process your personal
    information solely if we have a legal basis for such processing.
