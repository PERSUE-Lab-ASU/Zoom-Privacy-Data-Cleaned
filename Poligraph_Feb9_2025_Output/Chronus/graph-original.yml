  text:
  - Finally, we may disclose your information if we are involved in a merger, acquisition,
    financing due diligence, reorganization, bankruptcy, receivership, sale of company
    assets, or transition of service to another provider.
  - In such cases, your company is acting as the data controller and we are processing
    your information on behalf of your organization.
  - Please be advised that upon receipt of your request, we may ask you to provide
    additional information so that we can verify your identity and process your request.
  - We may also disclose your information if required to do so by law or if we have
    a good faith belief that disclosure is necessary to (1) comply with the law or,
    as applicable, to bring or defend against a legal action; (2) respond to governmental
    and/or law enforcement requests; (3) protect and defend our rights or property;
    or (4) act in an emergency to protect someone's safety.
  - We may also use your information as otherwise disclosed to you at the point of
    the collection of your information.
  - We may collect your information both online (for example, through your use of
    the Services) and offline (for example at events or over the phone) and we may
    combine information collected from disparate sources.
  - Where permitted by applicable law, and with your prior consent where required,
    we may use your information for marketing and advertising purposes, including
    to provide you with promotional communications about our products and services.
  purposes:
    advertising:
    - for marketing and advertising purposes
