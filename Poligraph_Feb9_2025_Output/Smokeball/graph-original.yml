- source: we
  target: personal information
  key: COLLECT
  text:
  - 'Compliance with legal and regulatory obligations: We process your personal data
    as required for us to comply with any legal and regulatory obligations to which
    we are subject (including tax related obligations and responding to requests under
    data protection law).'
  - 'Conduct market research: We process personal data that you provide to us (such
    as survey responses, feedback, reviews, ideas, suggestions, and testimonials)
    as well as information we collect about your use of our Services to identify market
    needs, trends, customer opportunities, and to help customise and tailor our Service
    offerings to particular customers.'
  - 'Depending on our purpose for collecting your personal data, we rely on one or
    more of the following legal bases: Legitimate interests: we may use or disclose
    your personal data for our legitimate business interests.'
  - If this is not possible (for example, because your personal data has been stored
    in backup archives), then we will securely store your personal data and isolate
    it from any further processing until deletion is possible.
  - If you contact our support centre, we may process your personal data to provide
    technical support and training in relation to our Services.
  - If you use any of these third-party services through the Smokeball service, then
    we may share your personal data with the third-party service provider to the extent
    required to deliver those third-party services to you.
  - 'Implementing our services: If you have expressed interest in our Services, we
    may process your personal data to help you to subscribe to our Services, including
    setting up your subscription to the Services, implementing the Service in your
    workplace, configuring the Service to your use case, setting up individual user
    accounts, on-boarding users, providing user training, and uploading client data.'
  - In certain circumstances, we will need to keep your personal data for legal reasons
    after your subscription to our Services has ended.
  - 'Last updated: August 2, 2024


    4. How We Collect Your Personal Data'
  - 'Manage our use of tracking technologies such as cookies: We process personal
    data to enable you to manage your cookie preferences, analyse collected data to
    improve our website and services, and to develop new Services.'
  - 'Measure the effectiveness of our advertising campaigns: We may also process personal
    data to measure the effectiveness of our marketing and advertising campaigns (for
    example, by analysing social media engagement metrics or tracking when our marketing
    communications are opened and any links are clicked through the use of cookies
    and other similar tracking technologies).'
  - 'Protect and enforce our legal rights: We may need to process your personal data
    to protect or enforce our legal rights, for example, to take legal action against
    you if you are in breach of our Terms of Use, or to defend or settle a claim made
    against you or in relation to your use of the services.'
  - 'Recommend financing arrangements: If you contact us about financing arrangements
    for our Services, then with your consent we may process your personal data to
    recommend you a suitable financier or bank, and may provide your personal data
    to the financier as required for you to enter into a financing arrangement.'
  - 'Responding to your communications: If you communicate with us by email, telephone,
    by mail, at in-person events, conferences, and seminars, or through our social
    media channels, then we may process your personal data as required for us to respond
    to you.'
  - 'Sending service updates and administrative messages: We process your personal
    data to send you Service updates, notifications, and other non-marketing related
    administrative messages.'
  - We collect personal data you provide when you use our Services from one or more
    devices associated with you, or that you provide in any other way, including over
    the phone, by email, or on paper.
  - We may also process your personal data to determine what types of advertising
    you see on our website and services.
  - We may also share personal data with providers of third-party services that interface
    with or are integrated with our Services, if you request to use those third-party
    services.
  - We may collect personal data about you from third-party sources, such as information
    that is publicly available on your social media profiles or third-party websites
    (such as your firm website), or where we receive personal data about you from
    a third-party referrer participating in our referral program.
  - We may process your personal data to provide a more personalised experience on
    our website and services, for example, by only displaying local or otherwise targeted
    content and information (e.g., if you are a small law firm, we may tailor the
    content you receive to that which is more suitable for smaller firms).
  - We may process your personal data to send you marketing communications about our
    Services, and to notify you of upcoming events, webinars, and promotions, that
    we think may be of interest to you.
  - 'We may share your personal data with the following categories of recipients:
    Other third-party service providers and partners who provide data processing services
    to us as necessary to provide you with our Services (for example, to support the
    delivery of, provide functionality on, or help to enhance the security of our
    website and online Services), or who otherwise process personal data for purposes
    described in this Privacy Policy.'
  - We process personal data so that we can operate our referral program, through
    which existing customers and third-party referrers can refer prospective customers
    to us in exchange for payment or benefits.
  - We process your personal data as required to provide and administer the Services
    you subscribe to.
  - We process your personal data so that we can receive payment for our Services,
    manage auto-renewals or cancellations of your Service subscriptions, apply service
    credits or grant refunds, communicate with your financier (if applicable), keep
    a record of your transaction history, and send you transaction information such
    as transaction confirmation notices and invoices.
  - We retain the personal data we collect from you where we have an ongoing legitimate
    business need to do so (for example, to provide you with a service you have requested
    or to comply with applicable legal, tax or accounting requirements).
  - We use and disclose the personal data that we collect only for the purposes described
    in this Privacy Policy or for purposes that we explain to you at the time of collection.
