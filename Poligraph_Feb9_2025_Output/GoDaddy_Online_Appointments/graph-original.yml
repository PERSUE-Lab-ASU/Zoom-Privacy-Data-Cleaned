- source: we
  target: personal information
  key: COLLECT
  text:
  - 'GoDaddy - Global Privacy Notice


    We disclose personal data:'
  - We collect personal data automatically when you visit our websites, use our services,
    contact us, open our emails, or view our advertising.
  - We collect personal data when a customer or another person sets up an account,
    uses our services, or contacts us.
  - We may collect personal data about you from other sources.
  - We process personal data upon a person's request, with a person's consent, to
    fulfill our contracts, based on our legitimate interest, or other lawful bases.
  - We retain personal data for our business needs and to comply with law.
  - We store personal data on our own systems and with trusted service providers,
    including Amazon Web Services.
  - We transfer personal data internationally to operate our business and provide
    services.
  - We use personal data to operate and improve our business and services.
  - When our customer acts as the controller, we act as the "processor" and process
    personal data only in accordance with our customer's instructions or as required
    by law.
  purposes:
    analytics:
    - to operate our business and provide services, including but not limited to providing
      security services, payment processing and customer support; conducting contests
      and surveys; generating data insights; and performing other activities related
      to our business and services
    legal:
    - for our business needs and to comply with law
    - to comply with law enforcement and other legal requests, protect our legal rights,
