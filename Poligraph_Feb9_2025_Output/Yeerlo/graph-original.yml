  - We may retain your Personal Data as long as you continue to use the Service, have
    an account with us, or for as long as is necessary to fulfill the purposes outlined
    in this Privacy Policy.
  - 'We may share your Personal Data with third party service providers to: provide
    technical infrastructure services; conduct quality assurance testing; analyze
    how our Service is used; prevent, detect, and respond to unauthorized activities;
    provide technical and customer support; and/or to provide other support to us
    and to the Service.'
