    provide you with content you access and request (e.g., download of certain content
    from our websites);'
  - '5. Purposes for which we process Personal Data and the legal basis on which we
    rely


    2 Promoting security of our websites: We will process your Personal Data by tracking
    use of our websites, creating aggregated, non-personal data, verifying accounts
    and activity, investigating suspicious activity, as well as violations of and
    enforcement of our terms and policies, to the extent this is necessary for the
    purpose of our legitimate interests in promoting the safety and security of the
    systems and application used for our websites, and protecting our rights and the
    rights of others;'
  - '5. Purposes for which we process Personal Data and the legal basis on which we
    rely


