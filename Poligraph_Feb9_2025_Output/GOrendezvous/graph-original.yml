- source: we
  target: personal information
  key: COLLECT
  text:
  - The Company collects personal data directly from the Professionals and their Clients
    via the Services offered via its website, applications, or other means.
  - The Company may also disclose personal data without the consent of and with or
    without notification to the Professional or the Client, if we receive a subpoena
    or other legal requirement, issued by a court or other person with jurisdiction
    to compel disclosure, or if the personal data is urgently required to prevent
    serious bodily injury or serious damage to personal property.
  - The Company may share the Professional's personal data, which is already available
    to the public via the Company's website and Services, as well as aggregated and
    anonymized Client personal data with partners to promote their services or the
    Professional's services.
  - The Company may transfer personal data, without consent of the person, in connection
    with a merger, reorganization, or sale, involving all or part of our business,
    including transfers made as part of insolvency or bankruptcy proceedings.
  - The Company, in order to provide the Services to our Professionals and their Clients,
    may share their personal data with our service providers.
  - Upon request by the Professional, the Company may also share personal data with
    third-party applications used by the Professionals to perform their duties.
  - We will retain your Personal Information for the period necessary to fulfill the
    purposes outlined in this Privacy Notice unless a longer retention period is required
    by law.
  purposes:
    advertising:
    - to promote their services or the Professional's services
    services:
    - in order to provide the Services to our Professionals and their Clients
    - to promote their services or the Professional's services
