  purposes: {}
- source: we
  target: record
  key: COLLECT
  text:
  - 'Not withstanding the other provisions of this Section, we will retain records
    (including electronic records) containing personal data: To the extent we are
    required to do so by law ;  If we believe the documents may be relevant to any
    current or potential legal proceedings (e.g., invoice, notification of failed
    payment, conversation between you and our support); And to establish, exercise
    or defend our legal rights (including providing information to others for fraud
    prevention and credit risk reduction purposes).'
  purposes: {}
- source: information about visit to
  target: length of visit
  key: SUBSUM
  text:
  - The following types of personal information may be collected, stored and used:Information
    about your computer, including your IP address, geographic location, browser type
    and version, and operating system; * Information about your visits to and use
