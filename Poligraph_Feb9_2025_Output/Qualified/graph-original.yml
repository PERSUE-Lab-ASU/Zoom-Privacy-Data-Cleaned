- source: we
  target: UNSPECIFIED_DATA
  key: COLLECT
  text:
  - If you visit our Website, use our App, or receive email communications from us,
    then this privacy policy ("Privacy Policy") applies to you (as a "Customer") and
    describes how we collect, use, and disclose your information.
  - To verify your identity, we may require you to provide government identification,
    give a declaration as to your identity under penalty of perjury, and/or provide
    additional information, where permitted by law.
  - We collect information that your browser sends whenever you visit our Sites or
    engage with one of our customers through our Services ("Log Data").
  - We may allow third parties such as ad exchanges, web analytics vendors, and social
    networking platforms to use these technologies to collect certain data and information
    about our customers' and other users' interaction with us on our Sites and elsewhere
    on the internet (e.g., search and click stream information, browser and device
    type, time and date, cookie and session ID, and the identity or type of advertisements
    clicked or scrolled over) and to use this information to display ads for Qualified
    and other entities when customers or other users use our Services or other websites
    or applications.
  - 'We may disclose information about you, including personal information  in the
    following ways: Service providers/Subprocessors - We may disclose information
    to our service providers, who provide services such as customer support, marketing,
    analytics, data storage, , and data enrichment for the purposes described above
    in Section 3.  We may also disclose information to our service providers to deliver
    artificial intelligence and generative artificial intelligence capabilities to
    create AI-generated responses or other content for the purposes described above
    in Section 3.'
  - 'We will only process your personal information when: We need to process your
    data to comply with our legal obligations.'
  - 'When you access our Sites or Services via a mobile device, we also collect information
    such as the following: the type of mobile device you use, your mobile device''s
    unique device ID, the IP address of your mobile device, your mobile operating
    system, the type of mobile Internet browser you use, and your general location
    information, as described further below.'
  purposes:
    advertising:
    - to display ads for Qualified and other entities when customers or other users
      use our Services or other websites or applications
    legal:
    - to comply with our legal obligations
    security:
    - To verify your identity
    services:
    - to deliver artificial intelligence and generative artificial intelligence capabilities
      to create AI-generated responses or other content for the purposes described
      above in Section 3
