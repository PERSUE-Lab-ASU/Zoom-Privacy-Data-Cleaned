- source: youtube
  target: cookie / pixel tag
  key: COLLECT
  text:
  - The cookie ytidb::LAST_RESULT_ENTRY_KEY is used by YouTube to store the last search
    result entry that was clicked by the user.
  - The yt-player-headers-readable cookie is used by YouTube to store user preferences
    related to video playback and interface, enhancing the user's viewing experience.
  - The yt-remote-fast-check-period cookie is used by YouTube to store the user's
    video player preferences for embedded YouTube videos.
  - The yt-remote-session-app cookie is used by YouTube to store user preferences
    and information about the interface of the embedded YouTube video player.
  - The yt-remote-session-name cookie is used by YouTube to store the user's video
    player preferences using embedded YouTube video.
  purposes:
    analytics:
    - to store the last search result entry that was clicked by the user
    - to store the user's video player preferences using embedded YouTube video
    - to store user preferences and information about the interface of the embedded
      YouTube video player
    services:
    - to store the last search result entry that was clicked by the user
    - to store the user's video player preferences for embedded YouTube videos
    - to store the user's video player preferences using embedded YouTube video
