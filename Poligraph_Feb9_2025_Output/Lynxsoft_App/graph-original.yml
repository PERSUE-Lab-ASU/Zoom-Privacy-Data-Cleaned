- source: we
  target: personal information
  key: COLLECT
  text:
  - However, we may continue to process your Personal Information if another legal
    justification exists for the processing.
  - In addition to the above purposes, we may use your Personal Information for other
    purposes if the law allows for it, if you consent to it, or if it is in the public
    interest to do so.
  - In this Policy, we explain how we will use and protect your Personal Information
    in light of Applicable Law.
  - 'We may collect Personal Information about you from the following sources:'
  - 'We may disclose your Personal Information to:'
  - We may keep Personal Information indefinitely in a de-identified format for statistical
    purposes, which may include for example statistics of how you use the Website,
    Platform and Services.
  - We may process your Personal Information to contact you to provide you with information
    regarding our Services that may be of interest to you.
  - We may retain your Personal Information for the duration of any period necessary
    to establish, exercise or defend any legal rights.
  - We may transfer your Personal Information to recipients in other countries.
  - We retain Personal Information in accordance with the required retention periods
    in Applicable Law or for legitimate business purposes.
  - We will keep your Personal Information confidential and only share it with others
    in terms of this Policy, or if you consent to it, or if the law requires us to
    share it.
  - We will only retain your Personal Information for the purposes explicitly set
    out in this Policy.
  - We will only transfer Personal Information to third parties in countries with
    adequate data protection laws or do so in terms of a written agreement with the
    recipient which imposes data protection requirements on that party as required
    by Applicable Law.
  purposes:
    advertising:
    - to contact you to provide you with information regarding our Services that may
