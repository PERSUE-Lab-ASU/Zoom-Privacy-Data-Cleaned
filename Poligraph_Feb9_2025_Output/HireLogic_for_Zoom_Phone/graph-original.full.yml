  key: COLLECT
  text:
  - 'If you are a resident of the EEA, you have the right to: Find out if we use your
    personal information, to access your Personal Information, and receive copies
    of your personal information.'
  - If you attend an event or webinar organized by us, or download or access an asset
    on our website, we may share your Personal Data with sponsors of the event.
  - If you use our Websites to register for an event or webinar organized by one of
    our affiliates, we may share your Personal Data with the affiliate to the extent
    this is required on the basis of the affiliate's contract with you to process
    your registration and ensure your participation in the event; in such instances,
    our affiliate will process the relevant Personal Data as a separate controller
    and will provide you with further information on the processing of your Personal
    Data, where required.
  - In individual instances, we may share your Personal Data with professional advisers
    acting as service providers, processors, or joint controllers - including lawyers,
    bankers, auditors, and insurers based in countries in which we operate who provide
    consultancy, banking, legal, insurance and accounting services, and to the extent
    we are legally obliged to share or have a legitimate interest in sharing your
    Personal Data;
  - 'In particular, we collect such Personal Data from the following sources:'
  - The Personal Data we collect directly from you includes identifiers, professional
    or employment-related information, financial account information, commercial information,
    visual information, and internet activity information.
  - The Personal Data we may collect from other sources includes identifiers, professional
    or employment-related information, education information, commercial information,
    visual information, internet activity information, and inferences about preferences
    and behaviors.
  - 'We collect and process your Personal Data for the following purposes: Assessing
    capacity requirements: We process your Personal Data to assess the capacity requirements
    of our Services to the extent that it is in our legitimate interest to ensure
    that we are meeting the necessary capacity requirements of our service offering;'
  - 'We collect and process your Personal Data for the following purposes: Complying
    with legal obligations: We process your Personal Data when cooperating with public
    and government authorities, courts or regulators in accordance with our legal
    obligations under applicable laws to the extent this requires the processing or
    disclosure of Personal Data to protect our rights or is necessary for our legitimate
    interest in protecting against misuse or abuse of our websites, protecting personal
    property or safety, pursuing remedies available to us and limiting our damages,
    complying with judicial proceedings, court orders or legal processes, respond
    to lawful requests, or for auditing purposes.'
  - 'We collect and process your Personal Data for the following purposes: Developing
    and improving our Websites and Services: We process your Personal Data to analyze
    trends and to track your usage of and interactions with our websites and services
    to the extent it is necessary for our legitimate interest in developing and improving
    our Websites and Services and providing our users with more relevant content and
    service offerings, or where we seek your valid consent;'
  - 'We collect and process your Personal Data for the following purposes: Handling
    contact and user support requests: If you fill out a "Contact Me" web form or
    request user support, or if you contact us by other means including via a phone
    call, we process your Personal Data to perform our contract with you and to the
    extent it is necessary for our legitimate interest in fulfilling your requests
    and communicating with you;'
  - 'We collect and process your Personal Data for the following purposes: Identifying
    customer opportunities: We process your Personal Data to assess new potential
    customer opportunities to the extent that it is in our legitimate interest to
    ensure that we are meeting the demands of our customers and their users'' experiences;'
  - 'We collect and process your Personal Data for the following purposes: Managing
    contests or promotions: If you register for a contest or promotion, we process
    your Personal Data to perform our contract with you.'
  - 'We collect and process your Personal Data for the following purposes: Managing
    event registrations and attendance: We process your Personal Data to plan and
    host events or webinars for which you have registered or that you attend, including
    sending related communications to you, to perform our contract with you;'
  - 'We collect and process your Personal Data for the following purposes: Managing
    payments: If you have provided financial information to us, we process your Personal
    Data to verify that information and to collect payments to the extent that doing
    so is necessary to complete a transaction and perform our contract with you;'
  - 'We collect and process your Personal Data for the following purposes: Managing
    user registrations: If you have registered for an account with us, we process
    your Personal Data by managing your user account for the purpose of performing
    our contract with you according to applicable terms of service;'
  - 'We collect and process your Personal Data for the following purposes: Promoting
    the security of our Websites and Services: We process your Personal Data by tracking
    use of our Websites and Webservices, creating aggregated non-personal data, verifying
    accounts and activity, investigating suspicious activity, and enforcing our terms
    and policies to the extent it is necessary for our legitimate interest in promoting
    the safety and security of the services, systems and applications and in protecting
    our rights and the rights of others;'
  - 'We collect and process your Personal Data for the following purposes: Providing
    our Websites and Services (including necessary functionality for both): We process
    your Personal Data to perform our contract with you for the use of our Websites
    and Services and to fulfill our obligations under the applicable Terms of Use
    or other agreement; if we have not entered into a contract with you, we base the
    processing of your Personal Data on our legitimate interest to operate and administer
    our websites and to provide you with content you access and request (e.g., to
    download content from our websites);'
  - 'We collect and process your Personal Data for the following purposes: Registering
    office visitors: We process your Personal Data for security, health, and safety
    reasons, to register visitors to our offices and to manage non-disclosure agreements
    that visitors may be required to sign, to the extent such processing is necessary
    for our legitimate interest in protecting our offices, staff and visitors and
    our confidential information against unauthorized access;'
  - 'We collect and process your Personal Data for the following purposes: Reviewing
    compliance with applicable usage terms: We process your Personal Data to review
    compliance with the applicable usage terms in our Terms of Service to the extent
    that it is in our legitimate interest to ensure adherence to the relevant terms;'
  - 'We collect and process your Personal Data for the following purposes: Sending
    marketing communications: We will process your Personal Data or device and usage
    data, which in some cases may be associated with your Personal Data, to send you
    marketing information, product recommendations and other non-transactional communications
    (e.g., marketing newsletters, telemarketing calls, SMS, or push notifications)
    about us and our affiliates and partners, including information about our products,
    promotions or events as necessary for our legitimate interest in conducting direct
    marketing or to the extent you have provided your prior consent (please see the
    "Your rights relating to your Personal Data" section, below, to learn how you
    can control the processing of your Personal Data by HireLogic for marketing purposes);
    and'
  - We may retain your Personal Data for a period of time consistent with the original
    purpose of collection (see the "Purposes for which we process Personal Data and
    the legal bases on which we rely" section, above) or as long as required to fulfill
    our legal obligations.
  - 'We may share your Personal Data as follows: Customers with Whom You Are Affiliated:
    If you use our Services as an authorized user, we may share your Personal Data
    with the affiliated customer responsible for your access to the services to the
    extent this is necessary for verifying accounts and activity, investigating suspicious
    activity, or enforcing our terms and policies;'
  - Where required by applicable law, we will only share, transfer or store your Personal
    Data outside of your jurisdiction with your prior consent.
