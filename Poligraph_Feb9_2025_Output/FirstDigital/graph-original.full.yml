- source: personal information about child
  target: email address
  key: SUBSUM
  text:
  - However, if FirstDigital obtains actual knowledge that an email comes from a child
    under the age of 13, our customer service staff is trained to initiate our internal
    COPPA compliance process, which includes the deletion from our system of all personal
    information about the child, including the email address.
- source: type of service
  target: calling activity
  key: SUBSUM
  text:
  - In addition, during the course of providing services to our Customers, we collect
    information about their use of the Services, including type of service and calling
    activity; that information is known as "Customer Proprietary Network Information,"
    (herein after referred to as "CPNI") and is subject to special rules.  From time
    to time we obtain information such as class or type of service, technical characteristics,
    billing records, location of service, IP address and other information pertaining
    to Customers.
