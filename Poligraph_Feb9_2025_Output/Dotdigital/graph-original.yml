      services we provide'
    - to comply with our legal obligations, enforce our contracts, resolve disputes
      or prevent abuse
    - 'to: Confirm your identity in using Dotdigital''s SaaS applications'
    - 'to: Protect, investigate and deter against fraudulent, harmful, unauthorized
      or illegal activity'
    services:
    - 'Dotdigital privacy policy


      How we use personal information


