- source: we
  target: personal information
  key: COLLECT
  text:
  - 'Even after we stop providing Services directly to you or a Business User with
    which you are doing business, and even if you close your Tixoom account or complete
    a transaction with a Business User, we may retain your Personal Data:'
  - For example, if you are the sole owner of a business (i.e., sole proprietorship),
    we may collect Personal Data to onboard your business, but you may also be an
    End Customer that purchased goods from another Business User that uses Tixoom
    services for issuing tickets, handling memberships, or other Business Services.
  - If you are a consumer located in California, we process your personal information
    in accordance with California law (e.g. the "CCPA").
  - If you choose to submit Personal Data to us to participate in an offer, program
    or promotion, we will use the Personal Data you submit to administer the offer,
    program or promotion.
  - 'In addition to the Personal Data usage described above, we use Personal Data
    in the following ways:'
  - 'In addition to the ways described above, we share Personal Data in the following
    ways:'
  - 'In addition to the ways we collect, use and share Personal Data that are described
    above, we also process your Personal Data as follows:'
  - In certain situations, we may be required to disclose Personal Data in response
    to lawful requests from officials (such as law enforcement or security authorities).
  - In the event that we enter into, or intend to enter into, a transaction that alters
    the structure of our business, such as a reorganization, merger, sale, joint venture,
    assignment, transfer, change of control, or other disposition of all or any portion
    of our business, assets or stock, we may share Personal Data with third parties
    in connection with such transaction.
  - To provide Business Services, we collect, use and share Personal Information from
    Representatives of Business Users (e.g. a business owner).
  - To provide our Business Services to our Business Users, we use Personal Data,
    and share Personal Data of a Business User's End Customers with the Business User.
  - We also collect and process Personal Data through our different Services, whether
    you are an End Customer, Representative or Visitor, to improve our Services, develop
    new Services and support our efforts to make our Services more relevant and more
    useful to you.
  - We collect and use Personal Data to help us to detect and manage the activity
    of fraudulent and other bad actors across our Services, to enable our fraud detection
    Business Services, and to otherwise seek to secure our Services and transactions
    against unauthorized access, use, modification or misappropriation of Personal
    Data, information and funds.
  - We may also use Personal Data to provide and improve our Business Services.
  - We may transfer your Personal Data to countries other than your own country, including
    to the United States.
  - We process Personal Data for the purpose of entering into business relationships
    with prospective Business Users and to perform the respective contractual obligations
    with them.
  - We retain your Personal Data as long as we are providing the Services to you or
    our Business Users (as applicable) or for a period during which we reasonably
    anticipate providing the Services.
  - 'We share Personal Data as we believe necessary: (i) to comply with applicable
    law, (ii) to comply with rules imposed by a partner; (iii) to enforce our contractual
    rights; (iv) to secure or protect the Services, rights, privacy, safety and property
    of Tixoom, you or others, including against other malicious or fraudulent activity
    and security incidents; and (v) to respond to valid legal process requests from
    courts, law enforcement agencies, regulatory agencies, and other public and government
    authorities, which may include authorities outside your country of residence.'
  - We will also use that Personal Data and Personal Data you make available on social
    media to market to you unless we are not permitted to do so.
  - When we are acting as a Business User's service provider (also known as a data
    processor), we will process Personal Data in accordance with the terms of our
    agreement with the Business User and the Business User's lawful instructions (e.g.
    when we help an event organiser issue a ticket to their online event).
  - When you visit our Sites, we will receive your Personal Data either from you providing
    it to us or through our use of cookies and similar technologies.
  purposes:
    advertising:
    - for the purpose of entering into business relationships with prospective Business
      Users and to perform the respective contractual obligations with them
    - to administer the offer, program or promotion
    - to market to you unless we are not permitted to do so
    legal:
    - (i) to comply with applicable law
    - for the purpose of entering into business relationships with prospective Business
      Users and to perform the respective contractual obligations with them
    - to comply with our legal and regulatory obligations
    - to comply with our tax, accounting, and financial reporting obligations
    security:
    - to enable fraud monitoring, detection and loss prevention activities
    - to help us to detect and manage the activity of fraudulent and other bad actors
      across our Services, to enable our fraud detection Business Services, and to
      otherwise seek to secure our Services and transactions against unauthorized
      access, use, modification or misappropriation of Personal Data, information
      and funds
    services:
    - To provide Business Services
    - To provide our Business Services to our Business Users
    - for the purpose of entering into business relationships with prospective Business
      Users and to perform the respective contractual obligations with them
    - to improve our Services, develop new Services and support our efforts to make
      our Services more relevant and more useful to you
    - to onboard your business
    - to provide and improve our Business Services
