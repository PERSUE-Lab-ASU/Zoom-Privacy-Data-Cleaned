- source: we
  target: UNSPECIFIED_DATA
  key: COLLECT
  text:
  - For example, we need to retain certain information in order to provide our services
    to you.
  - 'For your convenience, links to each of those sections is as follows: When we
    access or disclose your information'
  - 'In this policy, we lay out: what data we collect and why; how your data is handled;
    and your rights with respect to your data.'
  - 'Privacy Policy


    When we access or disclose your information'
  - The length of time for which we retain information depends on the purposes for
    which we collected and use it and your choices, after which time we may delete
    and/or aggregate it.
  - We keep your information for the time necessary for the purposes for which it
    is processed.
  - We may also retain and use this information as necessary to comply with our legal
    obligations, resolve disputes, and enforce our agreements.
  - 'When we access or disclose your information


    To provide products or services you''ve requested


    We may disclose your information at your direction if you integrate a third-party
    service into your use of our products.'
  purposes:
    security:
    - To investigate, prevent, or take action regarding restricted uses
    services:
    - To provide products or services you've requested
    - in order to provide our services to you
