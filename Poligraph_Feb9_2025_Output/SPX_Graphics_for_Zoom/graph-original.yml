  - 'Depending on the specific personal data concerned and the factual context, when
    Softpix processes personal data as a controller for individuals in regions such
    as the EEA, Switzerland, and the UK, we rely on the following legal bases as applicable
    in your jurisdiction: As necessary for our contract : When we enter into a contract
    directly with you, we process your personal data on the basis of our contract
    in order to prepare and enter into the contract, as well as to perform and manage
    our contract (i.e., providing SPX Graphics features and services to users and
    account owners).'
  - 'If we do not process your personal data for these purposes, we may not be able
    to provide you with all features, and services; As necessary to comply with our
    legal obligations : We process your personal data to comply with the legal obligations
    to which we are subject for the purposes of compliance with EEA laws, regulations,
    codes of practice, guidelines, or rules applicable to us, and for responses to
    requests from, and other communications with, competent EEA public, governmental,
    judicial, or other regulatory authorities.'
  - 'This includes detecting, investigating, preventing, and stopping fraudulent,
