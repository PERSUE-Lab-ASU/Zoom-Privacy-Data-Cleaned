- source: we
  target: personal information
  key: COLLECT
  text:
  - BY PROVIDING PERSONAL INFORMATION TO US, YOU AGREE AND CONSENT THAT WE MAY COLLECT,
    USE AND DISCLOSE SUCH PERSONAL INFORMATION IN ACCORDANCE WITH THIS PRIVACY POLICY.
  - 'For example, we may collect Personal Information when you: fill in forms, register
    or configure accounts or services (including third party services available through
    the Sites or Services) participate in surveys, tests, or assessments; purchase
    products or services; submit content or communications, including, through forums,
    blogs, chatrooms, messaging services, personal web pages or other services available
    through the Sites or Services (including third party services); select advertisements
    or content, navigate the Sites or Services, or otherwise interact with the Sites
    or Services (including third party services); or otherwise participate in the
    Sites or Services (including third party services).'
  - In order to verify your identity, we may need to gather more personal data from
    you than we currently have.
  - Lawful Requests We may be required to disclose personal data in response to lawful
    requests by U.S. public authorities, including to meet national security or law
    enforcement requirements.
  - We may also subcontract processing to, or share your personal data with, third
    parties located in countries other than your country.
  - 'We may collect Personal Information from you when you voluntarily provide it
    to us in order to: provide the Sites and Services to you and other persons in
    accordance with your settings in the Sites and Services; improve the Sites and
    Services; process payments relating to the Sites and Services; provide you with
    information relating to the Sites and Services, including, without limitation,
    products, services, promotional offerings and contests (including direct marketing);
    provide you with support in respect of the Sites and Services; conduct surveys
    and customer research; meet legal and regulatory requirements; to respond to your
    direct inquiries; enable our service providers who work on behalf of Hive, including
    to provide our Sites and Services; or such other purposes consistent with the
    foregoing purposes.'
  - We may share your personal data with our affiliates and to carry out the activities
    specified in this Policy.
  - We will retain your Personal Information only for so long as it is required for
    the purposes it was collected or to comply with applicable laws.
  - Where obliged or permitted to disclose your Personal Information without consent,
    we will disclose no more Personal Information than is reasonably required.
  purposes:
    security:
    - In order to verify your identity
