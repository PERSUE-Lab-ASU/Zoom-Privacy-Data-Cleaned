- source: we
  target: personal identifier
  key: COLLECT
  text:
  - No personally identifiable information of individuals under 18 years old should
    be submitted to or through our Services without the consent of their parent or
    guardian.
  - 'When SMART collects personal information from you, we will: (i) explain how we
    intend to use such information; (ii) collect only such information as we believe
    is reasonably necessary to meet the Identified Purposes or such other purposes
    as are communicated to you at the time of collection; and (iii) not use or disclose
    such information for any other unrelated purposes without your consent, unless
    legally required or entitled to do so.'
  purposes: {}
