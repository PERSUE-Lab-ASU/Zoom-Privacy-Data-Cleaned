- source: smart
  target: personal information
  key: COLLECT
  text:
  - As a general rule, and to the extent possible, SMART collects personal information
    directly from the individual it pertains to.
  - 'As an example, SMART may collect personal information: (i) when you register
    to receive personalized information on its website or from SMART Customer Service;
    (ii) when you provide information to gain entry into one of SMART''s secure sites;
    (iii) when you enter one of SMART''s promotions; or (iv) through one of our Services.'
  - For example, when you register for certain sales promotions, SMART may share your
    personal information with a SMART channel partner that it reasonably believes
    will help meet your needs.
  - 'For greater certainty, SMART may share your personal information with third parties,
    such as channel partners, service providers or other organizations: (i) where
    the third party or SMART has your consent; (ii) where legally required or entitled
    to do so; (iii) where the third party is acting as our agent, contractor or service
    provider and has agreed to handle your personal information in confidence and
    in accordance with applicable laws; or (iv) where business mergers, divestments
    or acquisitions are involved.'
  - 'If you are using a Service that requires or otherwise involves the use of a third
    party element (e.g. as is the case with SMART amp), SMART may also collect (whether
    directly or through such third party) and use your personal information in order
    to: (i) facilitate your access to such Service; (ii) enable you to authenticate
    your account with any such third parties, or with SMART through such third parties,
    using their authentication or online security services; (iii) aggregate assessment
    and other student performance data to help improve student outcomes; and (iv)
    store artefacts of work projects such as images or files you attach to work products
    in order to optimize delivery.'
  - 'SMART collects and uses personal information in order to: (i) respond to queries
    or requests from you; (ii) process orders from you; (iii) track sales data; (iv)
    understand your needs and preferences; (v) develop, enhance, market and provide
    products and services; (vi) personalize and facilitate the ease and efficiency
    of your visit to our web site; (vii) provide Services to you in the most functional
    and efficient manner; (viii) administer and discharge our obligations in relation
    to any agreement you have with us; (ix) manage and develop our business and operations;
    and (x) meet legal requirements (collectively the " Identified Purposes ").'
  - 'SMART may also release personal information to third parties when such release
    is in compliance with applicable law or, if you are a student, SMART is directed
    to do so by your school, if SMART believes in good faith that this is necessary
    to: (i) protect the safety of SMART and its employees and users, or the safety
    of others; (ii) comply with applicable laws; or (iii) enforce terms of use or
    licenses associated with our products or services.'
