  target: personal information
  key: COLLECT
  text:
  - We aim to keep your personal information as accurate as possible.
  - We only collect personal information through our Services from a child under 18
    where that student's school, district, and/or teacher has confirmed to us that
    they have obtained the requisite, verifiable parental or guardian consent for
    that child to disclose personal information to us.
