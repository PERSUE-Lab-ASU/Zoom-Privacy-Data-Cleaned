  text:
  - 'PRIVACY POLICY


    WHO WE SHARE YOUR PERSONAL DATA WITH'
  - Please note that we may process your personal data without your knowledge or consent,
    in compliance with the above rules, where this is required or permitted by law.
  - WHERE WE STORE YOUR PERSONAL DATA AND HOW IT IS KEPT SECURE
  - 'We may collect and process the following data about you: If your personal data
    is on publicly available sources (such as LinkedIn and Companies House) then we
    may collect your personal data that is available on these sources.'
  - 'We may collect and process the following data about you: When you have consented
    to receive marketing and technical information from us, we collect personal data
    such as your name, your email address and your account URL.'
  - 'We may collect and process the following data about you: When you provide a review
    of our services and our performance on a third-party platform (such as on Capterra
    or TrustPilot), we may collect personal data such as your name and email address.'
  - 'We may disclose your personal data with third-parties as follows:'
  - We only retain your personal data for as long as necessary to fulfil the purposes
    we collected it for, including for the purposes of satisfying any legal, accounting
    or reporting requirements.
  - We will only use your personal data for the purposes for which we collected it,
    unless we reasonably consider that we need to use it for another reason and that
    reason is compatible with the original purpose.
  - 'Whenever we transfer your personal data out of the UK, we ensure a similar degree
    of protection is afforded to it by ensuring at least one of the following safeguards
    is implemented: We will only transfer your personal data to countries that have
    been deemed to provide an adequate level of protection for personal data;'
  purposes:
    legal:
    - in order to comply with our contractual obligations as set out in our terms
      of service and other agreements in place
    - to fulfil the purposes we collected it for
