- source: we
  target: UNSPECIFIED_DATA
  key: COLLECT
  text:
  - 'The personal information that we may collect about you through the Services broadly
    falls into the following categories: Information that we collect automatically
    When you use our Services, we may collect certain information automatically from
    your device.'
  - The types of information we collect from third parties include your nick name
    and picture and we use the information we receive from these third parties to
    improve your gaming experience for example in high score listings.
  - We have implemented similar appropriate safeguards with our third party service
    providers and partners and further details can be provided upon request
  - We may also collect information about how your device has interacted with our
    Services, including the games played and the pages of our Website accessed.
  - We use this information for our internal analytics purposes and to improve the
    quality and relevance of our Website to our visitors.
  - We will process your information for the purposes of operating our Website, Games
    and other Services and communicating with you as necessary for those purposes
    and in our legitimate commercial interests, for instance, when responding to your
    queries, undertaking marketing activities, improving our Games, Website and other
    Services or for the purposes of detecting or preventing illegal activities.
  purposes:
    analytics:
    - for our internal analytics purposes and to improve the quality and relevance
      of our Website to our visitors
    services:
    - to improve your gaming experience for example in high score listings
