- source: we
  target: personal information
  key: COLLECT
  text:
  - Finally, in certain circumstances, we may process Personal Information based on
    the consent of the data subject for specific purposes.
  - Information Collected from Children We may collect certain personal information
    from children under 13 when using our product, including but not limited to names
    and email addresses.
  - Please note that in order to facilitate Our Services, We may share Personal Information
    to third parties to the extent required by it to comply with its obligations under
    applicable law.
  - We acquire, maintain and process Personal Information where it is necessary for
    the legitimate pursuit of Our business interests.
  - We may also process Personal Information where it is necessary for entering into
    and/or performing under a contract.
  - We may share Personal Information with one or more of Our group companies (if
    applicable) for performance of business functions and for internal analytics.
  - We may share personal data, including stored cookies (detailed in Paragraph 4)
    with entities that provide services to Us, including companies that provide web
    analytics, advertising, email distribution and other services.
  - We use Your Personal Information for the conduct of legitimate interests in order
    to further Our prospects.
  - We will only retain Your personal data for as long as necessary to fulfil the
    purposes We collected it for, including for the purposes of satisfying any legal,
    accounting, or reporting requirements.
  - While accessing and/or using Our Platform, We may ask You to provide Us with certain
    information which may be generic or personally identifiable information that can
    be used to contact or identify You, which shall include the various types of data
    as classified hereunder (Personal Information).
  - You acknowledge and agree that We use this information to provide the Services
    We offer.
  purposes:
    analytics:
    - for performance of business functions and for internal analytics
    legal:
    - to fulfil the purposes We collected it for
    services:
    - for performance of business functions and for internal analytics
    - in order to facilitate Our Services
    - to provide the Services We offer
