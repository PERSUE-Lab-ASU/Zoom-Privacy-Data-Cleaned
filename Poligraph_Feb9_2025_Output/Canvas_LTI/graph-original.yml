- source: UNSPECIFIED_ACTOR
  target: personal information
  key: COLLECT
  text:
  - Except as otherwise explained in this Privacy Statement, CoSo will transfer Personal
    Data only to (a) an entity that a Data Subject has specifically authorized to
    receive the data (and its designated representatives), or (b) Third Parties acting
    as CoSo's agents (e.g., service providers that help host or support CoSo's web
    site, or that otherwise provide technical assistance).
  - Furthermore, CoSo will transfer Personal Data to such Third Parties only if the
    transfer is for limited and specified purposes and the Third Party will provide
    at least the same level of privacy protection as is required by this Privacy Statement
    and as applicable, the Privacy Shield Principles.
  purposes: {}
