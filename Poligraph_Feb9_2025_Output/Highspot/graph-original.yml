  text:
  - 'Complying with legal obligations : We process your Personal Data to comply with
    public and government authorities, courts or regulators in accordance with our
    legal obligations under applicable laws to the extent this requires the processing
    or disclosure of Personal Data to protect our rights or if necessary for our legitimate
