    available to us, and complying with judicial proceedings or responding to lawful
    requests; and'
  - 'Highspot collects, uses, and processes Personal Data for the purposes identified
    in the following: Handling support requests : If you fill out a web form or request
    user support, or if you contact us by other means including via phone, we process
    your Personal Data to perform our contractual obligations to you and to the extent
    it is necessary for your legitimate interest in fulfilling your requests and communicating
    with you;'
  - 'Highspot collects, uses, and processes Personal Data for the purposes identified
    in the following: Identifying customer opportunities : We process your Personal
    Data to assess new potential customer opportunities to the extent that it is in
    our legitimate interest to ensure we are meeting our customer''s demands and user
    experiences;'
  - 'Highspot collects, uses, and processes Personal Data for the purposes identified
    in the following: Maintaining and promoting security : We process your Personal
    Data by tracking use of our Site, verifying accounts and activities, investigating
    suspicious activity, and enforcing our terms of use and related policies, to the
    extent necessary to our legitimate interest of promoting security of our Site,
    our systems, our websites, and in protecting our rights and the rights of others;'
  - 'Highspot collects, uses, and processes Personal Data for the purposes identified
    in the following: Providing our Site : We process your Personal Data to perform
    our contract with you for the use of our Site and to fulfill our contractual obligations
    under applicable terms of use ;'
  - 'Highspot collects, uses, and processes Personal Data for the purposes identified
    in the following: Registering office visitors : We process your Personal Data
    for security reasons, to register visitors at our offices and to manage non-disclosure
    agreements our visitors sign to the extent such processing is necessary for our
    legitimate interest in protecting our offices and our confidential information
    from unauthorized access and disclosure;'
  - 'Highspot collects, uses, and processes Personal Data for the purposes identified
    in the following: Reviewing compliance with use of our Site : We process your
    Personal Data to review compliance with applicable terms of use to the extent
    required to ensure compliance with the relevant terms;'
  - 'Highspot collects, uses, and processes Personal Data for the purposes identified
