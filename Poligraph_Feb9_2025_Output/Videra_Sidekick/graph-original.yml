  text:
  - THE POLICY EXPLAINS WHAT KIND OF INFORMATION WE COLLECT, WHEN AND HOW WE MIGHT
    USE THAT INFORMATION, HOW WE PROTECT THE INFORMATION, AND YOUR RIGHTS REGARDING
    YOUR PERSONAL DATA.
  - Videra Health, Inc. ("We", "Us", "the Company", "Videra") is the Controller of
    your Personal Data and we may process this data in accordance with this Privacy
    Policy.
  - WE USE YOUR DATA SOLELY IN THE CONTEXT OF HELPING YOU IMPROVE YOUR HEALTH BY OFFERING
    A CONVENIENT AND HIGH QUALITY MOBILE APP AND WEB SITE WITH TOOLS THAT ALLOW USERS
    TO EASILY AND PURPOSEFULLY MANAGE COMPLEX MEDICAL CONDITIONS.
  - We may also collect information using pixel tags, web beacons, clear GIFs or other
    similar technologies.
  - We use common information-gathering tools, such as log files, cookies, web beacons,
    and similar technologies to automatically collect information, which may contain
    Personal Data, from Your computer or mobile device as you navigate our App or
    interact with emails We have sent You.
  purposes: {}
