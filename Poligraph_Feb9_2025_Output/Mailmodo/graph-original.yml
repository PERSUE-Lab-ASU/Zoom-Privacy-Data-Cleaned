  - 'We collect Personal Data from You directly as follows: a) When You subscribe
    for any of Our Services by agreeing to the Terms of Service, We collect sign-up
    and account information including Your first and last name, email address, phone
    number, address, State, Province, ZIP/Postal code, city; b) When You submit web
    forms on Our Websites or as You use interactive features of the Websites, including
    providing feedback or suggestions, making requests, or participation in surveys,
    contests, webinars, events, podcasts, promotions, sweepstakes, requesting customer
    support, or otherwise communicating with Us; c) When You provide testimonials,
    forms or information to Us in other contexts; or d) When You authorize Us to connect
    with a third-party service, We will access and store Your Personal Data that the
    third-party service makes available to Us, which may include  Your email address,
    location or profile information;  2.2 We may also receive Your Personal Data indirectly
    as follows: a) from third party sources like marketing lists, databases and social
    media but only where We have checked that these third parties either have Your
    consent or are otherwise legally permitted or required to disclose Your Personal
    Data to Us; b)When You download and/or use the Services, We automatically collect
    Usage Data such as Your device''s Internet Protocol address (e.g. IP address),
    browser type, browser version, the pages of our Service that You visit, the time
    and date of Your visit, the time spent on those pages, unique device identifiers
    and other diagnostic data, to perform Our agreement with You; e) When You use
    or view Our Websites, information is collected via Your browser''s cookies as
    described in clause 9 herein; f) When You access the Service by or through a mobile
    device, We may collect certain information automatically, including, but not limited
    to, the type of mobile device You use, Your mobile device unique ID, the IP address
    of Your mobile device, Your mobile operating system, the type of mobile internet
    browser You use, unique device identifiers and other diagnostic data; g) We may
    also collect or receive Your Personal Data from other sources such as Our business
    or channel partners through whom You create or access Your account, publicly available
    sources, email add-ons and/ or through the combining of information We obtain
    from third parties along with the Personal Data You provide to Us.'
