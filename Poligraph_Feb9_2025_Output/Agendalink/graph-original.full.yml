    is necessary in order to protect the vital interests of you or another person,
    or Processing is necessary for the performance of a task carried out in the public
    interest or in the exercise of official authority vested in us.'
  - We may share your Personal Data with data 'processors' within the meaning of the
    Relevant Legislation.
  - We respect your privacy and private life, but sometimes we need your Personal
    Data.
  - We shall only use your Personal Data for the following purposes or for compatible
    purposes.
  - 'We share your Personal Data with the following categories of processors: Google,
    Hubspot & Stripe.'
