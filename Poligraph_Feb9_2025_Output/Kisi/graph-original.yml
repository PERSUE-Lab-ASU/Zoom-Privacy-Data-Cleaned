  text:
  - From time to time, we may obtain Personal Information about you from third party
    sources, including publicly available sources such as professional contact pages
    of company websites.
  - However, we will normally collect Personal Information from you only where we
    have your consent to do so, where we need the Personal Information to perform
    a contract with you, or where the processing is in our legitimate interests and
    not overridden by your data protection interests or fundamental rights and freedoms.
  - In some cases, we may also have a legal obligation to collect Personal Information
    from you or may otherwise need the Personal Information to protect your vital
    interests or those of another person.
  - Please note that it may take a few business days for us to process opt-out requests
    and we will need to retain your Personal Information on a suppression list to
    honor your opt-out request.
  - This Privacy Policy explains how we collect, retain, use, and disclose personally
    identifiable information ("Personal Information") gathered through the Site and
    the Products.
  - We may also receive Personal Information about you from companies who provide
    us with marketing services, but only where these third parties either have your
    consent or are otherwise legally permitted to disclose your Personal Information
    to us.
  - 'We may disclose your Personal Information as follows:'
  - We retain Personal Information we collect from you where we have an ongoing legitimate
    business need to do so (for example, to provide you with a service you have requested
    or to comply with applicable legal, tax or accounting requirements).
  - 'We will also collect the following types of information and Personal Information
    directly from you through the Site, Kisi Dashboard and our interactions with you:
    Personal Information you provide to us in communications with us, during a phone
    call with a Kisi representative or via webinars and events.'
  - 'We will also collect the following types of information and Personal Information
    directly from you through the Site, Kisi Dashboard and our interactions with you:
    Personal Information, including but not limited to IP address or location or device
    identifier, shared with Kisi as part of technical support services that we provide
    to customers, including account and - Product configuration information, usage
    data, and/or other similar information or to ensure account/location security
    or block malicious requests;'
  - When we have no ongoing legitimate business need to process your Personal Information,
    we will either delete or anonymize it or, if this is not possible (for example,
    because your personal information has been stored in backup archives), then we
    will securely store your Personal Information and isolate it from any further
    processing until deletion is possible.
  purposes:
