- source: we
  target: personal information
  key: COLLECT
  text:
  - If you apply for a job with us, you may provide us with certain personal information
    about yourself, such as information contained in a resume, cover letter, or similar
    employment-related materials.
  - We may also disclose personal information where necessary for the establishment,
    exercise or defense of legal claims and to investigate or prevent actual or suspect
    loss or harm to persons or property.
  - We may request certain personal information for the purpose of verifying your
    identity before providing access to their personal information records.
  - We may share your personal information so that our business partners, affiliated
    companies or co-sponsors may provide you with information on the products and
    services they make available to you through our Website, Web App, or that may
    be of interest to you.
  - We, our affiliates and our Canadian, U.S. and other service providers may provide
    your personal information in response to a search warrant or other legally valid
    inquiry or order, to other organizations in the case of a breach of an agreement
    or contravention of law or for the purposes of detecting, preventing or suppressing
    fraud, or as otherwise required or permitted by applicable Canadian, US or other
    law (which may include lawful access requests by courts, law enforcement and government
    institutions in such foreign jurisdictions).
  - Where required or permitted by applicable law, we may share our personal information
    for other reasons than we disclose to you.
  - With your consent, we may provide your personal information to our affiliated
    companies, co-sponsors or other business partners to use in accordance with their
    own privacy policies.
  purposes:
    security:
    - for the establishment, exercise or defense of legal claims and to investigate
      or prevent actual or suspect loss or harm to persons or property
    - for the purpose of verifying your identity before providing access to their
      personal information records
