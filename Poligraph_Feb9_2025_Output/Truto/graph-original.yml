- source: we
  target: personal information
  key: COLLECT
  text:
  - Depending on the nature of services and Customer requirements the Company processes
    Personal Information on behalf of Customer/s.
  - 'Keeping this in mind, we may disclose your Personal Information in the following
    cases: Affiliates: We may provide your Personal Information to our affiliates
    to enable them to improve the Services, provide feedback and respond to their
    queries.'
  - 'Keeping this in mind, we may disclose your Personal Information in the following
    cases: Merger or Acquisition: We may transfer your Personal Information if we
    are acquired by another entity, or if we merge with another company or transfer
    a part of our business, including the Platform, to a third party.'
  - 'Keeping this in mind, we may disclose your Personal Information in the following
    cases: Safety, Legal and Regulatory Authorities: We may disclose your Personal
    Information if we believe that we are required to do so: (a) by law; (b) to comply
    with legal processes or governmental requests; (c) to enforce our agreements;
    (d) to protect our operations; (d) to protect the rights, privacy, safety or property
    of the Company, you or others; (e) to protect our reputation and (f) to permit
    us to pursue available remedies or limit the damages that we may sustain.'
  - 'Keeping this in mind, we may disclose your Personal Information in the following
    cases: Service Providers: We may share your Personal Information with the service
    providers who work with us in connection with operating the Platform and/ or providing
    the Services.'
  - 'Privacy Policy


    The Customer has complete control over the Personal Information and the Company
    processes the Personal Information on the Customer''s behalf.'
  - 'Privacy Policy


    Transfer of your personal information across borders (for EU Residents): We collect
    and transfer Personal Information outside the EU and UK in accordance with the
    provisions of the GDPR and UK Privacy Laws.'
  - 'The Company as a Data Processor: The Customer sets the purpose and means of processing
    of such Personal Information.'
  - We may also retain and use User's Personal Information as necessary to comply
    with our legal obligations, resolve disputes, and enforce our agreements.
  - 'We may collect your Personal Information in the following ways: Social media
    platforms: We may also collect, store and use your Personal Information when you
    access social media pages operated by us on platforms such as Facebook, YouTube,
    Instagram, Twitter, and/or LinkedIn.'
  - We may process Personal Information including but not limited to the name, email
    address, and contact number.
  - We process such Personal Information only on behalf of and on the instructions
    of the Customer and for the purposes of rendering our Services to the Customer.
  - 'We use the Personal Information for the following purposes: for the creation
    or development of business intelligence or data analytics in relation to the services
    provided by us (for this purpose we may share the Personal Information with certain
    software or tools available online);'
  - We will process the Personal Information for as long as we provide services to
    the Customer and the Customer maintains active accounts of such Users.
  - We will process your Personal Information only on the legal bases of consent,
    contract, or on the basis of our legitimate interests, provided that such interests
    are not overridden by your privacy rights and interests.
  - We will retain the User's Personal Information as long as it is required to be
    retained for the purpose of provision of the services on our Platform.
  purposes:
    analytics:
    - for the creation or development of business intelligence or data analytics in
      relation to the services provided by us
    services:
    - to enable them to improve the Services, provide feedback and respond to their
      queries
    - to inform you about our Services and to respond to your requests
    - to maintain and manage our Platform
    - to manage our relationship with you
    - to process job applications (if you apply for a position with our organization)
    - to provide you with a better experience when you access our Platform and to
      improve the Services
