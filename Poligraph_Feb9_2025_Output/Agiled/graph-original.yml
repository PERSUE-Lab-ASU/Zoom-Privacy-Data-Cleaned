- source: we
  target: personal information
  key: COLLECT
  text:
  - Except as otherwise described in this Privacy Policy or in the Data Processing
    Amendment, as applicable, we will only use personal information for the purposes
    described above or as otherwise disclosed at the time we request such information
    from you.
  - If you identify yourself to us by sending us an email with questions or comments,
    we may use your information (including personal information) to respond to your
    questions or comments, and we may file your questions or comments (with your information)
    for future reference.
  - If you wish to establish an account you will be required to provide us with information
    (including personal information and non-personal information).
  - In addition, we may obtain your personal information from you if you identify
    yourself to us by sending us an email with questions or comments.
  - We also may be required to disclose an individual's personal information in response
    to a lawful request by public authorities, including to meet national security
    or law enforcement requirements.
  - We may also receive personal information about you from third parties as described
    above.
  - We may disclose information (including personal information) about you to our
    Corporate Affiliates.
  - We may disclose personal information in special circumstances when we have reason
    to believe that disclosing this information is necessary to identify, contact
    or bring legal action against someone who may be violating the Agiled Terms of
    Service , to detect fraud, or to protect the safety and/or security of our users,
    the Agiled website, or the general public.
  - We may disclose your information (including personal information) if we believe
    in good faith that we are required to do so in order to comply with an applicable
    statute, regulation, rule or law, a subpoena, a search warrant, a court or regulatory
    order, or other valid legal process.
  purposes:
    legal:
    - for the purposes described above or as otherwise disclosed at the time we request
      such information from you
    services:
    - to respond to your questions or comments
