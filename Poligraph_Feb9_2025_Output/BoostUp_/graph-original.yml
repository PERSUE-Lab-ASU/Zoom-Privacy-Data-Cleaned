    purposes of processing under this policy and for additional legitimate business
    purposes, for example, for record keeping, for cyber-security management purposes,
    legal proceedings and tax issues.
  - We share information, including Personal Information such as names and email addresses,
    with authorized employees, and contractors to resolve specific support issues
