    and legal agreements, to comply with court orders and warrants, and assist law
    enforcement agencies, to collect debts, prevent fraud, misappropriation, infringements,
    identity thefts and any other misuse of the Service, and to take any action in
    any legal dispute and proceeding.
  - We may share your identifiable information with service providers and other third
    parties, if necessary to fulfill the purposes for collecting the information,
    provided that any such third party will commit to protect your privacy as required
    under the applicable law and this policy.
