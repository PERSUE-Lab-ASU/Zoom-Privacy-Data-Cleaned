- source: we
  target: UNSPECIFIED_DATA
  key: COLLECT
  text:
  - This privacy policy ("Privacy Policy") is intended to help you understand what
    data we collect, what we do with it, how we protect it, and what choices you have
    with regard to our collection of your data through your use of the services (the
    "Services") offered by BoostUp.ai through the BoostUp.ai website (the "Site").
  - We may keep aggregated non-identifiable information without limitation, and to
    the extent reasonable we will delete or de-identify potentially identifiable information,
    when we no longer need to process the information.
  - We may store and process information in various sites throughout the globe, including
    in sites operated and maintained by cloud based service providers.
  purposes: {}
- source: we
  target: aggregate / deidentified / pseudonymized information
  key: COLLECT
  text:
  - We use anonymous, statistical or aggregated information, which may be based on
    extracts of your personal information, for legitimate business purposes including
    for testing, development, control, dashboard user experience and operation of
    the Service.
  purposes:
    analytics:
    - for legitimate business purposes including for testing, development, control,
      dashboard user experience and operation of the Service
    services:
    - for legitimate business purposes including for testing, development, control,
      dashboard user experience and operation of the Service
