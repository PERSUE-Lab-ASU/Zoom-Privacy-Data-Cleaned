    or as may be required by law.
  - 'We disclose personal data in the following ways:'
  - We may also collect personal data from other sources and third parties, even before
    our first direct interaction with you.
  - We may also receive such data from our business partners or services providers
    and through the use of tools and channels commonly used to connect between companies
    and individuals in order to explore potential business and employment opportunities,
    such as LinkedIn.
  - We may collect or receive information about Prospects (such as name, contact details,
    position and company) when they interact with our ads, when voluntarily providing
    us personal data by submitting details to our "Contact Us" forms, subscribing
    to our newsletter, or through the "Watch a demo" form on our website.
  - We may disclose personal data to a third-party during negotiation of, in connection
    with or as an asset in such a corporate business transaction.
  - We may share personal data internally within our group, for the purposes described
    in this Privacy Notice.
  - We may share personal data with others if we believe in good faith that this will
    help protect the rights, property or personal safety of Torii, any of our Account
    Users or Customers, or any members of the general public.
  - We retain personal data for as long as we deem it as reasonably necessary in order
    to maintain and expand our relationship and provide you with our Services and
    offerings; in order to comply with our legal and contractual obligations; or to
    protect ourselves from any potential disputes (i.e., as required by laws applicable
    to log-keeping, records and bookkeeping, and in order to have proof and evidence
    concerning our relationship, should any legal issues arise following your discontinuance
    of use), all in accordance with our data retention policy.
  - We use personal data as necessary for the performance of our Services (" Performance
    of Contract "); to comply with our legal and contractual obligations (" Legal
    Obligation "); and to support our legitimate interests in maintaining and improving
    our Services (" Legitimate Interests ").
