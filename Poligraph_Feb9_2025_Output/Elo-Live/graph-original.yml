- source: we
  target: personal information
  key: COLLECT
  text:
  - For example, we use your Personal Data to create your account, set your preferred
    language and allow you to login.
  - If you contact us using a contact form, via email, or by other means, you may
    provide us with Personal Data, such as your name and contact details, the company
    you work for, and the content, date and time of our communications.
  - If you engage with our Platform and upload your company files, such as documents,
    presentations and photos, you may provide us with your Personal Data.
  - If you register for an Elo AI account, we will ask you to provide us with Personal
    Data including your name and contact details (email address and phone number),
    user profile picture, and the company you work for.
  - In addition to the activities described in this Policy, we may process Personal
    Data on behalf of our commercial customers when they use services provided by
    Elo AI (the " Services ").
  - We may also disclose your Personal Data with your permission.
  - We may collect and process Personal Data about you in the ways outlined below.
  - We may disclose or otherwise transfer Personal Data to an acquirer, investor,
    successor or assignee as part of any merger, acquisition, debt financing, sale
    of assets, financing or similar transaction, as well as in the event of an insolvency,
    bankruptcy, or receivership in which information is transferred to one or more
    third parties as one of our business assets.
  - We may disclose your Personal Data to third parties if required to do so by law
    or in the good-faith belief that such action is necessary to comply with applicable
    laws, in response to a court order, judicial or other government subpoena or warrant,
    or to otherwise cooperate with law enforcement or other governmental agencies.
  - We may obtain Personal Data about you from Google if you choose to sign in using
    their services.
  - We may obtain Personal Data about you from lead generators, such as Cognism.
  - We may process such Personal Data as a "data processor" of our commercial customers,
    which are the entities responsible for the data processing.
  - We may process your Personal Data for customer relationship management purposes.
  - We may process your Personal Data for marketing purposes, such as to develop and
    provide promotional materials or events that may be relevant, valuable or otherwise
    of interest to you.
  - 'We may share your Personal Data with third parties in the following circumstances:'
  - We may use your Personal Data to enforce this Policy, our Terms of Service, to
    defend our legal rights and to comply with our legal obligations and internal
    policies.
  - We may use your email address and other Personal Data as necessary to contact
    you for administrative purposes such as to provide information that you request,
    to respond to comments and questions, or to ask you to provide feedback and complete
    surveys.
  - We use Personal Data about you to analyse usage trends and preferences to improve
    our Platform, as well as to develop new products, services, features, and functionalities.
  - We use Personal Data about you to operate, maintain, and provide our Platform.
  - We use Personal Data to provide technical support, including diagnosing and resolving
    any issues you report.
  - We use your Personal Data to keep our Platform secure and to identify and prevent
    fraud in the use of our Platform.
  - We will only process your Personal Data based on a valid legal ground.
  - Where applicable, we indicate whether and why you must provide us with your Personal
    Data, as well as the consequences of failing to do so.
  purposes:
    advertising:
