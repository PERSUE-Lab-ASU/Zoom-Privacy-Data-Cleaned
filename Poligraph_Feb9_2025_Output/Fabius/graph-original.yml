- source: we
  target: log file
  key: COLLECT
  text:
  - Our servers keep log files that record data each time a device accesses those
    servers.
  - The log files contain data about the nature of such access, including the device's
    IP address, user agent string (e.g., operating system and browser type/version),
    and the pages you've clicked on while on our Services (or pages of third-party
    websites ("External Sites") in which our services are called), and details regarding
    your activity on the Services such as time spent on the Services and other similar
    data with respect to how you use the Services.
  - We may use these log files for purposes such as assisting in monitoring and troubleshooting
    errors and incidents, analyzing traffic, or optimizing the user experience.
  purposes:
