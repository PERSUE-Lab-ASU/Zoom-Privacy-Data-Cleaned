- source: we
  target: personal information
  key: COLLECT
  text:
  - To provide our Services and administer promotional programs, we may share your
    personal information with our third-party promotional and marketing partners,
    including, without limitation, businesses participating in our various programs.
  - We may also disclose personal information to other third parties when compelled
    to do so by government authorities or required by law or regulation including,
    but not limited to, in response to court orders and subpoenas.
  - We may also disclose personal information to our parent companies, subsidiaries,
    affiliates, joint ventures, or other companies under common control to support
    the marketing and sale of our products and services.
  - We may disclose personal information to certain types of third party companies
    but only to the extent needed to enable them to provide such services.
  - We may, from time to time, share and/or license personal information to other
    companies who may provide you information about the products and services they
    or their partners offer.
  purposes:
