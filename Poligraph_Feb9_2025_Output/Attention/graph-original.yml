    law, like with your consent, to comply with laws, to provide you with services
    to enter into or fulfill our contractual obligations, to protect your rights,
    or to fulfill our legitimate business interests.'
  - No purpose in this notice will require us keeping your personal information for
    longer than six (6) months past the termination of the user's account.
  - 'The personal information we collect may include the following: names, phone numbers,
    email addresses, job titles, usernames, passwords, debit/credit card numbers.'
  - We collect personal information that you voluntarily provide to us when you register
    on the Services, express an interest in obtaining information about us or our
    products and Services, when you participate in activities on the Services, or
    otherwise when you contact us.
  - 'We may also collect other personal information outside of these categories instances
