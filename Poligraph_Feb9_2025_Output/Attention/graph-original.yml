  - We may process your information if you have given us specific permission (i.e.,
    express consent) to use your personal information for a specific purpose, or in
    situations where your permission can be inferred (i.e., implied consent).
  - We may process your information so you can create and log in to your account,
    as well as keep your account in working order.
  - We may process your information when necessary to save or protect an individual's
    vital interest, such as to prevent harm.
  - We may process your information where we believe it is necessary for compliance
    with our legal obligations, such as to cooperate with a law enforcement body or
    regulatory agency, exercise or defend our legal rights, or disclose your information
    as evidence in litigation in which we are involved.
  - We may process your information where we believe it is necessary to protect your
    vital interests or the vital interests of a third party, such as situations involving
    potential threats to the safety of any person.
  - We may share information in specific situations and with specific third parties.
  - We may share or transfer your information in connection with, or during negotiations
    of, any merger, sale of company assets, financing, or acquisition of all or a
    portion of our business to another company.
  - We process your information only when we have a valid legal reason to do so.
  - We store your data in the United States, using third-party data storage solutions.
