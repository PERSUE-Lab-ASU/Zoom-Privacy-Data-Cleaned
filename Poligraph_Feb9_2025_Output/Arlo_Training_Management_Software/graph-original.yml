  - We may also share such information if we believe it is necessary in order to investigate,
    prevent, or take action regarding illegal activities, suspected fraud, situations
    involving potential threats to the physical safety of any person, violations of
    our Service Agreement, or as otherwise required by law.
  - We may also transfer your personal information to our third party subprocessors
    , who may be located in a different country to you.
  - We may assign or transfer this Policy, as well as your account and related information
    and data, including any personal information, to any person or entity that acquires
    all or substantially all of our business, stock or assets, or with whom we merge.
  - We may disclose personal information to respond to subpoenas, court orders, or
    legal process, or to establish or exercise our legal rights or defend against
    legal claims.
  - We process personal information for Subscribers and in doing so we may transfer
    personal information to companies that help us provide our Services.
  - We share information, including personal information, with our third-party service
    providers that we use to provide hosting for and maintenance of our Websites,
    application development, backup, storage, payment processing, analytics and other
    services for us.
  - We will retain your personal information for as long as is needed to fulfill the
    purposes outlined in this Privacy Policy, unless a longer retention period is
    required or permitted by law (such as tax, accounting or other legal requirements).
  - When we have no ongoing legitimate business need to process your personal information,
    we will either delete or anonymise it, or, if this is not possible (for example,
    because your personal information has been stored in backup archives), then we
    will securely store your personal information and isolate it from any further
    processing until deletion is possible.
  purposes:
