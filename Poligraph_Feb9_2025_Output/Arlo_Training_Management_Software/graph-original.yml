  - In some cases, we may also have a legal obligation to collect personal information
    from you, or may otherwise need the personal information to protect your vital
    interests or those of another person.
  - 'Other Submissions:


    We ask for and may collect personal information from you when you submit web forms
    on our Websites or as you use interactive features of the Websites, including,
    participation in surveys, contests, promotions, sweepstakes, requesting customer
    support, or otherwise communicating with us.'
  - 'Privacy Policy


    10. How Long We Retain Your Personal Information'
  - These technologies may provide us with personal information, information about
    devices and networks you utilise to access our Websites, and other information
    regarding your interactions with our Websites.
  - We also ask for and collect personal information such as an email address and
    a name or alias from any individual that you authorise to log into and utilise
    our Services in connection with Your Account.
  - We ask for and may collect personal information about you such as your name, address,
    phone number, email address, instant messaging ID, and credit card information,
    as well as certain related information like your company name and website name,
    when you register for an account to access or utilise one or more of our Services
    (an "Account").
  - We may also obtain other information, including personal information, from third
    parties and combine that with information we collect through our Websites.
