  text:
  - We collect Personal Information from various third-party companies and public
    sources as described below.
  - We collect this Personal Information from you for the purposes described below.
  - We may also disclose Personal Information in response to lawful requests by public
    authorities, including to meet national security or law enforcement requirements.
  - We may also receive Personal Information from our third-party analytics providers.
  - We may share your Personal Information in connection with a contemplated or completed
    strategic business transaction such as a merger, acquisition, sale of all or substantially
    all of our assets or stock to a subsequent owner or operator, a dissolution, bankruptcy,
    liquidation or other similar business transaction where Personal Information may
    be shared, sold or transferred to that third party, including during the due diligence
    process.
  - We may share your Personal Information when required by law, or with third parties
    that perform functions on our behalf or for whom we perform services.
  - We obtain and process Personal Information in different capacities.
  - We retain Personal Information only as long as we have a legitimate business purpose
    to do so.
  - 'We will cooperate with law enforcement and other governmental agencies, and may
    disclose Personal Information: (i) if we believe in good faith we are legally
    required to disclose that Personal Information, (ii) if we are advised to disclose
    Personal Information by our legal counsel, or (iii) when necessary to identify,
    contact or bring a legal action against someone who may cause or be causing harm
    to, or interfering with the legal rights of, Singlewire or any other person or
    entity.'
  - 'When we receive your request to exercise your rights under the CCPA, we will:
    (a) acknowledge receipt of your request; (b) try to match the information you
    provide in making the request with information we already maintain about you;
    (c) if required to verify your identity, we may ask you to provide additional
    information, including Personal Information; and (d) consider various factors
    when determining how to verify your identity, such as the sensitivity and value
    of the data, the risk of harm, the likelihood of fraud, etc.'
