  - How Long We Keep Your Personal Information
  - We disclose personal information to companies and individuals that provide services
    on our behalf or help us operate our services or our business (such as hosting
    services, communications, data and cyber security services, billing and payment
    processing services, fraud detection, investigation and prevention services, web
    and mobile analytics, email and communication distribution and monitoring services,
    and customer relation management systems).
  - We disclose personal information to professional advisors, such as lawyers, auditors,
    bankers and insurers, where necessary in the course of the professional services
    that they render to us.
  - We may disclose personal information to acquirers and other relevant participants
    in business transactions (or negotiations for such transactions) involving a corporate
    divestiture, merger, consolidation, acquisition, reorganization, sale or other
    disposition of all or any portion of the business or assets of, or equity interests
    in, Momentum or our affiliates (including, in connection with a bankruptcy or
    similar proceedings).
  - We may disclose personal information to business and channel partners, resellers,
    and distributers for these partners to use for their own marketing and business
    purposes.
  - We may disclose personal information to law enforcement, government authorities,
    and private parties, as we believe in good faith to be necessary or appropriate.
  - We may disclose personal information to our corporate parent, subsidiaries, and
    affiliates, for purposes consistent with this Privacy Policy.
  - 'We may disclose personal information to:'
  - We may obtain your personal information from other third parties, such as marketing
    partners, data providers, and publicly available sources.
