  key: SUBSUM
  text:
  - 'We process three main categories of personal data: Prospect Data : personal data
    relating to visitors of our website, participants at our events, and any other
    prospective Customer, User, or business partner who visits or otherwise interacts
    with our Services (collectively, " Prospects ");'
