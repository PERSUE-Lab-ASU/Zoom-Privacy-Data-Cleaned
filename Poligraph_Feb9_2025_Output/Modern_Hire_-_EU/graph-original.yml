- source: UNSPECIFIED_ACTOR
  target: personal information
  key: COLLECT
  text:
  - Except as otherwise provided herein, Modern Hire discloses Personal Information
    only to Third Parties who reasonably need to know such data and not for other
    purposes.
  - If a Modern Hire business line or the entire business, or a substantial portion
    thereof, is acquired or transferred, whether by merger, consolidation or purchase
    of a substantial portion of assets, Modern Hire may disclose and transfer Users'
    Personal Data to the acquiring third party.
  - Modern Hire may also disclose Personal Data and aggregate anonymous information
    to those businesses, divisions, and units that are affiliated with Modern Hire.
  - Modern Hire may also disclose Users' Personal Data to third parties when we believe,
    in good faith and in our sole discretion, that such disclosure is reasonably necessary
    to (a) enforce or apply the terms and conditions of the Services; (b) comply with
    legal or regulatory requirements; (c) protect the rights, property or safety of
    us, our users or other third parties; or (d) prevent a crime or protect national
    security.
  - Modern Hire may disclose Personal Data and aggregate anonymous information to
    other users of the Services (for example, information of Candidates to Employers)
    and to companies, agents, contractors, or others engaged to perform functions
    on Modern Hire's behalf.
  purposes: {}
