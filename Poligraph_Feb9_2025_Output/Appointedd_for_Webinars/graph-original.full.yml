    enquiry.
  - We may use your personal data to supply products and services to you that you
    have requested, carry out any agreement with you or take any steps that you have
    requested.
  - We respect the privacy of everyone who visits this website (www.appointedd.com)
    ("this website" or "our site") and will only collect and use personal data in
    ways that are described here, and in a way that is consistent with our obligations
    and your rights under the law.
  - We want you to know how we will collect, use and disclose the personal data you
    provide to us.
  - We will only retain your personal data for as long as necessary to fulfil the
    purposes we collected it for, including for the purposes of satisfying any legal,
    accounting, or reporting requirements.
  - We will only transfer your personal data to countries that have been deemed to
    provide an adequate level of protection for personal data by the European Commission.
  - 'Where you have given us appropriate permission or where we are permitted  by
    law, we may use your personal data for the following purposes and direct marketing
    (''Additional Purposes''):'
  - With your permission and/or where permitted by law, we may also use your personal
    data for marketing purposes, which may include contacting you by email and text
    message with information, news, and offers on our services.
