    Obligations "); and to support our legitimate interests in maintaining and improving
    our Services, e.g. in understanding how our Services are used and how our campaigns
    are performing, and gaining insights which help us dedicate our resources and
    efforts more efficiently; in marketing, advertising and selling our Services to
    you and others; providing customer services and technical support; and protecting
    and securing our Users, Customers, Prospects and Technology Partners, ourselves
    and our Services (" Legitimate Interests ").
  - When we no longer require the personal information, we have collected about you,
    we will either delete or anonymize it or, if this is not possible (for example,
    because your personal information has been stored in backup archives), then we
    will securely store your personal information and isolate it from any further
