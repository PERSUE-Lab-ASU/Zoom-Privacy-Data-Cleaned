  - 'Specifically, we use personal data for the following purposes (and in reliance
    on the legal bases for processing noted next to them, as appropriate):'
  - The below table describes what personal data we collect about you and to whom
    we disclose personal data.
  - We and our authorized Service Providers (defined below) maintain, store and process
    personal data in the United States (US), Europe, the United Kingdom (UK), and
    other locations as reasonably necessary for the proper performance and delivery
    of our Services, or as may be required by applicable law.
  - We may also disclose your personal data to an acquirer, successor, or assignee
    of Execify as part of any merger, acquisition, sale of assets, or similar transaction,
    and/or in the event of an insolvency, bankruptcy, or receivership in which personal
    information is transferred to one or more third parties as one of our business
    assets.
  - We may disclose personal data in the context of actual or prospective business
    transactions (e.g., investments in Execify, financing of Execify, public stock
    offerings, or the sale, transfer or merger of all or part of our business, assets
    or shares), for example, we may need to share certain personal data with prospective
    counterparties and their advisers.
  - 'We may disclose personal data in the following instances:'
  - We may disclose your personal data to others if we believe in good faith that
    this will help protect the rights, property or safety of Execify.ai, any of our
    Users or Customers, or any members of the general public.
  - We may disclose your personal data to professional advisors such as lawyers, auditors,
    bankers and insurer, where necessary in the course of the professional services
    that they render to us.
  - We may retain your personal data for as long as it is reasonably needed to fulfil
    the purposes for which we collected it; in order to comply with our legal, accounting,
    reporting requirements and contractual obligations; or to protect ourselves from
    any potential disputes (e.g. as required by laws applicable to log-keeping, records
    and bookkeeping, and in order to have proof and evidence concerning our relationship,
    should any legal issues arise following your discontinuance of use), all in accordance
    with our data retention policy and at our reasonable discretion.
