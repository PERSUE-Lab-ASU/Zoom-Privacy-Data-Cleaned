- source: we
  target: UNSPECIFIED_DATA
  key: COLLECT
  text:
  - We collect and process information about the creators you engage with their content,
    the level at which you support them, what benefits you receive and how often you
    support them.
  - We collect information automatically as you navigate the site or through our third-party
    analytics providers.
  - We may request information from you at in-person and online events.
  - 'We process your information to:'
  - We retain your information only as long as required to provide the Services requested
    by you, for record keeping purposes, to comply with our legal obligations, resolve
    disputes, and enforce the terms for the Services.
  - You must also provide us with additional information for tax purposes.
  purposes:
    advertising:
    - 'to: promote your Fanclb account for greater discoverability'
    - 'to: send merchandise to your shipping address'
    - 'to: send you emails relevant to your usage, as controlled by your email preferences'
    analytics:
    - 'to: conduct research and development to improve Fanclb and develop future products'
    - 'to: understand how you use the service and create better tools for creators
      to serve fans'
    legal:
    - for tax purposes
    - 'to: verify your identity to comply with US federal, state, and international
      laws'
    security:
    - 'to: prevent fraud and abuse on Fanclb'
    - 'to: verify your identity to comply with US federal, state, and international
      laws'
    services:
    - 'to: allow you to pay and access content, products, events, exclusive memberships
      for a creator''s Fanclb'
    - 'to: allow you to sign in to your account'
    - 'to: conduct research and development to improve Fanclb and develop future products'
    - 'to: process membership payments, content, tickets & products payments and payouts'
    - 'to: promote your Fanclb account for greater discoverability'
    - 'to: provide to you existing and enhanced services related to your Fanclb account'
    - 'to: provide you with reasonable accommodation, if you notify us of a disability'
    - 'to: send merchandise to your shipping address'
    - 'to: send you emails relevant to your usage, as controlled by your email preferences'
    - 'to: spotlight and celebrate creators'
    - 'to: understand how you use the service and create better tools for creators
      to serve fans'
