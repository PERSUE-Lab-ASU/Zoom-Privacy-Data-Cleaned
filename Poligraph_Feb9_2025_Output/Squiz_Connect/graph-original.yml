- source: we
  target: sensitive personal information about california resident
  key: COLLECT
  text:
  - 'Notwithstanding the purposes described above, we do not collect, use or disclose
    sensitive personal information about California residents beyond the purposes
    authorized by the CCPA (pursuant to Cal Civ. Code SS 1798.121 and SS 7027(l) of
    the CCPA regulations).  Accordingly, we only use and disclose sensitive personal
    information about California residents as reasonably necessary and proportionate:
    (i) to perform our services requested by you; (ii) to help ensure security and
    integrity, including to prevent, detect, and investigate security incidents; (iii)
    to detect, prevent and respond to malicious, fraudulent, deceptive, or illegal
    conduct; (iv) to verify or maintain the quality and safety of our services; (v)
    for compliance with our legal obligations; (vi) to our service providers who perform
    services on our behalf; and (vii) for purposes other than inferring characteristics
    about you.'
