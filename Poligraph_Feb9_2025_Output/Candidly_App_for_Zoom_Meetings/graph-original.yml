  - Please note that we may process your personal data without your knowledge or consent,
    in compliance with the above rules, where this is required or permitted by law.
  - 'Privacy Policy


    4. How We Use Your Personal Data'
  - We may also retain your personal data for a longer period in the event of a complaint
    or if we reasonably believe there is a prospect of litigation in respect to our
    relationship with you.
  - 'We may receive personal data about you from various third parties and public
    sources as set out below:'
  - We may retain your personal data for the purposes of satisfying any legal, regulatory,
    tax, accounting, or reporting requirements.
  - 'We will disclose your personal data to third parties: In the event that we sell
    or buy any business or assets, in which case we will disclose your personal data
    to the prospective seller or buyer of such business or assets.'
  - We will only use your personal data for the purposes for which we collected it,
    unless we reasonably consider that we need to use it for another reason and that
    reason is compatible with the original purpose.
  - We will only use your personal data where the law permits us to do so.
  - 'Whenever we transfer your personal data outside of the UK or EEA, we will take
    all steps reasonably necessary to ensure that your data is treated securely in
    accordance with this privacy notice, which includes implementing at least one
    of the following safeguards: We will only transfer your personal data to countries
