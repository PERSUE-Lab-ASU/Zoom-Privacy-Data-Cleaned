- source: we
  target: personal information
  key: COLLECT
  text:
  - 'We collect personal information from you in the following ways:'
  - We disclose personal information to fulfill the purpose for which you have provided
    it, for instance, if you gave us an email address to use the "email a colleague"
    feature of the Platform.
  - We may disclose personal information for any other purpose for which you have
    provided it.
  - We may disclose personal information in the event of a merger, sale of business,
    etc.
  - We may disclose personal information to contractors, services providers, and other
    third parties.
  - We may disclose personal information to our subsidiaries and affiliates.
  - We may disclose personal information to third parties to market their products
    and services if you have either consented or not opted out of these disclosures.
  - We may only disclose personal information as described in this Privacy Policy
    or your consent.
  - We will disclose personal information (i) to comply with any court order, law,
    or legal process, including to respond to any government or regulatory request,
    (ii) to enforce or apply our Terms of Service and other agreements, including
    for billing and collection purposes, (iii) if we believe it is necessary or appropriate
    to protect the rights, property, or safety of Luru, our customers or others, and/or
    (iv) if it is necessary or appropriate to protect the rights, property, or safety
    of Luru, our customers, or others, and this includes exchanging information with
    other companies and organizations for the purposes of fraud protection and credit
    risk reduction.
  - We will retain users' Personal Information for a period of 36 months thereafter
    all the information will be deleted, permanently.
  - When you register to use our Website, App or Platform, we collect personal information
    (also referred to as personally identifiable information or "PII") which may include
    your name, online contact information such as your email address or username,
    phone number, professional or employment-related information and other personal
    information.
  purposes:
    advertising:
    - to market their products and services
