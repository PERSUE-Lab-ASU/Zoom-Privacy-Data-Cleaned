  text:
  - Hirebridge collects and handles personal data about you when you apply for a role
    with one of our Customers, submit an application via a third party job platform
    or job board, or when your details are submitted by a Customer or their users.
  - Hirebridge retains your personal data on behalf of our Customers for as long as
    they instruct us, or as required to fulfill the purposes outlined in this privacy
    policy, comply with our legal obligations, resolve disputes, or enforce our agreements.
