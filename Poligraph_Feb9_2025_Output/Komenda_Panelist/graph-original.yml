  key: COLLECT
  text:
  - The email address or phone number can also be used to log into the Komenda instance
    for the event, without re-registering.  Lastly, you provide us with your questions,
    any comments you make in the chat feature of Komenda, and the log of your activity
    in Komenda during the event.
  purposes:
    services:
    - to log into the Komenda instance for the event, without re-registering
- source: we
  target: personal information
  key: COLLECT
  text:
  - As an event organizer who seeks to administer questions and answers during an
    event in the Komenda solution, the personal information we collect may include
    your name, address, email address, telephone number, username, passwords, personal
    information about yourself, and/or your payment information.
  - No one under age 16 may provide any personal information to or on the Website;
    Wedzera does not knowingly collect personal information from children under 16.
  - We may transfer your personal information to our global locations or to destinations
    of our storage facilities and/or our third-party providers, including to countries
    outside the European Economic Area (EEA).
