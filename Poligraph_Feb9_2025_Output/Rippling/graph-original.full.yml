    the relevant purposes described in this Privacy Notice, or for other essential
    purposes such as complying with our legal obligations, resolving disputes and
    enforcing our agreements.
  - We may also disclose your personal information in connection with investigating
    and preventing fraud or security issues relating to our Services.
