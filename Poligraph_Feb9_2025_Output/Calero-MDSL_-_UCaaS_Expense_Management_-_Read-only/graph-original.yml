- source: we
  target: personal information
  key: COLLECT
  text:
  - 'Most commonly, we will use your personal data in the following circumstances:'
  - Please note that we may process your personal data for more than one lawful ground
    depending on the specific purpose for which we are using your data.
  - Please note that we may process your personal data without your knowledge or consent,
    in compliance with the above rules, where this is required or permitted by law.
  - We may process your personal data to administer and improve our website, solutions,
    products and services, to help diagnose technical problems, to track and evaluate
    user movement including the frequency, duration, patterns and trends of usage
    of our website, solutions, products and services, to analyse volume statistical
    information from customers and end-users (in individual and aggregate form), to
    improve the quality of our website, solutions, products, services, customer relationships
    and user experiences and to ensure that the content from them is presented in
    the most effective manner.
  - We may process your personal data to administer and protect our business, website,
    solutions, products and services (including troubleshooting, data analysis, data
    hosting, testing, support, system maintenance and reporting) and to resolve problems
    and support issues.
  - We may process your personal data to carry out our obligations arising from any
    contracts entered into between you and us (or proposed to be entered into) in
    relation to the supply of solutions, products and services including to process
    transactions, to ship wireless devices and other products to customers, to communicate
    with end-users to streamline procurement, categorise and charge back expenses,
    and delegate authority for invoice payment to appropriate managers and, for billing
    and contracting purposes.
  - We may process your personal data to deliver relevant website content and advertisements
    to you, to measure or understand the effectiveness of the advertising we serve
    and to send you marketing information and other communications by email.
  - We may process your personal data to enable you to partake in a promotion or contest
    or event or complete a survey.
  - We may process your personal data to ensure you are complying with our terms and
    policies (and to deal with any suspected violation of our terms and policies)
    and to comply with applicable laws and our statutory and regulatory obligations
    in order to protect our legal rights, for example, in connection with legal claims,
    compliance, regulatory, or investigative purposes.
  - We may process your personal data to provide our solutions, products and services
    including updating, enhancing, securing and maintaining the services.
  - We may process your personal data to provide you with customer services and to
    manage our relationship with customers including to register you as a customer,
    to notify you about any material changes to our terms or policies, to ask you
    to leave a review, to analyse our records and identify potential customers, to
    respond to requests and enquiries from customers and potential customers and send
    information about our company, products, solutions and services on request, to
    update and expand our records with new information.
  - We may retain your personal data for a longer period in the event of a complaint
    or if we reasonably believe there is a prospect of litigation in respect to our
    relationship with you.
  - We may share your personal data with the parties set out below.
  - We share your personal data within the Calero Group.
  - We will only retain your personal data for as long as reasonably necessary to
    fulfil the purposes we collected it for, including for the purposes of satisfying
    any legal, regulatory, tax, accounting or reporting requirements.
  - We will only use your personal data for the purposes for which we collected it,
    unless we reasonably consider that we need to use it for another reason and that
    reason is compatible with the original purpose.
  - We will only use your personal data when the law allows us to.
  - 'We will receive personal data about you from various third parties as set out
    below:'
  - 'Whenever we transfer your personal data out of the EEA, we ensure a similar degree
    of protection is afforded to it by ensuring at least one of the following safeguards
    is implemented: We will only transfer your personal data to countries that have
    been deemed to provide an adequate level of protection for personal data by the
    European Commission.'
  - You may give us your personal data by filling in forms or by corresponding with
    us by post, phone, service desk, email or otherwise.
