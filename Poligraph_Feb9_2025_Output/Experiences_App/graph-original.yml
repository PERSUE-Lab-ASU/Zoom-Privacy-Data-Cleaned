    you communicate with us, including when you sign up for promotional materials
    and Experiences has not asked you for your consent in that regard.
  - Experiences may also disclose Personal Data about you in connection with legal
    requirements, such as in response to an authorized subpoena, governmental request
    or investigation, or as otherwise permitted by applicable law (including, without
    limitation, to prevent fraud or abuse, or to protect Experiences' legal rights,
    property, or the safety of Experiences, its employees, users or others).
  - Once collected, Experiences will store and process your Personal Data in secure
    locations.
  - Personal Data will only be retained by Experiences for the length of time required
    to fulfill the purpose or complete the transaction for which it was collected,
    or as may be required by law.
