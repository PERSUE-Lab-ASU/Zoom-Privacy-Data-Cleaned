- source: we
  target: personal information
  key: COLLECT
  text:
  - However, we may disclose your Personal Information if we are required to do so
    by law or we in good faith believe that such action is necessary to (1) comply
    with the law or with legal process including court orders, subpoenas or bankruptcy
    proceedings; (2) protect and defend our rights and property; (3) protect against
    misuse or unauthorized use of our Site or Pulse360 Application; or (4) protect
    the personal safety or property of our users or the public (among other things,
    this means that if you provide false information or attempt to pose as someone
    else, information about you may be disclosed as part of any investigation into
    your actions).
  - 'On our Site, we may collect the following Personal Information from prospective
    clients, prospective business partners, job applicants and other visitors, such
    as: name, email, phone number, company information and address.'
  - We may also disclose your Personal Information if we are involved in a merger,
    acquisition, or sale of all or a portion of our assets.
  - We store and process your personal information on our computers in the US and
    elsewhere in the world where our servers and facilities are located.
  - We use your Personal Information to provide you with information about Pulse360
    and its products and services, including but not limited to webinars, newsletters,
    and job openings.
  - We will retain and use your Personal Information including your geolocation information
    as we in good faith believe it necessary to (1) comply with the law or with legal
    process including court orders or subpoenas; (2) protect and defend our rights
    and property; (3) protect against misuse or unauthorized use of our web sites
    or Pulse360 Application; or (4) protect the personal safety or property of our
    users or the public.
  - We will retain your Personal Information for as long as your account is active
    or as needed to provide you services.
  purposes:
    advertising:
