  text:
  - By using our Services, you understand that we will collect and use your personal
    information as described in this Privacy Notice.
  - For example, if you register for our Services on another website, the website
    may provide your personal information to us.
  - Generally, this means we retain your personal information to comply with any retention
    compliance obligations or statutory requirements or for purposes of performing
    a contract with you.
  - If you use any of our chat features we may use to communicate with you, we may
    collect personal information you voluntarily provide during your interactions,
    such as your name, email address, contact details, or any other information you
    choose to share and retain a transcript of your chats for the purposes set forth
    in this Notice.
  - In general, and subject to applicable law, we will use your personal information
    to provide, maintain, and improve our Services, develop new Services, and market
    our Docusign products and Services.
  - In some cases, we may have a legal obligation to collect or retain personal information
    or may need the personal information to protect your vital interests or those
    of another person.
  - In some cases, we may process your personal information pursuant to an agreement
    with a third-party organization.
  - Other customers may give us your personal information.
  - 'Subject to applicable law, including to the extent applicable law requires us
    to obtain consent, we may disclose personal information as follows:'
  - 'Subject to applicable law, we may collect personal information about you from
    others, such as:'
  - Subject to applicable law, we may transfer your personal information outside of
    your jurisdiction, including for further processing.
  - We disclose your personal information to service providers we use to support our
    Services.
  - We keep your personal information for no longer than necessary for the purposes
    for which it is processed.
  - We may automatically collect personal information from you and your devices when
    you use our Services, including when you visit our websites or apps without logging
    in.
  - We may disclose your personal information in other ways if you have asked us to
    do so or have given consent.
  - We may disclose your personal information to comply with our legal obligations,
    regulations, or contracts, or to respond to a court order, administrative, or
    judicial process, such as a subpoena, government audit, or search warrant where
    we are legally compelled to do so.
  - We may disclose your personal information to other companies under common ownership
    or control with Docusign.
  - We may provide your personal information to sponsors of events, webinars, or sweepstakes
    for which you register, or other parties with whom we may engage in joint marketing
    activities.
