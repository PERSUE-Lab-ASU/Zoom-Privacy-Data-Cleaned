- source: we
  target: UNSPECIFIED_DATA
  key: COLLECT
  text:
  - In connection with using certain CARET products and services, we may automatically
    collect certain data relating to the performance and configuration of the CARET
    products and services, our customer's and their end-users consumption of and interaction
    of such products and services ("Usage Data").
  - 'Privacy Policy


    Compliance with Laws: Compliance with laws or any competent law enforcement body,
    regulatory body, government agency, court or third party: we may disclose information
    where we believe disclosure is necessary or required (i) by law or regulation,
    in order to comply with legal process or government requests (including in response
    to public authorities to meet national security or law enforcement requirements);
    or (ii) to exercise, establish or defend our legal rights.'
  - 'We also automatically collect and store certain information in server logs such
    as: statistics on your activities on our Websites, mobile apps, and products;
    information about how you came to and used our Websites, mobile apps, and products;
    your IP address; device type and unique device identification numbers, device
    event information (such as crashes, system activity and hardware settings, browser
    type, browser language, the date and time of your request and referral URL), broad
    geographic location (e.g. country or city-level location) and other technical
    data collected through cookies, pixel tags and other similar technologies that
    uniquely identify your browser.'
  - We may disclose information where we believe it necessary in order to protect
    the vital interests of any person.
  - We may need to retain certain information for record-keeping purposes and/or to
    complete transactions that you began prior to requesting any deletion.
  - We may provide your information to our channel partners, such as distributors
    and resellers, to fulfill product and information requests, to effectively deliver
    unified support, and to provide customers and prospective customers with information
    about CARET and its products and services.
  - We may share your information with our parent companies, subsidiaries and/or affiliates.
  - We may share your information with third parties, such as vendors, consultants,
    agents, and other service providers who work on our behalf.
  - 'We may use information collected when you visit our Websites for the following
    business purposes:'
  - We will only transfer data to our agents, resellers, or third-party service providers
    (such as accountants, attorneys, consultants, and other service providers) who
    need the information in order to provide services to or perform activities on
    behalf of CARET; including in connection with the delivery of services or products,
    CARET's management, administration, or legal responsibilities.
  - When you visit our Websites, we may also collect information that does not necessarily
    reveal your identity directly but may include information about the specific device
    you are using or location, such as the hardware model, operating system version,
    web- browser software (such as Firefox, Chrome, Safari, or Internet Explorer)
    and your Internet Protocol (IP) address/MAC address/device identifier.
  purposes:
    advertising:
    - Communicate with you about our events or our partner events
    - Determine the effectiveness of marketing and promotional campaigns
    - Provide you with marketing and promotional communications (where this is in
      accordance with the law)
    analytics:
    - Better understand our customers and end-users and the way they use and interact
      with CARET websites, mobile apps, products and services
    - Determine the effectiveness of marketing and promotional campaigns
    - Obtain and understand your feedback or user experience
    - Respond to your requests or provide information requested by you
    - to fulfill product and information requests, to effectively deliver unified
      support, and to provide customers and prospective customers with information
      about CARET and its products and services
    legal:
    - Administer product downloads and to confirm your compliance with our licensing
      and other terms of use
    - Respond to your requests or provide information requested by you
    security:
    - Enhance security, monitor and verify identity or service access, combat spam
      or other malware or security risks
    services:
    - Administer product downloads and to confirm your compliance with our licensing
      and other terms of use
    - Communicate with you about our events or our partner events
    - Improve service reliability or improve features and functionality
    - Interact with you on third party social networks (subject to that network's
      terms of use)
    - Manage your account and provide support or other services, such as product updates,
      fixes and product and service recommendations
    - Provide a personalized experience, and implement the preferences you request
    - Provide quality control and staff training
    - Provide you with CARET products and services, and to process transactions
    - Respond to your requests or provide information requested by you
    - Send administrative or account-related information to you
    - for record-keeping purposes and/or to complete transactions that you began prior
      to requesting any deletion
    - to fulfill product and information requests, to effectively deliver unified
      support, and to provide customers and prospective customers with information
      about CARET and its products and services
