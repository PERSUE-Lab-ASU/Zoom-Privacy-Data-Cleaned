  target: UNSPECIFIED_DATA
  key: COLLECT
  text:
  - We will not disclose or transfer information about you that we collect, to third
    parties without your consent, unless such disclosure has been agreed with us through
    contract or otherwise; provided that we may disclose data or information when
    required by law or when we believe in good faith that such disclosure is necessary
    to comply with applicable laws.
  purposes: {}
- source: UNSPECIFIED_ACTOR
  target: information about you
  key: COLLECT
  text:
  - 'Customer Data comes to be processed by Sinch in one of several ways: Third parties
    may have provided information about you to Sinch - these third parties include
    market survey companies, marketers, and sales leads databases.'
  purposes: {}
- source: UNSPECIFIED_ACTOR
  target: personal information
  key: COLLECT
  text:
  - Sinch does not sell personal data and does not allow third parties to use your
    personal data for their own business interests, without explicit consent from
    data subjects to do so, for instance from active customers who opt-in to participate
    in leads-sharing programs.
  - The Sinch entity that first sources your personal data will share these data (including
    both Service Data and Customer Data as described above) with other parties, as
    a part of providing services and maintaining the services infrastructure.
  purposes: {}
