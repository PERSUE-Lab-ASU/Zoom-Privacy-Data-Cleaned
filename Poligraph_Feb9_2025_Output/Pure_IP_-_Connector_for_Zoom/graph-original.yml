    of their employer.
  - 'Privacy policy


    Who We May Share Personal Data with (Recipients or Categories of Recipients of
    the Personal Data):'
  - To meet legal or regulatory requirements,  we are required to comply with certain
    legal and regulatory requirements when providing our products and services and
    we may process personal data in order to comply with those requirements, which
    may include monitoring and recording communications.
  - We may transfer personal data to our third-party suppliers.
  - We store personal data in line with legal, regulatory, financial and good-practice
    business requirements and as instructed by our Customers.
  - We transfer personal data all over the world as part of our business operations
    and in order to provide our products and services.
  - We transfer personal data between our group companies and data centers in the
    UK, the USA, New Zealand, Australia and Singapore.
  - When we are contacted with an enquiry or in response to a communication from us,
    we may be provided with certain personal data such as name, contact details and
    information contained in the correspondence (which could tell us something about
    the individual's preferences).  The individual contacting us is in control of
    the personal data and other information that they share with us.  We need this
    information to be able to respond to the enquiry and to administer our business.
  - When we do, we may also be provided with their personal data (as described in
    this paragraph).
  - Where we transfer personal data outside of the Europe Union, we either transfer
    personal data to countries that provide an adequate level of protection (known
    as an "adequacy decision" and determined by the European Commission, which includes
    our New Zealand office) or we have appropriate safeguards in place.
  - and an example of which may include, an employee of the Customer who manages the
