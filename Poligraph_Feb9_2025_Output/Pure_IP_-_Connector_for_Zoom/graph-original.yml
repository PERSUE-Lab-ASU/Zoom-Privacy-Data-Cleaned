      products and services that may be of interest where we are legally permitted
      to do so (for example, where the contents of the communication relates to the
      same or similar products and services to those received by the Customer Representative
      and/or User) or where the Customer Representative and/or User has consented
      to receiving direct marketing from us (or a company similar to us)
    services:
    - to process individual service orders and to process any application for services
