  text:
  - 'Privacy policy


    Purposes of the Processing for which the Personal Data are Intended, as well as
    the Legal Basis for the Processing:


    To inform Customers about promotions and our products and services,  we may use
    Customer Representative Data and/or User Data to inform Customer Representatives
    and/or Users of information, promotions, products and services that may be of
    interest where we are legally permitted to do so (for example, where the contents
    of the communication relates to the same or similar products and services to those
    received by the Customer Representative and/or User) or where the Customer Representative
    and/or User has consented to receiving direct marketing from us (or a company
    similar to us).'
  - To provide our products and services, administer Customer accounts, and run our
    business,  we use Customer Representative Data to process individual service orders
    and to process any application for services (e.g. on a pre- or post-paid contract),
    to maintain guarantee records, set up and maintain Customer accounts and to provide
    after-sales service.
  purposes:
    advertising:
