- source: we
  target: UNSPECIFIED_DATA
  key: COLLECT
  text:
  - For example, we collect information when you register with Board Director for
    an account, create or modify your profile and online account, access and use of
    Board Director Services (including but not limited to when you upload, download,
    collaborate on, or share files or other information), participate in any interactive
    features, request customer support, or communicate with us via third-party social
    media sites.
  - We (including service providers who are working on our behalf) use various technologies
    to collect information, which may include saving cookies to your computer or mobile
    device.
  - We also store the files or other information that you upload or provide to the
    Board Director Services ("Content") in order to be able to provide you with the
    features and functionality of the Board Director Service.
  - We may also collect information using web beacons (also known as "tracking pixels").
  purposes: {}
- source: we
  target: contact
  key: COLLECT
  text:
  - The types of information we may collect directly from you may include your name,
    username, email address, your picture, postal address, phone number, information
    about your data storage preferences, employer's name, job title, transactional
    information (including services purchased or subscribed to and billing address)
    as well as any contact or other information you choose to provide.
  purposes: {}
