  key: COLLECT
  text:
  - 'Data protection declaration


    4. What data we use and why'
  - Each time our website is accessed, our system automatically collects data and
    information from the computer system of the accessing computer.
  - In addition, we use the data to ensure the security of our information technology
    systems.
  - In these cases, we only store the data for these legal purposes, but do not process
    it elsewhere and delete it after the legal retention period has expired.
  - We may retain your information for as long as your account is active or as needed
    to provide you services, comply with our legal obligations, resolve disputes,
    and enforce our agreements.
  purposes:
    security:
    - to ensure the security of our information technology systems
