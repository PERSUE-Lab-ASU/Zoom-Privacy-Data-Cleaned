  text:
  - If we sell or otherwise transfer part or all of our business or assets to another
    organization, such as in the course of an acquisition, merger, bankruptcy or liquidation,
    we may transfer your Personal Information and Usage Data.
  - In order to provide better service for our site, we and our marketing partners
    may use cookies and other data collection methodologies discussed below to collect
    Usage Data to store your preferences and information about what pages you visit
    and past activity at our site and other websites.
  - We collect Usage Data as you use this site, including your interactions with emails
    we send, and via social media platforms, third-party platforms, third-party websites,
    applications, integrations, and services of our marketing partners.
  - We may combine and use the Personal Information and Usage Data we collect from
    all services and products offered by us and our affiliated entities over various
    websites to provide, protect, and improve them, and to develop and offer new services
    and products.
  - We may disclose your Personal Information and Usage Data if we have a good faith
    belief that access, use, preservation or disclosure of such information is reasonably
    necessary (i) to satisfy any applicable law, regulation, legal process or enforceable
    governmental request (such as for example, to comply with a subpoena or court
    order), (ii) to detect, prevent, and address fraud or other illegal activity,
    and (iii) to investigate, respond to, or enforce violations of our rights or the
    security of this site.
  - We may disclose your Personal Information and Usage Data to them for purposes
    of (i) compensation, transaction processing, fulfillment, and support, and (ii)
    for purposes of offering you other products, services, promotions, and contests.
  - We may provide your Personal Information and Usage Data to any affiliated entities
    we may have, including our subsidiaries.
  - We may share and disclose Usage Data without restriction, including without limitation,
    as described below.
  - We may share your Usage Data with our marketing partners including third party
    service providers, advertisers, advertising networks and platforms, advertising
    agencies, and data brokers and aggregators to serve and offer personalized ads.
  - We may use your Personal Information and Usage Data for the performance of the
    services or transaction for which it was given and for the basic purpose of this
    site.
