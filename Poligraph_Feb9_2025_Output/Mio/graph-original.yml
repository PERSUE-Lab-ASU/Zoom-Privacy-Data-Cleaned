    websites, mobile software applications, and other offerings (collectively, "Mio"
    or "Services").
  - We may also collect information (including Personal Information) about you from
    various Messaging Platforms through their applicable APIs or otherwise ("Messaging
    Information").
  - We may also use Personal Information to comply with legal obligations, operate
    our business, protect the vital interests of our customers, or the public, or
    for other legitimate interests as described in the Privacy Policy.
  - 'We may use your Information, including your Personal Information, as follows:'
  - We process Personal Information with your consent or as needed to provide you
    with Services.
  - When you use the Service, fill out any forms located on the Website or send or
    respond to messages or chats via the Service, we may collect certain Personal
    Information from you, such as your first and last name, email address, phone number
    and company name or other employment information.
  purposes:
