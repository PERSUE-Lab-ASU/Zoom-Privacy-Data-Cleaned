- source: we
  target: personal information
  key: COLLECT
  text:
  - 'Specifically, We process Your Personal Data for the following legitimate business
    purposes:'
  - We keep Your Personal Data for as long as necessary to fulfill the purpose for
    which it was collected, unless otherwise required or necessary pursuant to a legitimate
    business purpose outlined herein.
  - We only use or disclose Your Personal Data when it is legally mandated or where
    it is necessary to fulfill the purposes described herein.
  - We process Your Personal Data for purposes based on legitimate business interests,
    the fulfillment of Our Services to You, compliance with Our legal obligations,
    and/or Your consent.
  - We will retain Your Personal Data for as long as You maintain a User Account or
    use Our Services and up to five (5) years after the account is closed or Services
    are terminated.
  - Yes, with third parties and the government when legal or enforcement issues arise
    We may share Your Personal Data, if reasonable and necessary, to (i) comply with
    legal processes or enforceable governmental requests, or as otherwise required
    by law; (ii) cooperate with third parties in investigating acts in violation of
    this Agreement; or (iii) bring legal action against someone who may be violating
    the Terms of Use or who may be causing intentional or unintentional injury or
    interference to the rights or property of Fitpal or any third party, including
    other users.
  - Yes, with third parties that provide advisory services We may share Your Personal
    Data with Our lawyers, auditors, accountants, or banks when We have a legitimate
    business interest in doing so.
  purposes:
    analytics:
    - To evaluate the quality of service You receive, identify usage trends, and thereby
      improve Your user experience
    - To properly store and track Your data within Our system
    legal:
    - To allow Us to pursue available remedies or limit the damages that We may sustain;
    - To enforce and ensure Your compliance with Our Terms of Use or the terms of
      any other applicable services agreement We have with You
    - To fulfill Our obligations to You under the Terms of Use (for Provider Users)
    - To protect Our rights, privacy, safety, or property, and/or that of You or others
      by providing proper notices, pursuing available legal remedies, and acting to
      limit Our damages
    - To respond to lawful requests from public and government authorities, and to
      comply with applicable state/federal law, including cooperation with judicial
      proceedings or court orders
    - for purposes based on legitimate business interests, the fulfillment of Our
      Services to You, compliance with Our legal obligations, and/or Your consent
    - to (i) comply with legal processes or enforceable governmental requests, or
      as otherwise required by law; (ii) cooperate with third parties in investigating
      acts in violation of this Agreement; or (iii) bring legal action against someone
      who may be violating the Terms of Use or who may be causing intentional or unintentional
      injury or interference to the rights or property of Fitpal or any third party,
      including other users
    security:
    - To keep Our Services safe and secure for You and for Us
    - To protect Our rights, privacy, safety, or property, and/or that of You or others
      by providing proper notices, pursuing available legal remedies, and acting to
      limit Our damages
    - to (i) comply with legal processes or enforceable governmental requests, or
      as otherwise required by law; (ii) cooperate with third parties in investigating
      acts in violation of this Agreement; or (iii) bring legal action against someone
      who may be violating the Terms of Use or who may be causing intentional or unintentional
      injury or interference to the rights or property of Fitpal or any third party,
      including other users
    services:
    - If applicable, to provide access to the authorized Provider User/caregiver (with
      Your consent), to enable that individual to monitor Your progress and overall
      condition and to follow up with You, as they deem appropriate
    - To communicate with You about and manage Your User Account (for Provider Users)
    - To evaluate the quality of service You receive, identify usage trends, and thereby
      improve Your user experience
    - To handle technical support and other requests from You
    - To manage and improve the Services, including the development of additional
      functionality
    - To manage payment processing
    - To properly store and track Your data within Our system
    - To send You information about changes to Our terms, conditions, and policies
    - for purposes based on legitimate business interests, the fulfillment of Our
      Services to You, compliance with Our legal obligations, and/or Your consent
