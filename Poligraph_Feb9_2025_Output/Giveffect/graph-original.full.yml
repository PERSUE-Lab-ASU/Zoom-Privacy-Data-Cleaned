  key: COLLECT
  text:
  - 'Giveffect Inc. uses Personally Identifiable Information for several general purposes:'
  purposes:
    advertising:
    - to analyze and develop our marketing strategy and further improve the Site and
      our services
    - to contact you for our own marketing and promotional purposes, or
    - to process contests, sweepstakes, or other promotions and fulfill any related
      awards or discounts
    analytics:
    - to analyze and develop our marketing strategy and further improve the Site and
      our services
    - to conduct research about Giveffect's customer base or services
    services:
    - to contact you for feedback about our services
    - to improve customer service, or
    - to improve the Giveffect website and nonprofit tools
    - to notify you of technical updates or changes in policy
    - to personalize your experience
    - to process your payments including credit checks and collection
    - to provide you with the Site, service information, and news
    - to support the Site and services offered on or through the Site
